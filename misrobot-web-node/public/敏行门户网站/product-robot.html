				box-shadow:0px 2px 3px 0px #aaaaaa; overflow:hidden;

			.pc_container .product_item:hover{

			}
			.pc_container .product_item .img_con_div{

			.pc_container .product_item:hover img{
				transform: scale(1.1,1.1);

				-webkit-transform: scale(1.1,1.1);
				-moz-transform: scale(1.1,1.1);
				-o-transform: scale(1.1,1.1);
			}
			.pc_container .product_item img{
				transition:transform 0.3s;
				-ms-transition:transform 0.3s;
				-webkit-transition:transform 0.3s;
				-moz-transition:transform 0.3s;
				-o-transition:transform 0.3s;
			}
			.pc_container .product_item img{
				display:block; margin:auto; width:100%;
			}
			.pc_container .product_item h3{
				font-size:17px; text-align:center; height:22px; color:#999999;

			}
			.pc_container .product_item h4{
				text-align:center; z-index:5; position:relative; height:20px; overflow:hidden;
			}

			.block{
				display:block !important;
			}
			/*手机端元素样式*/
			.phone_container{
				display:none; margin-top:14px; margin-bottom:14px;
			}
			.phone_container .product_outer{
				width:100%; margin-bottom:10px;
			}
			.phone_container .product_item{
				width:48%; float:left; margin-bottom:13px;
				background-color:white; padding-bottom:16px; border:1px solid transparent;
				box-shadow:0px 2px 3px 0px #aaaaaa; display:none;
			}
			.phone_container .product_item:nth-child(odd){
				margin-right:4%;
			}
			.phone_container .product_item:hover{
				border:1px solid #3F8AFF; box-shadow:none;
			}
			.phone_container .product_item:hover h3,.phone_container .product_item:hover h4{
				color:#3F8AFF;
			}
			.phone_container .product_item img{
				display:block; margin:auto; width:100%;
			}
			.phone_container .product_item h3{
				font-size:9px; text-align:center; height:16px; color:#999999;
				overflow:hidden;
			}
			.phone_container .product_item h4{

				overflow:hidden; height:16px;
			}
			.show_more {
			    width: 100%; height: 40px; display: block;
			    border: 1px solid #66A6FF; border-radius: 3px;
			    color: #66A6FF; background-color: #EBF3FE;

			/*手机导航*/
			.phone_nav{

			/*phone导航选中*/

	<script type="text/javascript">
		$(function() {
			$(function() {
				pc_tab_emphasis('产品');
			});

			$('.pc_nav li').click(function() {
				if( $(this).hasClass('pc_li_on') ){
					return false;
				}
				$('.pc_nav li').removeClass('pc_li_on');
				$(this).addClass('pc_li_on');
				var type = $(this).find('span').html();
				var _str ='';
				_str = make_product_html(type);
				var index = layer.load(1, {
					shade: [0.3,'#000'] //0.3透明度的白色背景
				});
				setTimeout(function(){
					$(".pc_container .product_outer").html(_str); layer.close(index);
				},100);
				
			});

			var robot = {
				'内科':[
					{img:'img/product01.jpg',ename:'MIS-Puncture',name:'综合穿刺智能训练系统',href:'mis-puncture.html'},
					{img:'img/product03.jpg',ename:'MIS-Laparo-RST',name:'腹腔镜手术智能训练系统(住院医师版)',href:'mis-laparo-rst.html'},
					{img:'img/product04.jpg',ename:'MIS-Laparo-VT',name:'腹腔镜手术智能训练系统(虚实结合版)',href:'mis-laparo-vt.html'},
					{img:'img/product05.jpg',ename:'MIS-CVC',name:'中心静脉穿刺智能训练系统',href:'mis-cvc.html'},
					{img:'img/product06.jpg',ename:'MIS-Airway',name:'气道管理智能训练系统',href:'mis-airway.html'},
					{img:'img/product07.jpg',ename:'MIS-MIT',name:'医学影像检查训练系统',href:'mis-mit.html'},
					{img:'img/product09.jpg',ename:'MIS-UC',name:'导尿术智能训练系统',href:'mis-uc.html'},
					{img:'img/product09.jpg',ename:'MIS-Clyster',name:'灌肠术智能训练系统',href:'mis-clyster.html'},
					{img:'img/product10.jpg',ename:'',name:'综合置管智能训练系统',href:'mis-put-tube.html'},
					{img:'img/product10.jpg',ename:'',name:'鼻饲术、胃肠减压术智能训练系统',href:'mis-nasal-feeding.html'},
					{img:'img/product10.jpg',ename:'',name:'三腔二囊管止血术智能训练系统',href:'mis-sengstaken-blakemore-tube.html'},
					{img:'img/product10.jpg',ename:'',name:'洗胃术智能训练系统',href:'mis-wash-stomach.html'},
					{img:'img/product10.jpg',ename:'',name:'吸痰术智能训练系统',href:'mis-sputum-suction.html'},
					{img:'img/product02.jpg',ename:'MIS-emergency',name:'情境化综合急救智能训练系统',href:'mis-emergency.html'},
					{img:'img/product08.jpg',ename:'MIS-MID',name:'医学影像诊断教学系统',href:'mis-mid.html'}
				],
				'外科':[],
				'妇科':[],
				'儿科':[],
				'急救':[],
				'护理':[]
			};

			function make_product_html(type){//生成产品列表的html
				var _str = '';
				if ( type == '全部' ){
					for(var type in robot){
						for ( var i = 0; i < robot[type].length; i++ ){
							_str+= 
							'<div class="product_item">'+
								'<a href="'+robot[type][i].href+'">'+
									'<div class="img_con_div"><img src="'+robot[type][i].img+'"></div>'+
									'<h3>'+robot[type][i].ename+'</h3>'+
									'<h4>'+robot[type][i].name+'</h4>'+
								'</a>'+
							'</div>';
						}
					}
				}else{
					for ( var i = 0; i < robot[type].length; i++ ){
						_str+= 
						'<div class="product_item">'+
							'<a href="'+robot[type][i].href+'">'+
								'<div class="img_con_div"><img src="'+robot[type][i].img+'"></div>'+
								'<h3>'+robot[type][i].ename+'</h3>'+
								'<h4>'+robot[type][i].name+'</h4>'+
							'</a>'+
						'</div>';
					}
				}
				return _str;
			}

			$(".pc_container .product_outer").html( make_product_html('全部') );

			$('.phone_nav li').click(function() {
				if( $(this).hasClass('phone_li_on') ){
					return false;
				}
				$('.phone_nav li').removeClass('phone_li_on');
				$(this).addClass('phone_li_on');
				var type = $(this).find('span').html();
				var _str ='';
				_str = make_product_html(type);
				var index = layer.load(1, {
					shade: [0.3,'#000'] //0.3透明度的白色背景
				});
				setTimeout(function(){
					$(".phone_container .product_outer").html(_str); layer.close(index);
					for( var i = 0; i < 4; i++ ){
						$(".phone_container .product_item").eq(i).addClass('block');
					}
					$('.show_more').text('查看更多产品');
				},100);
				
			});

			$(".phone_container .product_outer").html( make_product_html('全部') );
			for( var i = 0; i < 4; i++ ){
				$(".phone_container .product_item").eq(i).addClass('block');
			}

			$('.show_more').click(function() {
				var length = $(this).prev().children().length;
				var show_length = $(this).prev().children('.block').length;
				if( length == show_length ){
					$(this).text('没有更多了');
				}
				else{
					var index = layer.load(1, {
						shade: [0.3,'#000'] //0.1透明度的白色背景
					});
					var self = $(this);
					setTimeout(function(){
						for( var i = 0; i < 4; i++ ){
							self.prev().children().eq(show_length+i).addClass('block');
						}
						layer.close(index);
						if( length-show_length <= 4 ){
							self.text('没有更多了');
						}
					},100);
					
				}
			});
			
		});
