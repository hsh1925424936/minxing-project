<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="js/layout.js" ></script>
		<link rel="stylesheet" href="css/swiper.min.css">
		<meta charset="UTF-8">
		<title>主页</title>
		<style>
			.swiperouter{
				width:100%;
			}
			.swiper-container{
				width:100%;
			}
			.swiper-slide img{
				width:100%; height:100%;
			}

			.imgCon{
				width:100%; padding-top:20px; padding-bottom:20px;
			}
			.imgCon>a{
				display:block; width:100%; position:relative;
			}
			.imgCon img{
				width:100%; display:block;
			}
			.imgCon>a>p{
				position:absolute; right:10px; bottom:14px;
				padding:7px 11px; background-color:rgba(0,0,0,0.5); color:rgb(255,255,255);
			}
			/*本页pc样式*/
			@media screen and (min-width: 800px) {
				.imgCon>a{
					width:25%; float:left;
				}
			}

			/*本页phone样式*/
			@media screen and (max-width: 800px) {
				.imgCon>a{
					margin-bottom:30px;
				}
				.imgCon{
					width:96%;
				}
				.swiperouter{
					width:180%; margin-left:-40%;
				}
			}
		</style>	
	</head>
	<body>

		<div class="_body">
			<div class="swiperouter">
				<div class="swiper-container">
			        <div class="swiper-wrapper">
			            <div class="swiper-slide"><img src="img/banner1.jpg" /></div>
			            <div class="swiper-slide"><img src="img/banner2.jpg" /></div>
			            <div class="swiper-slide"><img src="img/banner3.jpg" /></div>
			        </div>
			        <!-- Add Pagination -->
			        <div class="swiper-pagination"></div>
			    </div>
			</div>

			<div class="imgCon limitwidth2 clearfix">
				<a href="medical-school-solution.html">
					<img src="img/medical-school-solution.jpg" />
					<p>医学院解决方案</p>
				</a>
				<a href="product-robot.html">
					<img src="img/train-robot.jpg" />
					<p>医学训练机器人</p>
				</a>
				<a href="technology.html">
					<img src="img/artifical.jpg" />
					<p>人工智能</p>
				</a>
				<a href="case.html">
					<img src="img/school-case.jpg" />
					<p>案例</p>
				</a>
			</div>
		</div>

	</body>

	<script src="js/swiper.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var swiper = new Swiper('.swiper-container', {
		        pagination: '.swiper-pagination',
		        paginationClickable: true,
		        spaceBetween: 0,
		        centeredSlides: true,
		        autoplay: 2500,
		        speed:2000,
		        autoplayDisableOnInteraction: false,
		        loop:true
		    });
		    pc_tab_emphasis('首页');
		});
	</script>
</html>
