<!DOCTYPE html>

		<style>
			/*本页样式*/
			.img_con img{
				width:79%; margin-left:5%; display:none;
			}
			.show_more{
				width:100%; height:40px; display:block; border:1px solid #66A6FF;
				border-radius:3px; color:#66A6FF; background-color:#EBF3FE; cursor:pointer;
				font-weight:bold;
			}
			.tip{
				text-align:left;
			}
			.img_con{
				margin-bottom:30px;
			}
			.inline-block{
				display:inline-block !important;
			}
			
			/*本页pc样式*/
			@media screen and (min-width: 800px) {
				.img_con img{
					width:49%; margin:0; margin-top:30px; display:inline-block;
				}
				.school_img_con{
					margin-bottom:60px;
				}
				.tip{
					margin-bottom:80px !important;
				}
				.show_more{
					display:none;
				}
				.tip{

				}

		</style>	
	</head>
	<body>

					</p>
				</div>

				<div class="text_indent gray">

						*以上为部分合作高校与医院机构客户，排名不分先后。

				</div>
			</div>
		</div>

	</body>

	<script type="text/javascript">
		$(function() {
			pc_tab_emphasis('合作伙伴');

			$('.show_more').click(function() {
				var length = $(this).prev().children().length;
				var show_length = $(this).prev().children('.inline-block').length;
				if( length == show_length ){
					$(this).text('没有更多了');
				}
				else{
					var index = layer.load(1, {
						shade: [0.3,'#000'] //0.1透明度的白色背景
					});
					var self = $(this);
					setTimeout(function(){
						for( var i = 0; i < 4; i++ ){
							self.prev().children().eq(show_length+i).addClass('inline-block');
						}
						layer.close(index);
						if( length-show_length <= 4 ){
							self.text('没有更多了');
						}
					},100);
					
				}
			});
		});
	</script>
</html>
