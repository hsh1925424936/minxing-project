<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../../js/istudy/layout.js" ></script>
		<meta charset="UTF-8">
		<title>个人信息</title>
		<style type="text/css">

			.infoOuter{
				width:100%;
			}

			.infoCon{
				width:100%; 
				height:50px; 
				padding:5px;
				font-size:15px; 
				padding-left:15px; 
				padding-right:15px;
				border-bottom:1px solid #F2F2F4;
				position: relative; 
				position:relative;
			}

			.item-first {
				height: 80px;
			}

			.infoCon div{
				height:100%; font-size:14px;
				float:left; line-height:40px;
			}
			.infoCon span{
				width:20px; height:100%; float:left; background-image:url('../../images/istudy/goon.png');
				background-repeat:no-repeat; background-size:100% 50%;
				background-position:50% 50%; position:absolute; right:10px;
			}
			.item{
				width:30%;
				text-align:left; color:#8E8E8E;
			}
			.item-first .item{
				line-height: 70px;
			}
			.con{
				width:65%;
				text-align:right; color:#D0D0D2;
			}
			.con input{
				height:100%; border:0px; text-align:right;
			}
			.headImg,.headImg_file{
				width: 60px;
		    height: 60px;
		    float: right;
		    display: block;
		    border-radius: 30px;
		    margin-top: 5px;
			}
			.headImg_file {
				position: absolute; right: 15px; top: 5px; outline: none; opacity: 0;
				
			}
			.save{
				width:90.62%; height:45px; color:white;
				margin:30px auto; background-color:#0495CA; font-size:16px;
				display:block;
			}
			
			.line{
				width:100%; height:5px; background-color:#EEF3FA;
			}

		</style>
		<script>
			var classname=decodeURIComponent(getCookie('gy_u_classname'));
			window.onload = function () {
				'use strict';
				// webcommon();
					Api.R({
						isShade: 1,
						url: "/usr/querymyinfo",
						json: {
							"1": {
								command:"usr/querymyinfo",
								uid: getCookie('gy_u'),
								sessionid: getCookie('gy_t'),
								loginid:getCookie('gy_u')
							}
						},
						fn: function(result){
							if(result["1"].errcode!=0){
								uselayer(3, result["1"].errdesc);
								return;
							}
							$('.headImg').attr('src',result["1"].imgurl?json.imgurl:'../../images/istudy/feifei.png');
							$('.name').html(result["1"].name);
							$('.studentID').html(result["1"].username);
							$('.className').html(classname);
							var sex='';
							(result["1"].sex==null) && (sex='不详');
							(result["1"].sex==0) && (sex='男');
							(result["1"].sex==1) && (sex='女');
							$('.sex').html(sex);
							$('.phone').html(result["1"].mobile);
							$('.email').html(result["1"].email);
						},

						error: function(str) {
							uselayer(3, '获取个人信息失败！');
							return;
						}
					});
				$('.return1').click(function(){
					window.history.go(-1);
				});
			};
		</script>
	</head>
	<body>
		
		<div class="box clearfix">
			<div class="outer clearfix">
				<div class="topOuter">
					<div class="return1">
						
					</div>
					<div class="topTxt" style="font-size:22px">
						个人资料
					</div>
				</div>

				<div class="infoOuter">
					<div class="infoCon item-first clearfix">
						<div class="item">
							头像
						</div>
						<img class="headImg" />
						<input type="file" accept="image/*" class="headImg_file">
					</div>

					<div class="infoCon">
						<div class="item">
							姓名
						</div>
						<div class="con name">
							
						</div>
					</div>

					<div class="infoCon">
						<div class="item">
							学号
						</div>
						<div class="con studentID">
							
						</div>
					</div>

					<div class="infoCon">
						<div class="item">
							班级
						</div>
						<div class="con className">
							
						</div>
					</div>
					
					<div class="line">

					</div>

					<div class="infoCon">
						<div class="item">
							性别
						</div>
						<div class="con sex">
							
						</div>
					</div>

					<div class="infoCon">
						<div class="item">
							手机号
						</div>
						<div class="con phone">
							
						</div>
					</div>

					<div class="infoCon">
						<div class="item">
							邮箱
						</div>
						<div class="con email">
							
						</div>
					</div>

				</div>

				<!-- <button type="button" class="save">保存</button> -->

			</div>

		</div>

	</body>
	
</html>
