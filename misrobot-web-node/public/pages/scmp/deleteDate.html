<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../bootstrap-3.3.5-dist/css/bootstrap.min.css" />
		<script src="../../js/jquery-1.11.3.js"></script>
		<script src="../../layer/xie/layer1.js"></script>
		<script src="../../js/scmp/common.js"></script>
		<script src="../../js/vue.js"></script>
		<link rel="stylesheet" href="../../css/assistant/style.css">
		<link rel="stylesheet" href="../../css/scmp/scmpcommon.css">
	</head>
	  <style>
	  	 #sure{
	  	 	padding-top: 90px;
	  	 	padding-bottom: 40px;
	  	 	text-align: center;
	  	 }
	  </style>
	<body>
		<div id="stop">
			<p id="sure">确定删除本训练场地的信息吗?</p>
			<div style="display: flex;justify-content: flex-end;margin-right: 20%;">
				<button type="button" class="btn btn-primary" @click="useYes">&nbsp;&nbsp;是&nbsp;&nbsp;</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-default" @click="useNo">&nbsp;&nbsp;否&nbsp;&nbsp;</button>
               
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:"#stop",
			methods:{
				useNo:function(){
					closeAll();
				},
				useYes:function(){
					var placeId=window.location.href.split('=')[1];
					var self=this;
                    var data={
                        command:'learn/delopenplace',
                        sessionid:getCookie('sid'),
                        loginid:getCookie('uid'),
                        placeid:placeId
                    };
                    function callback(res){
                        layer.msg('删除成功！',{icon:1});
                        window.parent.refreshList();
                        closeAll();
                    };
                    post('/learn/delopenplace',data,callback,errcodefn,errfn)
					
					
					
				}
			}
		})
	</script>
</html>
