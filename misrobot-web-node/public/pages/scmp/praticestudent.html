        padding-left:5%;

    }
    #search>button{
        float:left;
        display: block;
        width:22%;
    }
    #search{
        overflow: hidden;
        width:30%;
        margin-left: 35%;
    }
    #header>p{
        position: absolute;
        top:0;
        left:0;
    }
    #header{
        position: relative;
        overflow: hidden;

    }
    #courseTable{
        margin-top:20px;
        height:426px;
        overflow: auto;
    }
    div.pageInfo{

    }
    div.pageNumBox{
        float:right;
    }

        overflow: hidden;

<body>
    <div class="container-fluid" v-cloak="">
        <div id="content">
            <div id="header">
                <p>
                    <button class="btn btn-primary" onclick="addpratice()">增加</button>
                </p>
                 <div id="search" class="">
                    <input type="text" v-model="gesearch" placeholder="请输入学生名字"/>
                    <button class="btn btn-default" @click="search()"> <i class="glyphicon glyphicon-search"></i> 搜索</button>
                </div>
            </div>
            <div id="courseTable">
                <table class="m0 table table-bordered table-striped table-hover f12">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>班级</th>
                            <th>学生姓名</th>
                            <th>学号</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(value,index) in stulist" :data-id="value.id">
                            <td>{{index+1}}</td>
                            <td>{{value.class}}</td>
                            <td>{{value.name}}</td>
                            <td>{{value.code}}</td>
                            <td>
							<button type="button" class="btn btn-primary"  @click="gedelete(value.id)">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

                        <span>条</span>
                    </div>
                    <p class="f12 left">共 <span>{{ totalNum }}</span> 条</p>

                <div class="pageNumBox">

                            <button class="btn btn-default btn-sm" v-for="value in pageList" onclick="toPage(this)">{{ value }}</button>

                        <button class="btn btn-default btn-sm" onclick="lastPage()">尾页</button>
                    </div>
                </div>
            </div>-->
        </div>
    </div>
    <script>
        var vm=new Vue({
            el:'.container-fluid',
            data:{
                stulist:[],//查询学生后台返回数组
                isshadow:false,
                learnlist:[],
                leftchoosed:[],
				rightlist:[],
				deletelist:[],
				finallychoosed:[],
				planid:'',
				gesearch:''
            },
            mounted:function(){
            	this.planid=window.location.href.split('=')[1];
            	this.show_plan();
            },
            methods:{
	            show_plan:function(){
					var data={
						command:'plan/liststudentplan',//接口地址
		    			sessionid:getCookie('sid'),
		    			loginid:getCookie('uid'),
						planid:this.planid
					};
					function callback(res){
		    			vm.stulist=res.students;
		    			console.log(JSON.stringify(res))
		    		};
		    		post('/plan/liststudentplan',data,callback,errcodefn,errfn)
				},
				search:function(){
					var self=this;
					var data={
						command:'plan/liststudentplan',//接口地址
		    			sessionid:getCookie('sid'),
		    			loginid:getCookie('uid'),
						planid:this.planid,
						name:self.gesearch
					};
					function callback(res){
		    			vm.stulist=res.students;
		    			console.log(JSON.stringify(res))
		    		};
		    		post('/plan/liststudentplan',data,callback,errcodefn,errfn)
				},
				gedelete:function(value){
					var self=this
					var data={
						command:'plan/deletestudentplan',//接口地址
		    			sessionid:getCookie('sid'),
		    			loginid:getCookie('uid'),
						id:value
					};
					console.log(JSON.stringify(data))
					function callback(res){
		    			layer.msg('成功删除');
		    			self.show_plan()
		    		};
		    		post('/plan/deletestudentplan',data,callback,errcodefn,errfn)
				},
            }
        });
		function addpratice(){
			layer.open({
			  type: 2,
			  title: '增加学生',
			  shadeClose: true,
			  shade: 0.8,
			  area: ['50%', '90%'],
			  content: 'geaddstu.html?id='+vm.planid
			}); 
		}
    </script>
