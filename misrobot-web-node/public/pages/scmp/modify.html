<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../bootstrap-3.3.5-dist/css/bootstrap.min.css" />
		<script src="../../js/jquery-3.1.1.min.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script src="../../js/scmp/common.js"></script>
		<script src="../../layer/xie/layer1.js"></script>
		
		<script src="../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			ul,ol {
				list-style: none;
			}
			#modify>ul>li{
				margin: 20px;
				border-bottom: 1px solid lightgray;
			}
			#modify>ul>li:last-child{
				border-bottom: 1px solid white;
			}
			#modify>ul>li textarea{
				height: 100px;
				margin-bottom: 20px;
			}
			.selectBox{
				height: 50px;
				display: flex;
				justify-content: space-around;
				align-items: center;
				border: 1px solid lightgray;
				margin-bottom: 20px;
			}
			.radio label{
				margin-right: 20px;
			}
		</style>
	</head>

	<body>
		<div id="modify">
			<ul>
				<li>
					<p>题目名称 ：</p>
					<textarea class="form-control" placeholder="请输入题目名称，300字以内"></textarea>
					<p>已超出30个字</p>
					<div class="form-group">
						<input type="file" id="exampleInputFile">
					</div>
				</li>
				<li>
					<p>选项</p>
					<ol>
						<li class="selectBox">
							<span>A</span>
							<div class="form-group" style="margin-bottom: 0;">
								<input type="text" class="form-control" placeholder="输入选项内容，100个字以内">
							</div>
							<div class="form-group" style="margin-bottom: 0;">
								<input type="file" id="exampleInputFile">
							</div>
							<img src="../../images/assistant/xiangjia-h.png" alt="" />
						</li>
						<li class="selectBox">
							<span>B</span>
							<div class="form-group" style="margin-bottom: 0;">
								<input type="text" class="form-control" placeholder="输入选项内容，100个字以内">
							</div>
							<div class="form-group" style="margin-bottom: 0;">
								<input type="file" id="exampleInputFile">
							</div>
							<img src="../../images/assistant/xiangjia-h.png" alt="" />
						</li>
						<li class="selectBox">
							<span>C</span>
							<div class="form-group" style="margin-bottom: 0;">
								<input type="text" class="form-control" placeholder="输入选项内容，100个字以内">
							</div>
							<div class="form-group" style="margin-bottom: 0;">
								<input type="file" id="exampleInputFile">
							</div>
							<img src="../../images/assistant/xiangjia-h.png" alt="" />
						</li>
						<li class="selectBox">
							<span>D</span>
							<div class="form-group" style="margin-bottom: 0;">
								<input type="text" class="form-control" placeholder="输入选项内容，100个字以内">
							</div>
							<div class="form-group" style="margin-bottom: 0;">
								<input type="file" id="exampleInputFile">
							</div>
							<img src="../../images/assistant/xiangjia-h.png" alt="" />
						</li>
						<li class="selectBox">
							<span>E</span>
							<div class="form-group" style="margin-bottom: 0;">
								<input type="text" class="form-control" placeholder="输入选项内容，100个字以内">
							</div>
							<div class="form-group" style="margin-bottom: 0;">
								<input type="file" id="exampleInputFile">
							</div>
							<img src="../../images/assistant/xiangjia-h.png" alt="" />
						</li>
					</ol>
				</li>
				<li>
					<p>正确答案</p>
					<div class="radio">
						<label>
				    		<input type="radio"   value="0" >A
				        </label>
						<label>
				   			 <input type="radio"   value="1" >B
				 		</label>
						<label>
				    		<input type="radio"   value="2" >C
				 		</label>
						<label>
				    		<input type="radio"   value="3" >D
				 		</label>
						<label>
				    		<input type="radio"   value="4" >E
				 		</label>
					</div>
				</li>
				<li>
					<p>设置</p>
					<div class="form-group" style="display: flex;justify-content: flex-start;">
						<label style="width: 100px;">所属学科：</label>
						<select class="form-control">
							<option value="-1">全部</option>
							<option>{{item.name}}</option>
						</select>
					</div>
					<div class="form-group" style="display: flex;justify-content: flex-start;">
						<label style="width: 90px;">分类：</label>
						<select class="form-control" style="width: 200px;margin-right: 20px;">
							<option value="-1">全部</option>
							<option>{{item.name}}</option>
						</select>
						<select class="form-control" style="width: 200px;margin-right: 20px;">
							<option value="-1">全部</option>
							<option>{{item.name}}</option>
						</select>
						<select class="form-control" style="width: 200px;margin-right: 20px;">
							<option value="-1">全部</option>
							<option>{{item.name}}</option>
						</select>
						<select class="form-control" style="width: 200px;margin-right: 20px;">
							<option value="-1">全部</option>
							<option>{{item.name}}</option>
						</select>
					</div>
					<div style="margin-bottom: 20px;overflow: hidden;">
						<p style="width: 90px;float: left;">难度：</p>
						<div style="float: left;">
							<span><img src="../../images/scmp/icon_star.png" style="width: 30px;"/></span>
							<span><img src="../../images/scmp/icon_star.png" style="width: 30px;"/></span>
							<span><img src="../../images/scmp/icon_star.png" style="width: 30px;"/></span>
						</div>
					</div>
					<div style="text-align: center;">
						<button type="btn" class="btn btn-primary" style="margin-right: 20px;">添加题目</button>
						<button type="btn" class="btn btn-default">取消</button>
					</div>
				</li>
			</ul>
		</div>
	</body>

</html>
