<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>疾病预防</title>
    <link href="../../css/scmp/apexHealth.css"  rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../../js/scmp/jquery-2.1.1.min.js"></script>
    <style type="text/css">
        body {
            background-size:100% 100%;
            background: url("../../images/scmp/bg.png") no-repeat;
        }
        .container {
            width: 1920px;
            height: 100%;
            position: relative;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="leftFra">
        <div class="titleTxt">
            疾病预防
        </div>
        <div class="tabtitle">
            <ul id="myTab0">
                <li class="active" onclick="nTabs(this,0);" id="tabli_1">按人群分</li>
                <li class="normal" onclick="nTabs(this,1);" id="tabli_0">按科室分</li>
            </ul>
        </div>
    </div>

    <div class="rgtVide">
        <!--按人群分-->
        <div id="myTab0_Content0" class="marTop">
            <div class="tabMenu">
                <div id="navigation">
                    <div class="menuSwitch"></div>
                </div>
            </div>

            <div  class="tongueTip" id="classifyContentInfo">

            </div>

        </div>
        <!--按科室分-->
        <div id="myTab0_Content1" class="nones marTop">
            <div class="tabMenu">
                <div id="navigation2">
                    <div class="menuDepar"></div>
                </div>
            </div>

            <div  class="tongueTip" id="departmentID">

            </div>

        </div>
    </div>
</div>
<script src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../js/scmp/disease.js"></script>
<script>
    //按人群分、按科室分切换
    function nTabs(thisObj,Num){
        jsonContentList.person_type = -1;
        //jsonContentList.dept_type = 1;
        var tabObj = thisObj.parentNode.id;
        var tabList = document.getElementById(tabObj).getElementsByTagName("li");
        if(Num == 0){
            //jsonAlldiseaselist.person_type = first_person_id;
            $(".menuDepar").eq(1).addClass("active2").siblings().removeClass("active2");
            jsonContentList.person_type = 1;
            jsonContentList.dept_type = -1;
            alldiseaselist();
            thisObj.className = "active";
            tabList[1].className = "normal";
            document.getElementById(tabObj + "_Content" + 0).style.display = "block";
            document.getElementById(tabObj + "_Content" + 1).style.display = "none";
        }
        else {
            //jsonAlldiseaselist.dept_type = first_dept_id;
            $(".menuSwitch").eq(1).addClass("active2").siblings().removeClass("active2");
            jsonContentList.person_type = 1;
            jsonContentList.dept_type = 1;
            alldiseaselist();
            thisObj.className = "active";
            tabList[0].className = "normal";
            document.getElementById(tabObj + "_Content" + 1).style.display = "block";
            document.getElementById(tabObj + "_Content" + 0).style.display = "none";
        }
    }

    function jumpHref(obj,tabidx){
        console.log($(obj));
        var videosrc = $(obj).attr("title");
        window.location.href = "diseasDetail.html?" + "filesrc=" + videosrc + "&tabidx="+tabidx;
    }

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }

    var tabidx = getQueryString("tabidx");
    console.log(tabidx);
    if(tabidx != null){
        var tabid = "tabli_"+ tabidx;
        $("#"+tabid).click();
    }
</script>
</body>
</html>
