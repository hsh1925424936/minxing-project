<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>增加考站</title>
		<link rel="stylesheet" href="../../bootstrap-3.3.5-dist/css/bootstrap.min.css" />
		<script src="../../js/jquery-1.11.3.js"></script>
		<script src="../../layer/xie/layer1.js"></script>
		<script src="../../js/scmp/common.js"></script>
		<script src="../../js/vue.js"></script>
		<link rel="stylesheet" href="../../css/assistant/style.css">
		<link rel="stylesheet" href="../../css/scmp/scmpcommon.css">
	</head>
	<style>
		body {
			overflow: auto;
		}
		
		.add_site {
			text-align: left;
		}
		
		.mint {
			line-height: 30px;
		}
	</style>

	<body>
		<div id="add_site" v-cloak style="margin: 30px 15%;">
			<div class="s_addStudent" style="z-index: 99999;">
				<div class="s_studentMessage">
					<ul>
						<li>
							<form class="form-horizontal">
								<div class="col-md-8">
									<div class="form-group form-group-sm">
										<label class="col-sm-3 control-label">*考站名称 ：</label>
										<div class="col-sm-9">
											<input class="form-control " type="text" v-model='name'>
										</div>
									</div>
								</div>
							</form>
						</li>
						<li>
							<form class="form-horizontal">
								<div class="col-md-8">
									<div class="form-group form-group-sm">
										<label class="col-sm-3 control-label">*考试时长 ：</label>
										<div class="col-sm-2">
											<input class="form-control " type="text" v-model='time'>
										</div>
										<span class="mint">
         							秒
    							</span>
									</div>
								</div>
							</form>
						</li>
						<li>
							<form class="form-horizontal">
								<div class="col-md-8">
									<div class="form-group form-group-sm">
										<label class="col-sm-3 control-label"></label>
										<div class="col-sm-9">
											<span type="text">说明：考站即为科目,比如SP科目即设置为SP考站，辅助检查科目设置为辅助检查考站，以此类推还有护理以及急救技能站、内科技能站、外科技能站、妇产、儿科技能站</span>
										</div>
									</div>
								</div>
							</form>
						</li>
					</ul>
				</div>
				<div style="clear:both;overflow:hidden;padding:25px 30px 0 0;text-align: center;" class="bt_add">
					<button class="btn btn-default" type="submit" v-on:click="cancel" style="float: left;margin-left: 45%;">取消</button>
					<button class="btn btn-primary" type="submit" v-on:click="save" style="float:left;margin-left: 20px;">保存</button>
				</div>
			</div>
		</div>
		<script>
			var vm = new Vue({
				el: '#add_site',
				data: {
					name: '',
					time: '',
				},
				mounted() {

				},
				methods: {
					cancel: function() {
						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index)
					},
					save: function() {
						var self = this;
						var re =  /^[\u4E00-\u9FA5A-Za-z0-9]+$/;
						if(self.name != ''&&!re.test(self.name)) {
							layer.msg('考站名称不能包含特殊字符');
							return
						}
						var reg=/^[0-9]*[1-9][0-9]*$/;
						if (self.time!=''&&!reg.test(self.time)) {
							layer.msg('考试时长必须为大于0的正整数')
							return
						}
						if(self.name == '' || self.time == '') {
							layer.msg('带*号的为必填项')
						} else {
							var data = {
								command: 'oscestation/insertoscestation',
								sessionid: getCookie('sid'),
								loginid: getCookie('uid'),
								name: self.name,
								duration: self.time,
							}

							function callback(res) {
								layer.msg('成功新建一个考站')
								setTimeout(function() {
									self.cancel()
									var num = window.location.href.split('=')[2];
									var page = window.location.href.split('=')[1].split('&')[0];
									window.parent.vm.pageconf.onchange(page, num)
								}, 1000)
							}
							post('/oscestation/insertoscestation', data, callback, errcodefn, errfn)
						}

					},
				}
			})
			//	console.log(window.location.href.split('=')[2])
			//	console.log(window.location.href.split('=')[1].split('&')[0])
		</script>
	</body>

</html>
