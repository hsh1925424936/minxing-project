<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>查看学科</title>
		<script src="../../js/vue.js"></script>
		<script src="../../js/element.js"></script>
		<script src="../../js/jquery-1.11.3.js"></script>
		<script src="../../layer/xie/layer1.js"></script>
		<script src="../../js/scmp/common.js"></script>
		<link rel="stylesheet" href="../../css/element.css">
		<link rel="stylesheet" href="../../css/reset.css">
		<style type="text/css">
			.lookObj ul{
				margin-top: 40px;
			}
			.lookObj ul li {
				overflow: hidden;
				width: 80%;
				margin: auto;
				margin-bottom: 40px;
			}
			.lookObj ul .btn{
				text-align: center;
				margin-top: 60px;
			}
			.lookObj ul li p {
				float: left;
			} 
			.lookObj ul li .left{
				width: 150px;
				margin-right: 20px;
				text-align: right;
			}
		</style>
	</head>
	<body>
		<div class="lookObj">
			<ul>
				<li>
					<p class="left">学科名称 :</p>
					<p>{{coursename}}</p>
				</li>
				<li>
					<p class="left">关联技能项 :</p>
					<p>
						<span v-for="item in learnlist">{{item.name}}&nbsp;&nbsp;</span>
					</p>
				</li>
				<li class="btn">
					<el-button type="primary" @click="close">关闭</el-button>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:'.lookObj',
			data:{
				id:window.location.href.split('=')[1],
				coursename:'',
				learnlist:[]
			},
			mounted(){
				this.lookDetail();
			},
			methods:{
				
				lookDetail(){
					let self=this;
					var data={
						command:'system/querycourse',
						sessionid:getCookie('sid'),
						loginid:getCookie('uid'),
						id:self.id
					}
					function callback(res){
						if(res && res.errcode==0){
							self.coursename=res.coursename;
							self.learnlist=res.learnlist;
						}else{
							layer.msg(res.errdesc)
						}
					}
					post('/system/querycourse',data,callback,errcodefn,errfn)
				},
				close(){
					closeAll()
				}
			}
		})
	</script>
</html>
