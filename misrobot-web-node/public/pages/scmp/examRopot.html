<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../bootstrap-3.3.5-dist/css/bootstrap.min.css">
		<script src="../../js/jquery-3.1.1.min.js"></script>
		<script src="../../js/vue-2.1.6.min.js"></script>
		<script src="../../js/element.js"></script>
		<script src="../../js/echarts.min.js"></script>
		<script src="../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../../css/element.css" />
		<style type="text/css" scoped="scoped">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul {
				list-style: none;
				margin-bottom: 20px;
			}
			
			ul li {
				width: 70%;
				margin: auto;
			}
			
			ul li p {
				height: 40px;
				line-height: 40px;
				background-color: #F2F2F2;
				text-align: center;
				margin-bottom: 20px;
				margin-top: 20px;
			}
			
			h3 {
				height: 50px;
				line-height: 50px;
				border-bottom: 1px solid lightgray;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<template>
				<el-tabs v-model="activeName" @tab-click="handleClick">
					<el-tab-pane label="管理者报告" name="first">
						<h3>2017年度浙大OSCE考试管理报告</h3>
						<ul>
							<li>
								<p>成绩关键点点分值</p>
								<template>
									<el-table :data="tableData" border style="width: 100%">
										<el-table-column prop="date" label="项目" align="center">
										</el-table-column>
										<el-table-column prop="name" label="分值" align="center">
										</el-table-column>
									</el-table>
								</template>
							</li>
							<li>
								<p>成绩区段人数分布</p>
								<div id="main" style="width: 600px;height:400px;margin-top: -80px;"></div>
							</li>
							<li>
								<p>试卷分析</p>
								<div id="exam" style="width: 1000px;height: 600px;"></div>
							</li>
							<li>
								<p>考生成绩列表</p>
								<template>
									<el-table :data="tableData1" border style="width: 100%">
										<el-table-column type="index" label="排名" align="center" width="120">
										</el-table-column>
										<el-table-column prop="name" label="姓名" align="center">
										</el-table-column>
										<el-table-column prop="score" label="成绩" align="center">
										</el-table-column>
									</el-table>
								</template>
							</li>
						</ul>
					</el-tab-pane>
					<el-tab-pane label="考官报告" name="second">
						<template>
							<el-table :data="tableData2" border style="width: 100%">
								<el-table-column prop="name" label="考站名称" align="center">
								</el-table-column>
								<el-table-column prop="score" label="考官姓名" align="center">
								</el-table-column>
								<el-table-column prop="num" label="考官编号" align="center">
								</el-table-column>
								<el-table-column prop="item" label="考试日期" align="center">
								</el-table-column>
								<el-table-column label="操作" align="center">
									<template scope="scope">
										<el-button size="small" type="primary">查看报告</el-button>
									</template>
								</el-table-column>
							</el-table>
						</template>
					</el-tab-pane>
					<el-tab-pane label="学生报告" name="third">
						<form class="form-inline" >
							<div class="form-group" style="margin-bottom: 20px;">
								<label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
								<div class="input-group" id="input-search">

									<input type="text" class="form-control" id="exampleInputAmount" placeholder="设备名称">
									<div class="input-group-addon" style="cursor: pointer;">搜索</div>
								</div>
							</div>
							<template>
							<el-table :data="tableData2" border style="width: 100%">
								<el-table-column prop="name" label="排名" align="center">
								</el-table-column>
								<el-table-column prop="score" label="姓名" align="center">
								</el-table-column>
								<el-table-column prop="num" label="成绩" align="center">
								</el-table-column>
								<el-table-column prop="item" label="考试日期" align="center">
								</el-table-column>
								<el-table-column prop="item" label="手机号码" align="center">
								</el-table-column>
								<el-table-column label="操作" align="center">
									<template scope="scope">
										<el-button size="small" type="primary">查看报告</el-button>
									</template>
								</el-table-column>
							</el-table>
						</template>
						</form>
					</el-tab-pane>
				</el-tabs>
			</template>
		</div>
	</body>
