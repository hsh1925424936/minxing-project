<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>查看-问答</title>
		<link rel="stylesheet" href="../../bootstrap-3.3.5-dist/css/bootstrap.min.css" />
		<script src="../../js/jquery-3.1.1.min.js"></script>
		<script src="../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script src="../../js/scmp/common.js"></script>
		<script src="../../layer/xie/layer1.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#question{
				margin: 20px;
			}
			ul{
				list-style: none;
			}
			ul>li{
				margin-bottom: 20px;
				display: flex;
				margin-top: 20px;
			}
			
			ul li .left{
				width: 100px;
				text-align: right;
				margin-right: 20px;
			}
			ul li .left+p{
				width: 1106px;
			}
			.tag span{
				display: inline-block;
				width: 70px;
				text-align: center;
				height: 30px;
				line-height: 30px;
				margin-right: 20px;
				border: 1px solid lightgray;
			}
			::-webkit-scrollbar{width:0px}
		</style>
	</head>
	<body>
		<div id="question">
			<ul>
				<li>
					<p class="left">题目：</p>
					<p style="width: 1106px;">{{question.name}}</p>
				</li>
				<li style="border-bottom: 1px solid lightgray;">
					<p class="left">正确答案：</p>
					<p style="width: 1106px;">{{question.answer}}</p>
				</li>
				<li>
					<p class="left">所属课程：</p>
					<p>{{question.coursename}}</p>
				</li>
				<!--<li>
					<p>难度：</p>
					<p>
						<img src="../../images/scmp/icon_star_on.png" style="width: 30px;"/>
						<img src="../../images/scmp/icon_star_on.png" style="width: 30px;"/>
						<img src="../../images/scmp/icon_star_on.png" style="width: 30px;"/>
					</p>
				</li>
				<li>
					<p>标签：</p>
					<p class="tag">
						<span>无菌鼠</span>
						<span>无菌室</span>
						<span>我就是</span>
					</p>
				</li>-->
			</ul>
			<div style="text-align: center;">
				<button class="btn btn-primary" @click="sureBtn">确定</button>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var m=window.location.href.split('=')[1];
		var vm=new Vue({
			el:'#question',
			data:{
				question:''
			},
			mounted(){
//				this.getSingleSelect();
			},
			created(){
				this.getSingleSelect();
			},
			methods:{
				getSingleSelect:function(){
					var self=this;
					var data={
						command:'question/querysinglequestion',
						sessionid:getCookie('sid'),
						loginid:getCookie('uid'),
						questionbaseid:window.location.href.split('=')[1]
					}
					function callback(res){
						self.question=res;
					}
					post('/question/querysinglequestion',data, callback, errcodefn, errfn)
				},
				sureBtn:function(){
					closeAll();
				}
			}
		})
	</script>
</html>
