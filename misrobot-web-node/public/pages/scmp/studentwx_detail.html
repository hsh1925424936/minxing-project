<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>外训学生详情</title>
		<link rel="stylesheet" href="../../bootstrap-3.3.5-dist/css/bootstrap.min.css" />
		<script src="../../js/jquery-1.11.3.js"></script>
	    <script src="../../layer/xie/layer1.js"></script>
	    <script src="../../js/scmp/common.js"></script>
	    <script src="../../js/laydate-v1.1/laydate/laydate.js"></script>
	    <script src="../../js/vue.js"></script>
	    <link rel="stylesheet" href="../../css/assistant/style.css">
	    <link rel="stylesheet" href="../../css/scmp/scmpcommon.css">
	    <link rel="stylesheet" href="../../css/scmp/newskill.css">
	</head>
	<style>

	</style>
	<body>
<div id="detail_student" v-cloak>
	<div class="s_addStudent">
		<div class="s_studentMessage">
			<ul>
				<li>
					<form class="form-horizontal">
						<div class="col-md-6">
							<div class="form-group form-group-sm">
								<label class="col-sm-4 control-label">姓名：</label>
								<div class="col-sm-4">
									<input class="form-control " type="text" v-model='wxstdname' readonly="true">
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group form-group-sm">
								<label class="col-sm-4 control-label">手机号：</label>
								<div class="col-sm-4">
									<input class="form-control" type="text" v-model='mobile' readonly="true">
								</div>
							</div>
						</div>
					</form>
				</li>
				<li>
					<form class="form-horizontal">
						<div class="col-md-6">
							<div class="form-group form-group-sm">
								<label class="col-sm-4 control-label">邮箱：</label>
								<div class="col-sm-4">
									<input class="form-control" type="text" v-model="email" readonly="true">
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group form-group-sm">
								<label class="col-sm-4 control-label">职称：</label>
								<div class="col-sm-4">
									<input class="form-control" type="text" v-model="professionalname" readonly="true">
								</div>
							</div>
						</div>						
					</form>
				</li>
				<li>
					<form class="form-horizontal">
						<div class="col-md-6">
							<div class="form-group form-group-sm">
								<label class="col-sm-4 control-label">学历：</label>
								<div class="col-sm-4">
									<input class="form-control" type="text" v-model="educationalname" readonly="true">
								</div>
							</div>
						</div>	
						<div class="col-md-6">
							<div class="form-group form-group-sm">
								<label class="col-sm-4 control-label">出生年月：</label>
								<div class="col-sm-4">
									<input class="form-control" type="text" v-model="birth.slice(0,10)" readonly="true">
								</div>
							</div>
						</div>	
					</form>
				</li>
				<li>
					<form class="form-horizontal">
						<div class="col-md-6">
							<div class="form-group form-group-sm">
								<label class="col-sm-4 control-label">工作单位：</label>
								<div class="col-sm-4">
									<input class="form-control" type="text" v-model="workunit" readonly="true">
								</div>
							</div>
						</div>	
						<div class="col-md-6">
							<div class="form-group form-group-sm">
								<label class="col-sm-4 control-label">医院等级：</label>
								<div class="col-sm-4">
									<input class="form-control" type="text" v-model="hospitalname" readonly="true">
								</div>
							</div>
						</div>	
						</div>
					</form>
				</li>
			</ul>
		</div>
	</div>
</div>
<script>
  var vm=new Vue({
        el:"#detail_student",
        data:{
           wxstdname:'',
           mobile:'',
           email:'',
           professionalname:'',
           educationalname:'',
           birth:'',
           workunit:'',
           hospitalname:'',
        },
        mounted: function() {
			this.show_detail();
		},
        methods:{
			show_detail:function(){
				var self=this
				var data={
					command:'user/querywxstudentinfo',//接口地址
					sessionid:getCookie('sid'),
					loginid:getCookie('uid'),
					wxstdid:window.location.href.split('=')[1],
				};
				function callback(res){
					vm.wxstdname=res.wxstdname;
					vm.mobile=res.mobile;
					vm.email=res.email;
					vm.professionalname=res.professionalname;
					vm.educationalname=res.educationalname;
					vm.birth=res.birth;
					vm.workunit=res.workunit;
					vm.hospitalname=res.hospitalname;
				};
				post('/user/querywxstudentinfo',data,callback,errcodefn,errfn)
			}
        }
    });
</script>
	</body>
</html>
