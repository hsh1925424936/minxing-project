<html>
<head>
    <meta charset="UTF-8">
    <title>互动饮食健康</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="../../css/scmp/apexHealth.css"  rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../../js/scmp/jquery-2.1.1.min.js"></script>

    <style type="text/css">
        body {
            background-size:100% 100%;
            background: url("../../images/scmp/bg.png") no-repeat;
            color: #ffffff;
        }
        .container {
            width: 1920px;
            background: #000000;
            background: rgba(0,0,0,0.6);
            filter: alpha(opacity=60);
        }
        .container .content-info  {
            position: relative;
            color: #ffffff;
            width: 1920px;
            height: 1080px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content-info">
        <div class="returnBtn" id="returnList"><img src="../../images/scmp/return.png"></div>
        <div class="detailInfo" id="dietDet">
            <span class="fontCenter"></span>
            <br><img src="../../images/scmp/pic.jpg" id="imgData">
            <div class="detailContent2">
                <div id="cont" style="width: 50%; font-size: 25px;margin: 0 auto;">

                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/jquery.cookie.js"></script>
<script type="text/javascript">
    var returnList = document.getElementById("returnList");
    var handle = function(event){
        switch(event.type){
            case "mouseover":
                event.target.style.background = "url(../../images/scmp/return_on.png)";
                break;
            case "mouseout":
                event.target.style.background = "url(../../images/scmp/return.png)";
                break;
            case "click":
                window.location.href = "diet.html?tabidx="+tabidx;
                break;
        }
    };
    returnList.onmouseover = handle;
    returnList.onmouseout = handle;
    returnList.onclick = handle;

    var filesrc = getQueryString("filesrc");
    //alert(filesrc);
    var tabidx = getQueryString("tabidx");
    var videotag = $("#dietDet");
    videotag.attr("src",filesrc);

    var isinternal = 1;  //0是后台管理web， 1是 电视大屏页面
    var jsonDetail = {
        "command": "diet/dietdetail",
        "loginid" : $.cookie('uid'),
        "sessionid": $.cookie('sid'),
        "isinternal": 1,
        "id": 1
    };
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    };
    jsonDetail.id = getQueryString("file");
    detailContent();
    function detailContent(){
        $.ajax({
            type: "POST",
            url: "/diet/dietdetail",
            dataType: "json",
            data: JSON.stringify({
                "1": jsonDetail
            }),
            contentType: "application/json; charset=utf-8",
            success : function(result){
                console.log(result);
                $(".fontCenter").html(result["1"].diet_title); //详情标题
                $("#imgData").attr("src",result["1"].imgurl);
                $("#cont").html(result["1"].diet_content);
            }
        })
    }
</script>
</body>
</html>
