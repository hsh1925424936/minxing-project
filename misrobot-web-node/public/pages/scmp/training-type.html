<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>训练位类型</title>

    <style type="text/css">
        *{padding: 0px;margin: 0px;}
        ul,li{list-style: none;}
        .container{
            width:560px;
            height: auto;
            padding: 10px 20px;
            background: #fff;
            float: left;
        }
        .container ul.data-list{width: 40%;height: 100%; float: left;}
        .container ul.data-list li{line-height: 32px;padding: 0;}
        .container ul.data-list li.selected{background-color: #0095E8; color: #fff; }
        .container ul.data-list li table {border-collapse: collapse}
        .container ul.data-list li table tr td{height: 32px; border:1pt solid #e5e5e5; text-align: center}
        .button-box{float: left;width: 19%;height: 50%;margin-top: 20%;}
        .button-box button{
            background: none;
            font-size: 16px;
            font-family: 宋体;
            border: 1px solid #818181;
            color: #359bf5;height: 36px;
            line-height: 36px;width: 80%;
            margin: 10px auto;
            display: block;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        window.onload = function (){
            var oWin=document.getElementById("win");
            var oBtn=document.getElementById("choicebtn");
            var oClose=document.getElementById("close");
            var oH2=oWin.getElementsByTagName("h4")[0];
            var bDrag=false;
            var disX=disY=0;
            oBtn.onclick=function(){
                oWin.style.display="block"
            };
            oClose.onclick=function(){
                oWin.style.display="none";
            };
            oClose.onmousedown=function (event){
                (event || window.event).cancelBubble=true;
            };
            oH2.onmousedown=function (event){
                var event=event || window.event;
                bDrag = true;
                disX = event.clientX - oWin.offsetLeft;
                disY = event.clientY - oWin.offsetTop;
                this.setCapture && this.setCapture();
                return false
            };
            document.onmousemove = function (event){
                if (!bDrag) return;
                var event = event || window.event;
                var iL = event.clientX - disX;
                var iT = event.clientY - disY;
                var maxL = document.documentElement.clientWidth - oWin.offsetWidth;
                var maxT = document.documentElement.clientHeight - oWin.offsetHeight;
                iL = iL < 0 ? 0 : iL;
                iL = iL > maxL ? maxL : iL;
                iT = iT < 0 ? 0 : iT;
                iT = iT > maxT ? maxT : iT;

                oWin.style.marginTop = oWin.style.marginLeft = 0;
                oWin.style.left = iL + "px";
                oWin.style.top = iT + "px";
                return false
            };
            document.onmouseup=window.onblur=oH2.onlosecapture=function (){
                bDrag = false;
                oH2.releaseCapture && oH2.releaseCapture();
            };
            //修改类型弹窗
            var oWin2 = document.getElementById("win2");
            var oBtn2 = document.getElementById("choicebtn2");
            var oClose2 = document.getElementById("close2");
            var oH3 = oWin2.getElementsByTagName("h4")[0];
            var bDrag2 = false;
            var disX2 = disY2 = 0;
            oBtn2.onclick = function () {
                oWin2.style.display = "block"
            };
            oClose2.onclick = function () {
                oWin2.style.display = "none";
            };
            oClose2.onmousedown = function (event) {
                (event || window.event).cancelBubble = true;
            };
            oH3.onmousedown = function (event) {
                var event = event || window.event;
                bDrag2 = true;
                disX2 = event.clientX - oWin2.offsetLeft;
                disY2 = event.clientY - oWin2.offsetTop;
                this.setCapture && this.setCapture();
                return false
            };
            document.onmousemove = function (event) {
                if (!bDrag2) return;
                var event = event || window.event;
                var iL = event.clientX - disX2;
                var iT = event.clientY - disY2;
                var maxL = document.documentElement.clientWidth - oWin2.offsetWidth;
                var maxT = document.documentElement.clientHeight - oWin2.offsetHeight;
                iL = iL < 0 ? 0 : iL;
                iL = iL > maxL ? maxL : iL;
                iT = iT < 0 ? 0 : iT;
                iT = iT > maxT ? maxT : iT;

                oWin2.style.marginTop = oWin2.style.marginLeft = 0;
                oWin2.style.left = iL + "px";
                oWin2.style.top = iT + "px";
                return false
            };
            document.onmouseup = window.onblur = oH3.onlosecapture = function () {
                bDrag2 = false;
                oH3.releaseCapture && oH3.releaseCapture();
            };
            //增加弹窗
            var oWin3 = document.getElementById("win3");
            var oBtn3 = document.getElementById("choicebtn3");
            var oClose3 = document.getElementById("close3");
            var oH4 = oWin3.getElementsByTagName("h4")[0];
            var bDrag3 = false;
            var disX3 = disY3 = 0;
            oBtn3.onclick = function () {
                oWin3.style.display = "block"
            };
            oClose3.onclick = function () {
                oWin3.style.display = "none";
            };
            oClose3.onmousedown = function (event) {
                (event || window.event).cancelBubble = true;
            };
            oH4.onmousedown = function (event) {
                var event = event || window.event;
                bDrag3 = true;
                disX3 = event.clientX - oWin3.offsetLeft;
                disY3 = event.clientY - oWin3.offsetTop;
                this.setCapture && this.setCapture();
                return false
            };
            document.onmousemove = function (event) {
                if (!bDrag3) return;
                var event = event || window.event;
                var iL = event.clientX - disX2;
                var iT = event.clientY - disY2;
                var maxL = document.documentElement.clientWidth - oWin3.offsetWidth;
                var maxT = document.documentElement.clientHeight - oWin3.offsetHeight;
                iL = iL < 0 ? 0 : iL;
                iL = iL > maxL ? maxL : iL;
                iT = iT < 0 ? 0 : iT;
                iT = iT > maxT ? maxT : iT;

                oWin3.style.marginTop = oWin3.style.marginLeft = 0;
                oWin3.style.left = iL + "px";
                oWin3.style.top = iT + "px";
                return false
            };
            document.onmouseup = window.onblur = oH4.onlosecapture = function () {
                bDrag3 = false;
                oH4.releaseCapture && oH4.releaseCapture();
            };

        };
        function cancel(){
            var con = document.getElementById("win");
            con.style.display = "none";
        }
        function cancel2(){
            var con2 = document.getElementById("win2");
            con2.style.display = "none";
        }
        function cancel3(){
            var con3 = document.getElementById("win3");
            con3.style.display = "none";
        }
    </script>
