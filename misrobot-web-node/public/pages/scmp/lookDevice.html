<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../js/vue.js"></script>
		<script src="../../js/element.js"></script>
		<script src="../../js/jquery-1.11.3.js"></script>
		<script src="../../layer/xie/layer1.js"></script>
		<script src="../../js/futuredoctorapp/common.js"></script>
		<script src="../../js/scmp/common.js"></script>
		<script src="../../js/scmp/pageComponent.js"></script>
		<script src="../../js/base.js"></script>
		<script src="../../js/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../../bootstrap-3.3.5-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/element.css">
		<link rel="stylesheet" href="../../css/scmp/cert.css">
	</head>

	<body>
		<div style="clear: both;margin: 30px;" id="lookDevice">
			<table class="table table-bordered table-hover">
				<tr class="active">
					<th>设备编号</th>
					<th>设备类型</th>
					<th>考组名称</th>
				</tr>
				<tr v-for="(value,index) in list">
					<td>{{value.deviceid}}</td>
					<td>{{value.devicetypecn}}</td>
					<td>{{value.roomid}}</td>
				</tr>
			</table>
			<div style="display: flex;justify-content: center;">
				<button class="btn btn-primary" style="margin-right: 30px;" @click="cancel">确定</button>
				<button class="btn btn-primary" @click="cancel">取消</button>
			</div>
		</div>
	</body>
    <script type="text/javascript">
    	var vm=new Vue({
    		el:'#lookDevice',
    		data:{
    			id:window.location.href.split('=')[1],
    			list:''
    		},
    		mounted(){
    			this.getList();
    		},
    		methods:{
    			getList:function(){
    				var self=this;
    				var data={
    					command:'osceroomdevice/listosceroomdevice',
    					sessionid:getCookie('sid'),
    					loginid:getCookie('uid'),
    					roomid:self.id
    				}
    				function callback(res){
    					console.log(res)
    					self.list=res.listosceroomdevice;
    				}
    				post('/osceroomdevice/listosceroomdevice',data,callback,errcodefn,errfn)
    			},
    			cancel:function(){
    				closeAll()
    			}
    		}
    	})
    </script>
</html>
