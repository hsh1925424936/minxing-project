<html>
	<head>
	<meta charset="UTF-8">
	<title>报名管理详情</title>
	<script src="../../js/jquery-1.11.3.js"></script>
    <script src="../../layer/xie/layer1.js"></script>
    <script src="../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="../../js/vue.js"></script>
    <link rel="stylesheet" href="../../css/assistant/style.css">
	<link rel="stylesheet" href="../../css/scmp/scmpcommon.css">
	<link rel="stylesheet" href="../../css/scmp/newskill.css">
    <script src="../../js/scmp/common.js"></script>
    <link rel="stylesheet" href="../../bootstrap-3.3.5-dist/css/bootstrap.min.css">
	</head>
	<style>
	.praticedetail{
		width: 454px;
	}
	.pra1{
		margin-left: 52px;
		margin-top: 32px;
	}
	.pra2{
		margin-left: 52px;
		margin-top: 10px;
	}
	.pra3{
		margin-left: 52px;
		margin-top: 10px;
	}
	.pra4{
		margin-left: 52px;
		margin-top: 10px;
	}
	.pra5{
		margin-left: 52px;
		margin-top: 10px;
	}
	.pra6{
		margin-left: 52px;

	}
	.name{
		width: 50px;
	}
	</style>
	<body>
	<div class="detail_pratice" id="detail_pratice">
            <div>
                <table class = "table">
                    <tbody>
                    <tr>
                        <td>姓名：{{username}}</td>
                        <td>手机号：{{mobile}}</td>
                    </tr>
                    <tr>
                        <td>邮箱：{{email}}</td>
                        <td>职称：{{professional}}</td>
                    </tr>
                    <tr>
                        <td>学历：{{educational}}</td>
                        <td>生日：{{birthday}}</td>
                    </tr>
                    <tr>
                        <td>工作单位：{{workunit}}</td>
                        <td>医院等级：{{hospitallevel}}</td>
                    </tr>
                    <tr>
                        <td>报名项目：{{name}}</td>
                        <td>培训费用:{{money}}元</td>
                    </tr>
                    <tr>
                        <td>发票抬头：{{invoiceheader}}</td>
                    </tr>
                    <tr>
                        <td>纳税人登记号：{{taxpayernumber}}</td>
                    </tr>
                    <tr>
                        <td width="50%">联系地址：{{address}}</td>
                    </tr>
                    <tr>
                        <td>状态：{{sign_status}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
    </div>
<script>
 	var vm = new Vue({
		el: '#detail_pratice',
		data: {
			username:'',
			mobile:'',
			email:'',
			professional:'',
			educational:'',
			birthday:'',
			workunit:'',
			hospitallevel:'',
			name:'',
			money:'',
			stratus:'',	
			sign_status:'',
            invoiceheader:'',
            taxpayernumber:'',
            address:'',
		},
		mounted: function() {
			this.show_plan();
		},
		methods: {
			show_plan:function(){
				var self=this
				var data={
					command:'approvemanage/queryapproveone',//接口地址
					sessionid:getCookie('sid'),
					loginid:getCookie('uid'),
					id:window.location.href.split('=')[1],
				};
				function callback(res){
					console.log(JSON.stringify(res))
					self.username=res.username;
					self.mobile=res.mobile;
					self.email=res.email;
					self.professional=(res.professional == 0) ? '' : res.professional;
					self.educational=(res.educational == 0) ? '' : res.educational;
					self.birthday=res.birthday;
					self.workunit=res.workunit;
					self.hospitallevel=(res.hospital_level == 0) ? '' : res.hospital_level;
					self.name=res.name;
					self.money=res.training_cost;
					self.stratus=res.stratus;
					self.invoiceheader=res.invoiceheader;
					self.taxpayernumber=res.taxpayernumber;
					self.address=res.address;
					if (res.sign_status=='0') {
						self.sign_status='已取消';
					}else if(res.sign_status=='1'){
						self.sign_status='待审核';
					}else if(res.sign_status=='2'){
						self.sign_status='待缴费';
					}else{
						self.sign_status='已缴费';
					}
				};
				post('/approvemanage/queryapproveone',data,callback,errcodefn,errfn)
			}
		}
	});
</script>
</body>
</html>
