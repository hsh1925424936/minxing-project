<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>增加设备</title>
		<link rel="stylesheet" href="../../bootstrap-3.3.5-dist/css/bootstrap.min.css" />
		<script src="../../js/jquery-1.11.3.js"></script>
		<script src="../../layer/xie/layer1.js"></script>
		<script src="../../js/scmp/common.js"></script>
		<script src="../../js/vue.js"></script>
		<link rel="stylesheet" href="../../css/assistant/style.css">
		<link rel="stylesheet" href="../../css/scmp/scmpcommon.css">
	</head>
	<style>
		body {
			overflow: auto;
		}
		
		.add_site {
			text-align: left;
		}
		
		.col-sm-9 p {
			line-height: 30px;
		}
	</style>

	<body>
		<div id="add_site" v-cloak style="margin: 30px 15%;">
			<div class="s_addStudent" style="z-index: 99999;">
				<div class="s_studentMessage">
					<ul>
						<li>
							<form class="form-horizontal">
								<div class="col-md-8">
									<div class="form-group form-group-sm">
										<label class="col-sm-3 control-label">*设备类型：</label>
										<div class="col-sm-9">
											<select class="form-control input-sm" v-model="devicetype">
												<option v-for="item in resultlist" :value="item.paramvalue">{{item.param1}}</option>
											</select>
										</div>
									</div>
								</div>
							</form>
						</li>
						<li>
							<form class="form-horizontal">
								<div class="col-md-8">
									<div class="form-group form-group-sm">
										<label class="col-sm-3 control-label">*设备名称：</label>
										<div class="col-sm-9">
											<input class="form-control " type="text" v-model="devicename">
										</div>
									</div>
								</div>
							</form>
						</li>
						<li>
							<form class="form-horizontal">
								<div class="col-md-8">
									<div class="form-group form-group-sm">
										<label class="col-sm-3 control-label">*所属考组 ：</label>
										<div class="col-sm-9">
											<select class="form-control input-sm" v-model="devicenum">
												<option v-for="item in roomList" :value="item.id">{{item.roomname}}</option>
											</select>
										</div>
									</div>
								</div>
							</form>
						</li>

						<li>
							<form class="form-horizontal">
								<div class="col-md-8">
									<div class="form-group form-group-sm">
										<label class="col-sm-3 control-label">设备描述 ：</label>
										<div class="col-sm-9">
											<input class="form-control " type="text" v-model="devicespec">
										</div>
									</div>
								</div>
							</form>
						</li>
						<li>
							<form class="form-horizontal">
								<div class="col-md-8">
									<div class="form-group form-group-sm">
										<label class="col-sm-3 control-label"></label>
										<div class="col-sm-9">
											<p>说明 ：录入设备的详细资料</p>
										</div>
									</div>
								</div>
							</form>
						</li>
					</ul>
				</div>
				<div style="clear:both;overflow:hidden;padding:25px 30px 0 0;text-align: center;" class="bt_add">
					<button class="btn btn-default" type="submit" v-on:click="cancel" style="float: left;margin-left: 45%;">取消</button>
					<button class="btn btn-primary" type="submit" v-on:click="save" style="float:left;margin-left: 20px;">保存</button>
				</div>
			</div>
		</div>
		<script>
			var vm = new Vue({
				el: '#add_site',
				data: {
					devicetype: '',
					devicename: '',
					devicetypecn: '',
					resultlist: '',
					devicespec: '',
					devicenum: '',
					roomList: []
				},
				mounted: function() {
					this.get_result();
					this.getExam();
				},
				methods: {
					getExam: function() {
						var self = this;
						var data = {
							command: 'osceroom/listosceroom',
							sessionid: getCookie('sid'),
							loginid: getCookie('uid')
						}

						function callback(res) {
							self.roomList = res.listosceroom;
						}
						post('/osceroom/listosceroom', data, callback, errcodefn, errfn)
					},
					cancel: function() {
						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index)
					},
					get_result: function() {
						var self = this
						var data = {
							command: 'commparaconf/querycommparaconflist',
							sessionid: getCookie('sid'),
							loginid: getCookie('uid'),
							paramcode: 'osce_device_type',
						}

						function callback(res) {
							self.resultlist = res.commparaconflist;
						}
						post('/commparaconf/querycommparaconflist', data, callback, errcodefn, errfn)
					},
					save: function() {
						var self = this;
						
						var re = /^[\u4E00-\u9FA5A-Za-z0-9]+$/;
						if(self.devicename != '' && !re.test(self.devicename)) {
							layer.msg('设备名称不能包含特殊字符');
							return
						}
						if(self.devicespec != '' && !re.test(self.devicespec)) {
							layer.msg('设备描述不能包含特殊字符');
							return
						}
						if (self.devicenum==''||self.devicename==''||self.devicetype=='') {
							layer.msg('带*号的为必填项')
							return
						}
						var data = {
							command: 'oscedevice/insertoscedeviceroomassociate',
							sessionid: getCookie('sid'),
							loginid: getCookie('uid'),
							roomid: self.devicenum,
							devicename: self.devicename,
							devicespec: self.devicespec,
							devicetype: self.devicetype
						}

						function callback(res) {
							layer.msg('新增成功');
							setTimeout(function() {
								self.cancel();
								var page = window.location.href.split('=')[1].split('&')[0];
								var num = window.location.href.split('=')[2];
								window.parent.vm.pageconf.onchange(page, num);
							}, 1000)
						}
						post('/oscedevice/insertoscedeviceroomassociate', data, callback, errcodefn, errfn)
					}
				}
			})
		</script>
	</body>

</html>
