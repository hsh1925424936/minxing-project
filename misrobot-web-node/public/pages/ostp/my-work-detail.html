		<script>
			window.onload = function () {
				'use strict';
				common();
				Api.R({
					url: "/learn/querylearninfo",
					isShade: 1,
					json: {
						"1": {
							command: "learn/querylearninfo",
							type: 0,
							sessionid: getCookie('gy_t'),
							uid: getCookie('gy_u'),
							loginid: getCookie('gy_u'),
							learnid: findurl('train')
						}
					},
					fn: function(result){
						if(result["1"].errcode != 0){
							uselayer(3, result["1"].errdesc);
							return;
						}

						var  tasklog = 0;
						if(findurl('tasklog')){
							tasklog = findurl('tasklog');
						}
						setCookie('tasklog_id',tasklog);


						if(result["1"].learnids.length > 0) {
							$('.to-train').attr('src','../'+result["1"].learnids[0].url);
						}
					}
				});		
			};
			
			
		</script>
