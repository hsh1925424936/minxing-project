<body>
    <div id="app">
        <div class="topOuter">
            <div class="topCon clearfix">
                <a href="index.html" class="top2Con-index">
					<img src="../../images/ostp/logo.png" class="logoPng" />
					<div class="top2Tit">
						在线自主技能训练平台
					</div>
				</a>
                <div class="top1Tit-right">
                    <img src="../../images/ostp/bell.png" class="bell" />
                    <img src="../../images/ostp/redCircle.png" class="redCircle" />
                    <img src="../../images/ostp/feifei.png" class="headImg" />
                    <div class="nameAndYear clearfix">
                        <div class="nameAndYearInner clearfix">
                            <div class="userName"></div>
                            <div class="year"></div>
                            <span class="arrow"></span>
                        </div>
                        <ul class="selectUl"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="main clearfix">

            <div class="rightOuter clearfix">

                <div class="row selectOuter">
                    <div class="selectTxt col-xs-4">
                        <span class="to-my-exam" @click="toMyExam">
						我的考试
						</span>
                        <span style="color:#e1eaf1">></span>
                        <span>理论考试(机试)查看</span>
                    </div>
                    <div class="col-xs-6">
                        <!-- 点击跳转到预约训练页面 -->
                        <!-- <a href="subscribe-train.html">
							<button class="subscribe-train">预约新训练</button>
						</a> -->

                    </div>
                    <div class="col-xs-2">

                    </div>
                </div>

                <div class="exam-info">
                    <div class="col-xs-4 exam-info-val"><span>考试名称：</span><span>{{testname}}</span></div>
                    <div class="col-xs-4 exam-info-val"><span>考试类型：</span><span>{{model}}</span></div>
                    <div class="col-xs-4 exam-info-val"><span>课程名称：</span><span>{{coursename}}</span></div>
                    <div class="col-xs-4 exam-info-val"><span>发布时间：</span><span>{{createtime}}</span></div>
                    <div class="col-xs-4 exam-info-val"><span>截止时间：</span><span>{{endtime}}</span></div>
                </div>
                <div class="exam-detail">
                    <div class="g-main">
                        <!-- <div class="list">
			                <p class="score">满分：<span>{{totalScore}}</span>分</p>
			            </div> -->
                        <div class="list" v-for="(item,index) in testContent">
                            <h2>{{index+1}}、{{item.title}}（共{{item.totalnum}}道题，每题{{item.score}}分）</h2>
                            <div class="cont" v-for="(cont,key) in item.cont">
                                <div class="flex">
                                    <span>{{key+1}}、</span>
                                    <h3>{{cont.questionbasename}}</h3>
                                </div>
                                <div v-if="cont.picturelist && cont.picturelist.length != 0" class="img">
                                    <img :src="img.filepath" alt="" v-for="img in cont.picturelist" v-if="ispicture(img.filepath)">
                                    <audio :src="img.filepath" muted="true" v-for="img in cont.picturelist" controls v-if="isaudio(img.filepath)">
                                    </audio>
                                    <video :src="img.filepath" controls v-for="img in cont.picturelist" v-if="isvideo(img.filepath)">
                                    </video>
                                </div>
                                <!-- <textarea v-if="item.type == 3" class="textarea"></textarea> -->
                                <ul v-if="item.title == '单选题'">
                                    <li v-for="ans in cont.questionitem">
                                        <label v-if="ans.itemname == cont.answer1" :class="{'error':cont.answer1 != cont.answer}">
			                                <input type="radio" class="radio input" :name="index*10+key" checked disabled><span v-if="ans.itemname">{{ans.itemname}}、</span>{{ans.content}}
			                            </label>
                                        <label v-if="ans.itemname != cont.answer1">
			                                 <input type="radio" class="radio input" :name="index*10+key" disabled><span v-if="ans.itemname">{{ans.itemname}}、</span>{{ans.content}}
			                            </label>
                                    </li>
                                    <!-- <li v-for="ans in cont.questionitem" v-if="ans.itemname != cont.answer1">
			                            <label>
			                                <input type="radio" class="radio input" :name="index*10+key"><span v-if="ans.itemname">{{ans.itemname}}、</span>{{ans.content}}
			                            </label>
			                        </li> -->
                                </ul>
                                <ul v-if="item.title == '多选题'">
                                    <li v-for="ans in cont.questionitem">
                                        <label v-if="ans.select" :class="{'error':cont.answer1.toUpperCase() != cont.answer.toUpperCase()}">
			                                <input type="checkbox" class="checkbox" checked disabled>
			                                <!-- <input type="checkbox" class="checkbox" v-else> -->
			                                <span v-if="ans.itemname">{{ans.itemname}}、</span>{{ans.content}}
			                            </label>
                                        <label v-if="!ans.select">
			                                <input type="checkbox" class="checkbox" disabled>
			                                <span v-if="ans.itemname">{{ans.itemname}}、</span>{{ans.content}}
			                            </label>
                                    </li>
                                </ul>
                                <ul v-if="item.title == '判断题'" class="flexBetween">
                                    <li v-if="cont.answer1 == 0" :class="{'error':cont.answer1 != cont.answer}">
                                        <label>
			                                <input type="radio" :name="index*10+key" class="radio input" checked disabled>正确
			                                <!-- <img src="../../assets/images/icon_zhengque.png" alt="" v-if="cont.answer1 == cont.answer"> -->
			                                <!-- <img src="../../assets/images/icon_cuowu-.png" alt="" v-else> -->
			                            </label>
                                    </li>
                                    <li v-if="cont.answer1 == 0">
                                        <label>
			                                <input type="radio" :name="index*10+key" class="radio input" disabled>错误
			                                <!-- <img src="../../assets/images/icon_cuowu-.png" alt="" v-if="cont.answer1 == cont.answer"> -->
			                                <!-- <img src="../../assets/images/icon_cuowu-.png" alt="" v-else> -->
			                            </label>

                                    </li>
                                    <li v-if="cont.answer1 == 1">
                                        <label>
			                                <input type="radio" :name="index*10+key" class="radio input" disabled>正确
			                                <!-- <img src="../../assets/images/icon_zhengque.png" alt="" v-if="cont.answer1 == cont.answer"> -->
			                                <!-- <img src="../../assets/images/icon_cuowu-.png" alt="" v-else> -->
			                            </label>

                                    </li>
                                    <li v-if="cont.answer1 == 1" :class="{'error':cont.answer1 != cont.answer}">
                                        <label>
			                                <input type="radio" :name="index*10+key" class="radio input" checked disabled>错误
			                                 <!-- <img src="../../assets/images/icon_zhengque.png" alt="" v-if="cont.answer1 == cont.answer"> -->
			                                 <!-- <img src="../../assets/images/icon_cuowu-.png" alt="" v-else> -->
			                            </label>

                                    </li>
                                </ul>
                                <div>
                                    <h3 style="color:#3499db;">正确答案：{{cont.answer | answer}}</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</body>

<script type="text/javascript">
    new Vue({
        el: '#app',
        filters: {
            answer: function (val) {
                if (val == 0) {
                    return '正确'
                } else if (val == 1) {
                    return '错误'
                } else {
                    return val
                }
            }
        },
        data() {
            return {
                testname: '',
                testContent: [],
                totalScore: 0,
                answerList: [],
                testList: [],
                createtime: '',
                endtime: '',
                model: '',
                coursename: ''
            }
        },
        mounted() {
            this.testname = decodeURIComponent(GetQueryString('testname'));
            this.coursename = decodeURIComponent(GetQueryString('coursename'));
            this.createtime = timetodate(GetQueryString('createtime') / 1000);
            this.endtime = decodeURIComponent(GetQueryString('endtime'));
            this.model = GetQueryString('model') == 0 ? '理论笔试' : (GetQueryString('model') == 1 ? '理论机试' : '操作考试');
            this.queryPaperCategoryList()
            this.queryViewPaper()
            this.queryStuExamInfo()
            console.log(this.testContent)
            console.log(this.answerList)
        },
        methods: {
            post: function (url, data, param) {

                return $.ajax(url, $.extend({
                    type: 'POST',
                    contentType: "application/json"
                }, param, {
                        data: JSON.stringify({
                            "1": data
                        })
                    })).then(function (data, status, jqXhr) {

                        let res = data && data['1'];

                        return res;
                    });
            },
            ispicture(name){//判断是否图片
                var arr = name.split(".");
                var format =arr[arr.length-1].toLowerCase();
                if(format=='png'|| format=='bmp' || format=='gif' || format=='jpg' || format=='jpeg' ){
                    return true;
                }else{
                    return false;
                }
            },
            isvideo(name){//判断是否视频
                var arr = name.split(".");
                var format =arr[arr.length-1].toLowerCase();
                if(format=='mp4'){
                return true;
                }else{
                return false;
                }
            },
            isaudio(name){//判断是否音频
                var arr = name.split(".");
                var format =arr[arr.length-1].toLowerCase();
                if(format=='mp3' ){
                return true;
                }else{
                return false;
                }
            },
            toMyExam() {
                window.location.href = './my-exam.html'
            },
            /*queryViewPaper(){
                 let self = this;
                 var json = {
					"1": {
						 command:'exampaper/viewpaper',

						sessionid: getCookie('gy_t'),
						loginid: getCookie('gy_u'),
	                    paperid:GetQueryString('paperid')
					}
				};
				Api.R({
					url: "/exampaper/viewpaper",
					isShade:1,
					json:json,
					fn:function (json) {
						if(json["1"].errcode != 0){
							uselayer(3, json["1"].errdesc);
							return;
						}
						self.totalScore =json["1"].paperinfo.score
	                }
	            })
            },
            queryPaperCategoryList(){
                let self = this;
                var json = {
					"1": {
						command:'exampaper/querypapercategorylist',

						sessionid: getCookie('gy_t'),
						loginid: getCookie('gy_u'),
	                    paperid:GetQueryString('paperid')
					}
				};
				Api.R({
					url: "/exampaper/querypapercategorylist",
					isShade:1,
					json:json,
					fn:function (json) {
						if(json["1"].errcode != 0){
							uselayer(3, json["1"].errdesc);
							return;
						}
						if(json["1"] && json["1"].categoryList.length != 0){
	                        json["1"].categoryList.map((item)=>{
	                            self.testContent.push({
	                                cateid:item.cateid,
	                                title:item.nickname,
	                                id:item.id,
	                                paperid:item.paperid,
	                                totalnum:item.totalnum,
	                                totalscore:item.totalscore,
	                                score:item.score,
	                                cont:[]
	                            })
	                            self.queryPaperQuestion(item.id,item.cateid)
	                        })
	                    }
	                }
	            })

            },
            queryPaperQuestion(mainid,cateid){
                let self = this
                var json = {
					"1": {
						 command:'exampaper/querypaperquestion',

						sessionid: getCookie('gy_t'),
						loginid: getCookie('gy_u'),
	                    paperid:GetQueryString('paperid'),
	                    mainid:mainid,
	                    cateid:cateid
					}
				};
				Api.R({
					url: "/exampaper/querypaperquestion",
					isShade:1,
					json:json,
					fn:function (json) {
						if(json["1"].errcode != 0){
							uselayer(3, json["1"].errdesc);
							return;
						}
						if(json['1'] && json['1'].questionlist.length != 0){
	                        self.testContent.map((item)=>{
	                            // if(json['1'].questionlist[0].mainid == item.id){
	                            //     item.cont = json['1'].questionlit
	                            // }
	                            json['1'].questionlist.map((item1)=>{
	                                if(item1.mainid == item.id){
	                                    item.cont.push(item1)
	                                }
	                            })
	                        })
	                    }
	                }
	            })

            },
            select(key,item,ans){
                // alert(key)
                console.log(item)
                // alert('aaa')
                if(key == 0 || key == 1){
                    if(typeof item.checked == 'undefined'){
                        this.$set(item,'checked',true)
                    }
                    item.answer = key
                }else if(item.cateid == 1){
                    if(typeof ans.checked == 'undefined'){
                        this.$set(ans,'checked',true)
                        this.$set(item,'checked',true)
                    }
                    key.answer = ans.itemname

                }else if(item.cateid == 2){
                    if(typeof ans.checked == 'undefined'){
                        this.$set(ans,'checked',true)
                        this.$set(item,'checked',true)
                    }else{
                        delete ans.checked
                    }
                }
            },
            submit(){
                let self = this
                this.questionlist = []
                this.checkedNum = 0
                this.testContent.map((item)=>{
                    if(item.cateid == 4){
                        item.cont.map((item1)=>{
                            if(item1.checked){
                                this.questionlist.push({
                                    cateid:item.cateid,
                                    questionbaseid:item1.questionbaseid,
                                    answer:item1.answer,
                                    score:item1.score
                                })
                            }
                        })
                    }else if(item.cateid == 1){
                       item.cont.map((item2)=>{
                           item2.questionitem.map((item3)=>{
                               if(item3.checked){
                                   this.questionlist.push({
                                       cateid:item.cateid,
                                       questionbaseid:item2.questionbaseid,
                                       answer:item2.answer,
                                       score:item2.score
                                   })
                                    this.$set(item2,'checked',true)
                               }
                           })
                       })
                    }else if(item.cateid == 2){
                        item.cont.map((item4)=>{
                            item4.questionitem.map((item5)=>{
                                if(item5.checked){
                                    this.questionlist.push({
                                        cateid:item.cateid,
                                        questionbaseid:item4.questionbaseid,
                                        answer:item5.itemname,
                                        score:item4.score
                                    })
                                    this.$set(item4,'checked',true)
                                }

                            })
                        })
                    }
                })
                this.testContent.map((item)=>{
                    item.cont.map((item1)=>{
                        if(!item1.checked){
                            this.checkedNum++
                        }
                    })
                })
                // alert(this.checkedNum)
                if(this.checkedNum != 0){
                	uselayer(3, '还有'+this.checkedNum+'道题，没有做！');
                    //this.toast('还有'+this.checkedNum+'道题，没有做！')
                }else{
                	var json = {

            queryStuExamInfo() {
                let self = this
                this.post('/unifyexam/querystuexaminfo', {
                    command: 'unifyexam/querystuexaminfo',
                    uid: getCookie('gy_u'),
                    sessionid: getCookie('gy_t'),
                    loginid: getCookie('gy_u'),
                    paperid: GetQueryString('paperid'),
                    examid: GetQueryString('id')
                }).done(function (data) {
                    if (data && data.errcode == 0) {
                        self.answerList = data.gradeinfo
                        console.log(self.answerList)
                    }
                }).fail(function (error) {
                    console.log(error)
                })
            },
            queryViewPaper() {
                let self = this
                this.post('/exampaper/viewpaper', {
                    command: 'exampaper/viewpaper',

                    sessionid: getCookie('gy_t'),
                    loginid: getCookie('gy_u'),
                    paperid: GetQueryString('paperid')
                }).done(function (data) {
                    if (data && data.errcode == 0) {
                        self.totalScore = data.paperinfo.score
                    }
                }).fail(function (error) {

                })
            },
            queryPaperCategoryList() {
                let self = this;
                this.post('/exampaper/querypapercategorylist', {
                    command: 'exampaper/querypapercategorylist',

                    sessionid: getCookie('gy_t'),
                    loginid: getCookie('gy_u'),
                    paperid: GetQueryString('paperid')
                }).done(function (data) {
                    // console.log(data)
                    if (data && data.errcode == 0) {
                        data.categoryList.map((item) => {
                            self.testContent.push({
                                cateid: item.cateid,
                                title: item.nickname,
                                id: item.id,
                                paperid: item.paperid,
                                totalnum: item.totalnum,
                                totalscore: item.totalscore,
                                score: item.score,
                                cont: [],
                                priority: item.priority,
                            })
                            self.queryPaperQuestion(item.id, item.cateid)
                        })
                        self.testContent.sort(self.sort)
                    }
                }).fail(function (error) {
                    console.log(error)
                })
            },
            sort(a, b) {
                return a.priority - b.priority;
            },
            queryPaperQuestion(mainid, cateid) {
                let self = this
                this.post('/exampaper/querypaperquestion', {
                    command: 'exampaper/querypaperquestion',

                    sessionid: getCookie('gy_t'),
                    loginid: getCookie('gy_u'),
                    paperid: GetQueryString('paperid'),
                    mainid: mainid,
                    cateid: cateid
                }).done(data => {
                    if (data && data.errcode == 0) {
                        data.questionlist.map((item) => {
                            this.answerList.map((item1) => {
                                if (item.questionbaseid == item1.questionbaseid) {
                                    item.answer1 = item1.answer1
                                }
                            })
                        })

                        this.testContent.map((item) => {
                            data.questionlist.map((item1) => {
                                if (item1.mainid == item.id) {
                                    item.cont.push(item1)
                                }
                            })
                            if(item.cateid == 2){
                                item.cont.map(item1=>{
                                    item1.questionitem.map(item2=>{
                                        if(item1.answer1.indexOf(item2.itemname)>-1){
                                            item2.select = true
                                        }
                                    })
                                })
                            }
                        })
                    }
                }).fail(function (error) {
                    console.log(error)
                })
            },
        }
    })
    function fenye(allcount, page) {//分页的方法
        var totalPages = Math.ceil(allcount / 4);
        var type2 = $('.ordertype').val();
        $.jqPaginator('#pagination1', {//分页
            totalPages: totalPages,
            visiblePages: 10,
            currentPage: page,
            first: '<li class="first"><a href="javascript:void(0);">首页</a></li>',
            prev: '<li class="prev"><a href="javascript:void(0);"><i class="_arrow arrow2"></i>上一页</a></li>',
            next: '<li class="next"><a href="javascript:void(0);">下一页<i class="_arrow arrow3"></i></a></li>',
            last: '<li class="last"><a href="javascript:void(0);">末页</a></li>',
            page: '<li class="page"><a href="javascript:void(0);">{{page}}</a></li>',
            onPageChange: function (num, type) {
                if (type == 'change') {
                    getapplaylist(type2, num);//type2为下拉列表的类型
                }

            }
        });
    }
