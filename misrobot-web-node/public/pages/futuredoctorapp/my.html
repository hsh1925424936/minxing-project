  “我的”页面
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>任务</title>
    <link rel="stylesheet" href="../../css/futuredoctorapp/common.css">
    <link rel="stylesheet" href="../../css/futuredoctorapp/vueComponent.css">
    <link rel="stylesheet" href="../../bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <style>
        .container{ padding-left:0px;padding-right:0px;background-color:#F2F2F2 ;}
        .personaltouxiang{
					float: left;
				}
				.personalxinxi{
					margin-top: 15px;
					margin-left: 3px;
					height: 60px;
				}
				.personaljiantou{
					float: right;
					padding-right:19px ;
					margin-top: 31px;
					}
				#personal{
					background-color: #FFFFFF;
					overflow: hidden;
					margin-bottom:10px;
					padding:10px 16px;
				}
				#personal>dl{
					float:left;
					margin-left:10px;
					margin-bottom:0;
				}

    		.gy{
					background-color: #FFFFFF;
					height: 47px;
					border-width:0 0 1px 0 ;
					border-style:solid ;
					border-color: #E8E8E8;
				}
				.gytu{
					float: left;
					margin-top: 10px;
					margin-left: 20px;
				}
				.gywenzi{
					float: left;
					margin-top: 16px;
					margin-left: 12px;
				}
				.gyjiantou{
					float: right;
					margin-top: 16px;
					margin-right: 19px;
				}
				.tj{
					background-color: #FFFFFF ;
					height: 47px;
				}
				.tjtu{
					float: left;
					margin-top: 10px;
					margin-left: 20px;
				}
				.tjwenzi{
					float: left;
					margin-top: 16px;
					margin-left: 12px;
				}
				.tjjiantou{
					float: right;
					margin-top: 16px;
					margin-right: 19px;
				}
				.out{
					height: 47px;
					background: #FFFFFF;
					margin-top: 10px;
					text-align: center;
					line-height: 47px;
				}
		.lefticon{
			float:left;
			width:30px;
			vertical-align: bottom;
		}
		.txtdesc{
			float:left;
			height:30px;
			line-height:30px;
			padding-left:20px;
		}
		.righticon{
			float:right;
			vertical-align: bottom;
			margin-top:6px;
			height:18px;
		}
		.itemlist li{
			overflow:hidden;
			background-color: white;
			padding:10px 16px;
			border-bottom:1px solid #F2F2F2;
		}
    </style>
</head>
<body>
    <div id="container" class="container" v-cloak>
        <headerbox :thistitle="headerTitle" id="header"></headerbox>
        <confirmlogout></confirmlogout>
        <footertab :todoNum="todonum" :msgNum="msgnum" :isactive="isactive" :navimgsrc="navimgsrc"></footertab>
    <div id="personal" onclick="persron()">
		<img src="../../images/futuredoctorapp/icon-wode-touxiang.png" class="personaltouxiang"/>
		<dl>
			<dt>{{ name }}</dt>
			<dd>工号:{{ code }}</dd>
		</dl>
		<img src="../../images/futuredoctorapp/btn-youjiantou@3x.png" class="righticon" style="margin-top:16px"/>
    </div>
    <div>
		<ul class="itemlist">
			<li>
				<img src="../../images/futuredoctorapp/w_guanyu.png" class="lefticon"/>
				<span class="txtdesc">关于明日良医</span>
				<img src="../../images/futuredoctorapp/btn-youjiantou@3x.png"  class="righticon"/>
			</li>
			<li onclick="tuijian()">
				<img src="../../images/futuredoctorapp/w_tuijian.png" class="lefticon"/>
				<span class="txtdesc">推荐朋友使用</span>
				<img src="../../images/futuredoctorapp/btn-youjiantou@3x.png"  class="righticon"/>
			</li>
			<li onclick="resetpwd()">
				<img src="../../images/futuredoctorapp/w_xiuigaimima-.png" class="lefticon"/>
				<span class="txtdesc">修改密码</span>
				<img src="../../images/futuredoctorapp/btn-youjiantou@3x.png"  class="righticon"/>
			</li>
			<li style="margin-top:10px;">
				<img src="../../images/futuredoctorapp/w_banben.png" class="lefticon"/>
				<span class="txtdesc">版本号</span>
				<span class="righticon">{{ version }}</span>
			</li>
		</ul>
    </div>
	<ul class="itemlist" onclick="doyoulogout()">
		<li>
			<img src="../../images/futuredoctorapp/w_tuichu.png" class="lefticon"/>
			<span class="txtdesc">退出登录</span>
		</li>
	</ul>
    </div>

    <script src="../../js/vue-2.1.6.min.js"></script>
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../layer/xie/layer1.js"></script>
    <script src="../../js/futuredoctorapp/common.js"></script>
    <script src="../../js/futuredoctorapp/vueMy.js"></script>
    <script src="../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script>
		registerToNative('goBack', function (data) {
		         $('#confirmlogout').removeClass('hide');
		    })
		function doyoulogout(){
			$('#confirmlogout').removeClass('hide');
		}
    var vm=new Vue({
        el:'#container',
        data:{
            headerTitle:'我的',
            todonum:0,
            msgnum:0,
            titlenum:0,
            isactive:[false,false,false,true],
            navimgsrc:['../../images/futuredoctorapp/nav-renwu.png','../../images/futuredoctorapp/nav-xiaoxi.png','../../images/futuredoctorapp/nav-yinyong.png','../../images/futuredoctorapp/nav-touxiang-h.png'],
        		name:'',
        		code:'',
			version:''
        },
        mounted:function(){
            this.msgnum=queryMsgNum();
            this.todonum=queryTodoNum();
            invokeNative('GetCurrentVersion', {}, this.getappversion);
            jump_msxxq();
        },
        methods:{
			getappversion:function(res){
				this.version='V '+res
			}
        }
    });
    show_my();
    function show_my(){
    	var data={
    		command:'user/queryuserdetail',//接口地址
    		sessionid:getCookie('sid'),
    		loginid:getCookie('uid'),
    		uid:getCookie('uid')
  	};
    function callback(res){
    	vm.name=res.users[0].name;
    	vm.code=res.users[0].code;
    };
    post('/user/queryuserdetail',data,callback,errcodefn,errfn)
    		}
    function persron(){
    	window.location.href='myinf.html';
    }
    function tuijian(){
    	window.location.href='mytj.html';
    }
		function resetpwd(){
			window.location.href='resetpwd.html'
		}
</script>
</body>
</html>
