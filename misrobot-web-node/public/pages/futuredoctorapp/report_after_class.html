<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../../js/futuredoctorapp/layout.js" ></script>
		<script type="text/javascript" src="../../js/echarts.min.js"></script>
		<meta charset="UTF-8">
		<title>课堂报告</title>
		<style>
			body{
			    padding-top: 50px;
			}

			#header{
	            width:100%;
	            position:fixed;
	            top:0;
	            left:0;
	            z-index:99
	        }

	        .content_box{
	        	background-color:white; width:100%; padding-top:15px; padding-bottom:20px;
	        	padding-left:30px; padding-right:30px;
	        }
	        .content_box p{
	        	font-size:16px; line-height:34px;
	        }
	        .content_box span{
	        	color:#666666;
	        }

	        .tab1Outer{
	        	width:100%; height:20px; margin-top:16px; 
	        }
	        .tab1Con{
	        	width:75%; height:100%; margin:auto;
	        }
	        .tab1Inner{
	        	width:50%; height:100%; float:left;
	        }
	        .tab1Inner h3{
	        	width:80px; height:100%;
	        	text-align:center; margin:auto; font-size:16px;
	        }
	        .tab1On{
	        	border-bottom:2px solid #2088C2; color:#2088C2;
	        }

	        .reportCon{
	        	background-color:white; padding-top:15px; padding-bottom:35px;
	        	padding-left:18px; padding-right:18px;
	        }
	        .navigation{
	        	width:100%; padding-top:5px; padding-bottom:5px; margin-bottom:5px;
	        }
	        .navigation li{
	        	display:block; font-size:16px;
	        	height:26px; line-height:26px;
	        	border-radius:3px; padding-left:8px; padding-right:8px;
	        	float:left;
	        }
	        .li-active{
	        	background-color:#3499DB; color:white;
	        }

	        .subTit{
	        	width:100%; line-height:24px; color:#3499DB; font-size:16px;
	        }
	        
	        .attendanceOuter{
	        	border-bottom: 1px solid #EDEDED;
    			padding-top: 10px;
    			padding-bottom: 10px;
	        }
	        .attendanceOuter p{
	        	color: #787878; 
    			line-height: 18px; margin-top:10px;
	        }

	        .stuEvaluteOuter{
    			padding-top: 10px;
    			padding-bottom: 10px;
	        }
	        .main5{
	        	width:100%; height:240px;
	        }
	        .trainitemOuter{
	        	border-bottom: 1px solid #EDEDED;
    			padding-top: 10px;
    			padding-bottom: 10px;
	        }
	        #main{
	        	width:100%; height:250px;
	        }
	        .teachingresult{
	        	padding-top: 10px;
    			padding-bottom: 10px;
	        }
	        #main10{
	        	width:100%; height:360px;
	        }
	        #main11{
	        	width:100%; height:250px;
	        }

	        #main9{
	        	width:85%; height:200px;
	        }
	        .main9Outer{
	        	position:relative; padding-top:50px;
	        }
	        .fraction{
	        	width:100px; position:absolute; top:0; right:0;
	        }
	        .fraction p{
	        	color:#787878; line-height:22px;
	        }

	        .rank{
	        	padding-top: 10px;
    			padding-bottom: 10px;
    			border-bottom: 1px solid #EDEDED;
	        }
	        .list_name{
	        	width:100%;
	        }
	        .list_name h2{
	        	font-size:14px; margin-bottom:10px;
	        }
	        .list_name p{
	        	font-size:14px; color:#787878;
	        }

	        .wrongOuter{
	        	width:100%; margin-top:10px;
	        }
	        #main2{
	        	width:100%; height:270px;
	        }
	        #main3{
	        	width:100%; height:270px;
	        }
	        #main4{
	        	width:100%; height:280px;
	        }

	        .tablebox{
	        	width: 100%; margin-top:10px;
	        	border-left: 1px solid #EDEDED; border-right: 1px solid #EDEDED;
	        }
	        table{
	        	border-top:1pt solid #EDEDED; font-size:16px;
	        }

	        thead{
	        	color:#3499DB;
	        }
	        td{
	        	padding:5px 10px; text-align:center;border-bottom:1pt solid #EDEDED;
	        	border-right:1px solid #EDEDED;
	        }
	        td:nth-child(1){
	        	width:28%;
	        }
	        td:nth-child(2){
	        	width:50%;
	        }
	        td:nth-child(3){
	        	width:22%;
	        }
		</style>	
	</head>
	<body>
		<div id="header">
			<p>报告详情</p>
			<span onclick="window.location.href='reportlist.html';">
				<img src="../../images/futuredoctorapp/btn-zuo-jiantou.png" alt="">
			</span>
		</div>

		<div class="content_box">
			<p>课程名称：<span id="course_name">儿童保健学</span></p>
			<p>上课时间：<span id="attendClassTime">2017-03-04 20:50~22:00</span></p>
			<p>班级：<span id="classnameID">敏行测试班A, 敏行测试班B</span></p>
		</div>

		<div class="tab1Outer">
			<div class="tab1Con">
				<div class="tab1Inner">
					<h3>课前报告</h3>
				</div>
				<div class="tab1Inner">
					<h3 class="tab1On">课堂报告</h3>
				</div>
				
			</div>
		</div>

		<div class="onreport reportCon">

			<div class="attendanceOuter">
				<h3 class="subTit">出勤情况</h3>
				<p>共出勤<span id="attendance"></span>人</p>
				<p>
					缺勤<span id="absenteeism"></span>人：
					<span id="absent_student"></span>
				</p>
			</div>

			<div class="stuEvaluteOuter">
				<h3 class="subTit">学生评价</h3>
				<div class="main5">

				</div>

			</div>

			<div class="trainitemOuter">
				<h3 class="subTit">训练项成绩统计</h3>
				<div id="main">

				</div>
			</div>

			<div class="navigation clearfix" id="menu">
				<li>无</li>
				<li>无</li>
			</div>

			<div class="teachingresult">
				<h3 class="subTit">教学成果对比</h3>
				<div id="main10">

				</div>
			</div>

			<div class="rank">
				<h3 class="subTit">成绩排名</h3>
				<div id="main11">
					
				</div>
				<h3 class="subTit">成绩统计</h3>
				<div class="main9Outer">
					<div id="main9">
						
					</div>
					<div class="fraction">
						<p>平均分：<span id="average">89.00</span></p>
						<p>最高分：<span id="the_tallest">90.00</span></p>
						<p>最低分：<span id="minimum">87.00</span></p>
					</div>

				</div>
				<div class="list_name">
                    <h2>未完成训练名单：</h2>
                    <p id="undone_student">无</p>
                </div>
			</div>

			<div class="wrongOuter">
				<h3 class="subTit">致命错误</h3>
				<div id="main2">

				</div>
			</div>
			<div class="wrongOuter">
				<h3 class="subTit">严重错误</h3>
				<div id="main3">
					
				</div>
			</div>
			<div class="wrongOuter">
				<h3 class="subTit">Top10错误率</h3>
				<div id="main4">
					
				</div>
			</div>
			<div class="wrongOuter">
				<h3 class="subTit">操作错误详情</h3>

				<div class="tablebox">
	                <table id="tbitem" width="100%" border="0" cellspacing="0" cellpadding="0" align='center'>
	                    <thead>
		                    <tr>
		                        <td>步骤</td>
		                        <td>错误点</td>
		                        <td>人数</td>
		                    </tr>
	                    </thead>
	                    <tbody id="infoTd">
	                    </tbody>
	                </table>
	            </div>

			</div>

		</div>

		<script type="text/javascript" src="../../js/futuredoctorapp/report_after_class.js"></script>
		<script type="text/javascript">
			registerToNative('goBack', function (data) {
				window.location.href='reportlist.html'
			});
			$(function() {
				$('#menu li').click(function() {
					$('#menu li').removeClass('li-active');
					$(this).addClass('li-active');
				});

				$('.tab1Inner h3').eq(0).click(function() {
		        	window.location.href = 'report.html?reportid='+GetQueryString('reportid');
		        });

		        set_default_report();//页面加载显示报告的默认值

		        Api.R({
					url: "/report/querypostreport",
					isShade:1,
					istoken:1,
					json:{
						'1':{
							command:'report/querypostreport',
							accountname:getCookie('uid'),
		                	reportid:GetQueryString('reportid')
						}
					},
					fn:function (base) {
						var base = base[1];
						console.log(base);
						if (base.errcode!=0) {
							uselayer(3,base.errdesc);
							return false;
						}
						
						show_report(base);//显示报告的所有内容
						 
					}
				});
			});

		</script>
	</body>
</html>
