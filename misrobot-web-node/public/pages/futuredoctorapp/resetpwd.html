<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>修改密码</title>
    <script src="../../js/vue-2.1.6.min.js"></script>
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../layer/xie/layer1.js"></script>
    <script src="../../js/futuredoctorapp/common.js"></script>
    <script src="../../js/futuredoctorapp/vueComponent.js"></script>
    <link rel="stylesheet" href="../../css/futuredoctorapp/common.css">
    <link rel="stylesheet" href="../../css/futuredoctorapp/vueComponent.css">
    <link rel="stylesheet" href="../../bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <style>
        #container>ul{
            font-size: 16px;
        }
        #container>ul>li{
            border-bottom: 1px solid #E7E7E7;
            background-color: white;
            display:flex;
            padding:10px 16px;
            color:#333;
        }
        #container>ul>li>span{
            flex-grow: 5;
            flex-basis: 70px;
        }
        body{
            background-color: #F2F2F2;
        }
        #container>ul>li>input{
            border:none;
            outline: none;
            padding:0;
            flex-grow: 5;
            flex-basis: 70px;
        }
        #container>ul>li>label{
            flex-grow: 1;
            margin:0;
            font-weight: normal;
            flex-basis: 60px;
        }
        #container>ul>li:nth-child(1){
            color:#888;
        }
        .confirmbtn{
            width:90%;
            background-color: #3399DB;
            margin:0 auto;
            color:white;
            padding:13px 0;
            border-radius: 5px;
            text-align: center;
            margin-top: 140px;
            font-size: 18px;
        }
        .bluefont{
            color:#00A0EA;
        }
    </style>
</head>
<body>
    <div id="container" v-cloak="">
        <headerbox :thistitle="headerTitle" :showback="true" :showreload="false" :titlenum="0" id="header"></headerbox>
        <ul>
            <li>
                <label for="username">姓 名:</label>
                <span id="username">{{ username }}</span>
            </li>
            <li>
                <label for="oldpwd">旧 密 码:</label>
                <input id="oldpwd" v-model="oldpwd" type="password" placeholder="请输入旧密码">
            </li>
            <li>
                <label for="newpwd">新 密 码:</label>
                <input id="newpwd" v-model="newpwd" type="password" placeholder="请设置新密码">
            </li>
            <li>
                <label for="confirmpwd">确认密码:</label>
                <input id="confirmpwd" v-model="confirmpwd" type="password" placeholder="请再次输入新密码">
            </li>
        </ul>
        <p class="confirmbtn" @click="submit()">确 认</p>
    </div>
    <script>
        var vm=new Vue({
            el:'#container',
            data:{
                newpwd:'',
                confirmpwd:'',
                oldpwd:'',
                headerTitle:'修改密码',
                username:getCookie('name')
            },
            methods:{
                submit:function(){
                    if(!this.newpwd || !this.confirmpwd || !this.oldpwd){
                        layer.msg('请完成输入')
                        return
                    }
                    if(this.newpwd!=this.confirmpwd){
                        layer.msg('您输入的密码不一致')
                        this.newpwd=''
                        this.confirmpwd=''
                        return
                    }
                    var data={
                        command:'usr/changepassword',
                        uid:getCookie('uid'),
                        sessionid:getCookie('sid'),
                        oldpassword:this.oldpwd,
                        newpassword:this.confirmpwd,
                        loginid:getCookie('uid')
                    }
                    function callback(res){
                        layer.msg('修改密码成功')
                        setTimeout(function(){
                            window.location.href="my.html"
                        },2000)
                    }
                    post('/usr/changepassword',data,callback,errcodefn,errfn)
                }
            }
        })
        function goBack(){
            window.location.href="my.html"
        }
        registerToNative('goBack', function (data) {
            goBack()
        })
    </script>
</body>
</html>
