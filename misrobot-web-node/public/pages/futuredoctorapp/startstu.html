<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../../js/futuredoctorapp/layout.js" ></script>
		<meta charset="UTF-8">
		<title>智能助教系统</title>
		<style>
			.ketang-time {height: 80%; font-size: 36px; color: #fff; position: absolute; left: 50%; top: 50%; background: url(../../images/istudy/wx_ketang-time1.png) no-repeat; background-size: cover; }
			.ketang-banner { height: 28%; background: #7e90ba; position: relative;}

			.ketang-menu { height: 70%;position: relative;top:10%}
			.ketang-menu ul { height: 66%; position: absolute; left: 50%; top: 50%; border-radius: 50%;}
			.ketang-menu ul li { height: 33%; position: absolute; border-radius: 50%; background-repeat: no-repeat; background-size: 100%;}
			.ketang-menu-group { background-image: url(../../images/futuredoctorapp/wx_ketang-menu-group.png);}
			.ketang-menu-agree { background-image: url(../../images/futuredoctorapp/wx_ketang-menu-agree_no.png);}
			.ketang-menu-answer { background-image: url(../../images/futuredoctorapp/wx_ketang-menu-answer.png);}
			.ketang-menu-vote { background-image: url(../../images/futuredoctorapp/wx_ketang-menu-vote.png);}
			.ketang-menu-write { background-image: url(../../images/futuredoctorapp/wx_ketang-menu-write.png);}
			.ketang-menu-question { background-image: url(../../images/futuredoctorapp/wx_ketang-menu-question_no.png);}
			.ketang-menu-report { background-image: url(../../images/futuredoctorapp/wx_ketang-menu-report.png);}
			.ketang-menu-score { background-image: url(../../images/futuredoctorapp/wx_ketang-menu-score-no.png);}

			.ketang-menu-info {height: 38%; border-radius: 50%; background: #fff; position: absolute; left: 50%; top: 50%; text-align: center;}
			.ketang-menu-info img { height: 36%; display: block; border-radius: 50%; margin: 0 auto;}
			.ketang-menu-info h3 { font-size: 20px; line-height: 140px;height:140px}
			.ketang-menu-info p { font-size: 14px; color: #9a9a9a;}
			.hide{display:none}
		</style>		
		
	</head>

	<body>
		<div class="sign_bg"></div>
		<div id="vmcontainer" v-cloak>
			<headerbox :thistitle="headerTitle" :showback="showback" :showreload="showreload" :titlenum="titlenum" id="header"></headerbox>
		</div>
		<div class="ketang-banner center hide">
			<div class="ketang-time">0:00</div>
		</div>
		
		
		<div class="ketang-menu">
			<ul>
				<li class="ketang-menu-group"><span style="background: url(../../images/futuredoctorapp/wx_ketang-menu-group_click.png);"></span></li>
				<li class="ketang-menu-agree"><span style="background: url(../../images/istudy/wx_ketang-menu-agree_click.png);"></span></li>
				<li class="ketang-menu-answer"><span style="background: url(../../images/istudy/wx_ketang-menu-answer_click.png);"></span></li>
				<li class="ketang-menu-write"><span style="background: url(../../images/istudy/wx_ketang-menu-write_click.png);"></span></li>
				<li class="ketang-menu-vote"><span style="background: url(../../images/istudy/wx_ketang-menu-vote_click.png);"></span></li>
				<!--<li class="ketang-menu-question"><span style="background: url(../../images/istudy/wx_ketang-menu-question_click.png);"></span></li>-->
				<!--<li class="ketang-menu-report"><span style="background: url(../../images/istudy/wx_ketang-menu-report_click.png);"></span></li>-->
				<li class="ketang-menu-score"><span style="background: url(../../images/istudy/wx_ketang-menu-score_click.png);"></span></li>
			</ul>
			
			<div class="ketang-menu-info">
				<img src="" class="hide">
				<h3></h3>
				<p class="hide"></p>
			</div>
		</div>
			
		<script type="text/javascript" src="../../js/futuredoctorapp/startstu.js"></script>
		<script type="text/javascript" src="../../js/futuredoctorapp/vueComponent.js"></script>
		<script>
			registerToNative('goBack', function (data) {
				window.location.href='application.html'
			});
			var vm=new Vue({
				el:'#vmcontainer',
				data:{
					headerTitle:'互动课堂',
					showback:true,
					showreload:true,
					titlenum:0,
					//以上是头部配置
				}
			});
			function goBack(){
				window.location.href="application.html";
			};
		</script>
	</body>
</html>
