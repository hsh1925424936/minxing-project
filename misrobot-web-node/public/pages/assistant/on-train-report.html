<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../../js/assistant/layout.js" ></script>
		<meta charset="UTF-8">
		<title>课中训练报告</title>
		<style type="text/css">
			body{
				background-color:#F1F1F1; padding-bottom:30px;
			}
			.allOuter{
				width:1024px; margin:auto;
			}
			.topOuter{
				width:100%; height:70px; position:relative;
			}

			.topOuter>h3{
				width:100%; height:100%; line-height:70px;
				text-align:center; font-size:26px;
			}
			.topOuter>p{
				color:#6A7DB8; position:absolute; width:90px; height:24px; top:50%; margin-top:-12px;
				line-height:24px; text-align:right; font-size:14px; right:0px;
			}
			.return1{
				position:absolute; width:90px; height:24px; top:50%; margin-top:-12px;
			}
			.return1>img{
				display:block; float:left; width:22px; height:100%;
			}
			.return1>span{
				display:block; float:left; width:60px; height:100%; line-height:24px;
				color:#6A7DB8; margin-left:5px;
			}
			


			.chartTit{
				width:100%; height:30px; line-height:30px; font-size:22px; margin-bottom:20px;
			}

			.wrongOuter{
				margin-top:14px; background-color:white; padding:30px;
			}
			.error-person{
				width:100%; height:345px;
			}
			.box2Outer{
				width:100%; margin-top:14px;
			}
			.chartOuter{
				float:left; background-color:white; padding:30px; width:49.5%;
			}
			.chart1Outer{
				height:460px; float:left;
			}
			.chart2Outer{
				height:460px; float:right;
			}
			.class-result{
				width:100%; height:360px;
			}
			.chart3Outer{
				height:520px; float:left;
			}
			.chart4Outer{
				height:520px; float:right;
			}
			.chart4Outer>h4{
				width:100%; height:25px; font-size:18px; line-height:25px;
			}
			.chart4Outer>p{
				width:100%; font-size:16px; line-height:22px;
				overflow:auto; height:100px;
			}
			.completed-time{
				height:300px;
			}
			.completed-status{
				height:360px;
			}

			.table{
				width:100%; border-left:1px solid #F4F4F4;
				border-right:1px solid #F4F4F4; border-top:1px solid #F4F4F4;
			}
			.table>div{
				width:100%; height:52px; border-bottom:1px solid #F4F4F4;
			}
			.table .td{
				width:33.3%; float:left; height:100%; line-height:50px; text-align:center;
			}
			.tr{
				font-size:17px;
			}
			.th{
				background-color:#F1F1F1; font-size:18px;
			}
			.th .td{
				border-right:1px solid #DFDFDF;
			}
			.ranking{
				color:#6896AE;
			}
			.td img{
				width:20px; height:36px; display:block; margin:auto; margin-top:5px;
			}

			.info1Outer{
				width:100%; background-color:white;
				padding:30px; font-size:20px;
			}
			.info1Outer span {
			    display: block;
			    float: left;
			}
			.cu {
			    font-weight: bold;
			}
			.skill-list li.active {
			    background:#ccc;
			}

		</style>
		<script src="../../js/echarts-all.js"></script>
		<script src="../../js/assistant/web_chart.js"></script>
		<script src="../../js/assistant/pc_on-train-report.js"></script>
	</head>
	<body>
		<div class="allOuter">
			<div class="topOuter">
				<!--<div class="return1">
					<img src="../img/return3.png"/><span>返回</span>
				</div>-->
					
				<h3 class="report-title">无报告</h3>
				<!-- <p>查看详情</p> -->
			</div>

			<div class="info1Outer">
				<ul class="skill-list">
					<li></li><span class="cu">训练项目1：</span><span>无</span></li>
				</ul>
			</div>

			<div class="wrongOuter">
				<h3 class="chartTit">错误点统计</h3>
				<div class="error-person"></div>
			</div>

			<div class="box2Outer clearfix">
				<div class="chartOuter chart1Outer">
					<h3 class="chartTit">完成情况统计</h3>
					<div class="completed-status"></div>
				</div>
				<div class="chartOuter chart2Outer">
					<h3 class="chartTit">分值统计</h3>
					<div class="class-result"></div>
				</div>
			</div>

			<div class="box2Outer clearfix">
				<div class="chartOuter chart3Outer">
					<h3 class="chartTit">排名</h3>
					<div class="table">
						<div class="th clearfix">
							<div class="td">
								排名
							</div>
							<div class="td">
								姓名
							</div>
							<div class="td">
								分数
							</div>
						</div>
						<div class="tr clearfix">
							<div class="td">
								<img src="../../images/assistant/wx_kt-rank-1.png"/>
							</div>
							<div class="td stuTd">
								
							</div>
							<div class="td stuScore">
								
							</div>
						</div>
						<div class="tr clearfix">
							<div class="td">
								<img src="../../images/assistant/wx_kt-rank-2.png"/>
							</div>
							<div class="td stuTd">
								
							</div>
							<div class="td stuScore">
								
							</div>
						</div>
						<div class="tr clearfix">
							<div class="td">
								<img src="../../images/assistant/wx_kt-rank-3.png"/>
							</div>
							<div class="td stuTd">
								
							</div>
							<div class="td stuScore">
								
							</div>
						</div>
						<div class="tr clearfix">
							<div class="td ranking">
								4
							</div>
							<div class="td stuTd">
								
							</div>
							<div class="td stuScore">
								
							</div>
						</div>
						<div class="tr clearfix">
							<div class="td ranking">
								5
							</div>
							<div class="td stuTd">
								
							</div>
							<div class="td stuScore">
								
							</div>
						</div>
						<div class="tr clearfix">
							<div class="td ranking">
								6
							</div>
							<div class="td stuTd">
								
							</div>
							<div class="td stuScore">
								
							</div>
						</div>
					</div>

				</div>
				<div class="chartOuter chart4Outer">
					<h3 class="chartTit">训练人数</h3>
					<div class="completed-time"></div>
					<h4>未训练名单</h4>
					<p class="jNotrain">无</p>
				</div>
			</div>

		</div>
	</body>
	
	<script type="text/javascript">
		

	</script>

</html>
