<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/assistant/common.css"/>
    <script src="../../js/assistant/jquery-1.12.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/assistant/base.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/assistant/c_common.js" type="text/javascript" charset="utf-8"></script>
    <title>课前和课堂报告</title>
    <style type="text/css">
        .hidden{position:absolute !important; left:5000px !important;}

        body{
            background-color:#ECECEC; font-family: "微软雅黑"; overflow:hidden;
        }

        .tabcon{
            width:100%; height:40px; font-size:20px; position:absolute; top:0; left:0;
        }
        .tabcon li{
            padding-left:0.5em; padding-right:0.5em; line-height:40px; float:left;
            margin-left:1em; margin-right:1em; cursor:pointer;
        }
        .tabli_on{
            font-weight:bold; border-bottom:1px solid; 
        }

        .iframecon{
            width:100%; height:100%; padding-top:40px;
        }
        .iframecon iframe{
            height:100%; width:100%;
        }
    </style>
</head>
<body>
    <ul class="tabcon">
        <li class="tabli tabli_on" index="0">课前训练报告</li>
        <li class="tabli" index="1">课堂训练报告</li>
    </ul>
    <div class="iframecon">
        <iframe></iframe>
        <iframe class="hidden"></iframe>
    </div>

</body>
<script type="text/javascript">
    var tab = 0;//记录当前的tab
    $('.tabli').click(function() {
        $('.tabli').removeClass('tabli_on');
        $(this).addClass('tabli_on');
        var i = $(this).attr('index');
        tab = i;
        $('iframe').addClass('hidden');
        $('.iframecon').children().eq(i).removeClass('hidden');
        $('iframe')[i].contentWindow.send_height();
    });
    if(GetQueryString('sid')){//说明是链接打开的
        setCookie('sid',GetQueryString('sid'),7);
        setCookie('loginid',GetQueryString('uid'),7);
        setCookie('uid',GetQueryString('uid'),7);
        setCookie('scheduleid',GetQueryString('scheduleid'),7);
        show_iframe();
    }else{
        gotC.init({
            fn:function(){
                show_iframe();
            },
            current_course_info:true//是否需要获取课程信息
        });
    }
    
    function show_iframe(){
        $('.iframecon').children().eq(0).attr('src', 'report.html');
        $('.iframecon').children().eq(1).attr('src', 'report_after_class.html');
    }
    function get_height(height,i){//获取课前报告/课堂报告页面的高度传给父页面
        if( tab == i && parent.location.pathname.indexOf('statistics_cs.html') != -1 ){
            parent.change_height(height);
        }
    }
</script>
</html>
