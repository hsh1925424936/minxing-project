<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Title</title>
    <script src="../../js/scmp/common.js"></script>
    <style>
        body,html{
            padding:0;
            margin:0;
            height:100%;
        }
        p,ul,li,dl,dt,dd{
            padding:0;
            margin:0;
        }
        .container{
            display:flex;
            flex-direction:column;
            height:100%;
        }
        #content{
            flex-grow:1;
            display:flex;
            flex-direction:column;
        }
        #iframeelem{
            width:100%;
            flex-grow: 1;
        }
        #header{
            overflow: hidden;
            background-color: #EAF1F9;
            padding:10px 0;
        }
        #header>p{
            width:100px;
            text-align: center;
            color:#00A0EA;
            float:left;
            border-right:1px solid #DAE7F0;
            font-size: 14px;
        }
        .bluefont{
            color:#00A0EA;
        }
        .endcoursebtn{
            background-color:#00A0EA;
            color:white;
            border-radius: 5px;
            padding:5px 20px;
            float:right;
            margin:0 40px 0 10px;
        }
        .coursename{
            color:#00A0EA;
            float:right;
            padding:0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header">
            <p onclick="torace()">抢答游戏</p>
            <p onclick="totimer()">倒计时</p>
            <p onclick="torecordvoice()">录音录屏</p>
            <p onclick="torecordscreen()">投影</p>
            <span onclick="toendcourse()" class="endcoursebtn">下课</span>
            <span class="coursename">
                <span>课程名称：</span>
            </span>
        </div>
        <div id="content">
            <iframe src="" frameborder="0" id="iframeelem"></iframe>
        </div>
    </div>
    <script>
        var iframeelem=document.getElementById('iframeelem')
        var from=window.location.href.split('=')[1]
        switch(from)
        {
            case 'report':
                iframeelem.src='report.html'
                break
            case 'interact_enter':
                iframeelem.src='interact_enter.html'
                break
            case 'grouping':
                iframeelem.src='grouping.html'
                break
        }
        function torace(){
            iframeelem.src='qiangdaqi.html'
        }
    </script>
</body>
</html>
