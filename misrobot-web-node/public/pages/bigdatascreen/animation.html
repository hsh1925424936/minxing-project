<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html{height: 100%;overflow:hidden;}
			body{height: 100%;
				--time1:5s;
				--time2:5s;
				--time3:5s;/*速度*/
				margin:0;
				padding:0;
			}
			.box{width: 100%;height: 100%;font-size: 0;}
			.cell{width: 12.5%;height:20%;display: inline-block;position: relative;overflow: hidden;}
			.dia{width: 0;height: 0;background-color: #15161E;position: relative;top: -100px;left: -100px;}
			.dia1{animation: change1 var(--time2) ;clip: (20px ,0,0,0);}
			.dia2{animation: change2 var(--time2) ;clip: (20px ,0,0,0);}
			.dia3{animation: change3 var(--time2) ;clip: (20px ,0,0,0);}
			.dia4{animation: change4 var(--time2) ;}
			.dia5{animation: change5 var(--time2) ;}
			.dia6{animation: change6 var(--time3) ;}
			.dia7{animation: change7 var(--time1) ;}
			.dia8{animation: change8 var(--time1) ;}
			.dia9{animation: change9 var(--time1) ;}
			.dia10{animation: change10 var(--time1) ;}
			.dia11{animation: change11 var(--time1) ;}
			.dia12{animation: change12 var(--time1) ;}
			.dia13{animation: change13 var(--time1) ;}
			.dia14{animation: change14 var(--time1) ;}
			.dia15{animation: change15 var(--time2) ;}
			.dia16{animation: change16 var(--time2) ;}
			.dia17{animation: change17 var(--time2) ;}
			@keyframes change1{
				0%   {left:0; top:0;width: 0;height: 0;}
			    50%  {left:0; top:0;width: 100%;height: 100%;}
			    100%  {left:0; top:0;width: 0;height: 0;}
			}
			@keyframes change2{
				0%   {left:50%; top:0;width: 0;height: 0;}
			    50%  {left:0; top:0;width: 100%;height: 100%;}
			    100%  {left:50%; top:0;width: 0;height: 0;}
			}
			@keyframes change3{
				0%   {left:100%; top:0;width: 0;height: 0;}
			    50%  {left:0; top:0;width: 100%;height: 100%;}
			    100%  {left:100%; top:0;width: 0;height: 0;}
			}
			@keyframes change4{
				0%   {left:0; top:50%;width: 0;height: 0;}
			    50%  {left:0; top:0;width: 100%;height: 100%;}
			    100%  {left:0; top:50%;width: 0;height: 0;}
			}
			@keyframes change5{
				0%   {left:100%; top:50%;width: 0;height: 0;}
			    50%  {left:0; top:0;width: 100%;height: 100%;}
			    100%  {left:100%; top:50%;width: 0;height: 0;}
			}
			@keyframes change6{
				0%   {left:50%; top:50%;width: 0;height: 0;}
			    50%  {left:0; top:0;width: 100%;height: 100%;}
			    100%  {left:50%; top:50%;width: 0;height: 0;}
			}
			@keyframes change7{
				0%   {left:50%; top:25%;width: 0;height: 0;}
			    50%  {left:0; top:0;width: 100%;height: 100%;}
			    100%  {left:50%; top:25%;width: 0;height: 0;}
			}
			@keyframes change8{
				0%   {left:50%; top:75%;width: 0;height: 0;}
			    50%  {left:0; top:0;width: 100%;height: 100%;}
			    100%  {left:50%; top:75%;width: 0;height: 0;}
			}
			@keyframes change9{
				0%   {left:25%; top:50%;width: 0;height: 0;}
			    50%  {left:0; top:0;width: 100%;height: 100%;}
			    100%  {left:25%; top:50%;width: 0;height: 0;}
			}
			@keyframes change10{
				0%   {left:25%; top:25%;width: 0;height: 0;}
			    50%  {left:0; top:0;width: 100%;height: 100%;}
			    100%  {left:25%; top:25%;width: 0;height: 0;}
			}
			@keyframes change11{
				0%   {left:75%; top:25%;width: 0;height: 0;}
			    50%  {left:0; top:0;width: 100%;height: 100%;}
			    100%  {left:75%; top:25%;width: 0;height: 0;}
			}
			@keyframes change12{
				0%   {left:75%; top:50%;width: 0;height: 0;}
			    50%  {left:0; top:0;width: 100%;height: 100%;}
			    100%  {left:75%; top:50%;width: 0;height: 0;}
			}
			@keyframes change13{
				0%   {left:25%; top:75%;width: 0;height: 0;}
			    50%  {left:0; top:0;width: 100%;height: 100%;}
			    100%  {left:25%; top:75%;width: 0;height: 0;}
			}
			@keyframes change14{
				0%   {left:75%; top:75%;width: 0;height: 0;}
			    50%  {left:0; top:0;width: 100%;height: 100%;}
			    100%  {left:75%; top:75%;width: 0;height: 0;}
			}
			@keyframes change15{
				0%   {left:0; top:100%;width: 0;height: 0;}
			    50%  {left:0; top:0;width: 100%;height: 100%;}
			    100%  {left:0; top:100%;width: 0;height: 0;}
			}
			@keyframes change16{
				0%   {left:50%; top:100%;width: 0;height: 0;}
			    50%  {left:0; top:0;width: 100%;height: 100%;}
			    100%  {left:50%; top:100%;width: 0;height: 0;}
			}
			@keyframes change17{
				0%   {left:100%; top:100%;width: 0;height: 0;}
			    50%  {left:0; top:0;width: 100%;height: 100%;}
			    100%  {left:100%; top:100%;width: 0;height: 0;}
			}
			
		</style>
	</head>
	<body>
		
		<div class="box">
			<div class="cell"><div class="dia dia1"></div></div>
			<div class="cell"><div class="dia dia2"></div></div>
			<div class="cell"><div class="dia dia2"></div></div>
			<div class="cell"><div class="dia dia2"></div></div>
			<div class="cell"><div class="dia dia2"></div></div>
			<div class="cell"><div class="dia dia2"></div></div>
			<div class="cell"><div class="dia dia2"></div></div>
			<div class="cell"><div class="dia dia3"></div></div>
			
			<div class="cell"><div class="dia dia4"></div></div>
			<div class="cell"><div class="dia dia10"></div></div>
			<div class="cell"><div class="dia dia7"></div></div>
			<div class="cell"><div class="dia dia7"></div></div>
			<div class="cell"><div class="dia dia7"></div></div>
			<div class="cell"><div class="dia dia7"></div></div>
			<div class="cell"><div class="dia dia11"></div></div>
			<div class="cell"><div class="dia dia5"></div></div>
			
			<div class="cell"><div class="dia dia4"></div></div>
			<div class="cell"><div class="dia dia9"></div></div>
			<div class="cell"><div class="dia dia6"></div></div>
			<div class="cell"><div class="dia dia6"></div></div>
			<div class="cell"><div class="dia dia6"></div></div>
			<div class="cell"><div class="dia dia6"></div></div>
			<div class="cell"><div class="dia dia12"></div></div>
			<div class="cell"><div class="dia dia5"></div></div>
			
			<div class="cell"><div class="dia dia4"></div></div>
			<div class="cell"><div class="dia dia13"></div></div>
			<div class="cell"><div class="dia dia8"></div></div>
			<div class="cell"><div class="dia dia8"></div></div>
			<div class="cell"><div class="dia dia8"></div></div>
			<div class="cell"><div class="dia dia8"></div></div>
			<div class="cell"><div class="dia dia14"></div></div>
			<div class="cell"><div class="dia dia5"></div></div>
			
			<div class="cell"><div class="dia dia15"></div></div>
			<div class="cell"><div class="dia dia16"></div></div>
			<div class="cell"><div class="dia dia16"></div></div>
			<div class="cell"><div class="dia dia16"></div></div>
			<div class="cell"><div class="dia dia16"></div></div>
			<div class="cell"><div class="dia dia16"></div></div>
			<div class="cell"><div class="dia dia16"></div></div>
			<div class="cell"><div class="dia dia17"></div></div>
		</div>
	</body>
</html>
