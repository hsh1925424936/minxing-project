<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>test</title>
		<link rel="stylesheet" href="../../css/bigdatascreen/common.css" type="text/css" />
		<script src="../../js/bigdatascreen/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			/*蒙版动画效果*/
			.cellbox{
				width:100%; height:100%; position:absolute;
			}
			.cell{
				float:left; border-radius:50%;
				transform:scale(0,0);
			}
			@keyframes cellscale{
				0% {transform:scale(0.7,0.7);}
				25% {transform:scale(0,0);}
				50% {transform:scale(0,0);}
				75% {transform:scale(0,0);}
				100% {transform:scale(0.7,0.7);}
			}

		</style>	
	</head>
	<body>
		
	</body>

	<script type="text/javascript">

		$(function() {
			appendcell(16,6);
			function appendcell(cols,rows){//生成蒙版动画的方法
				$('body').append('<div class="cellbox"></div>');
				var num = cols*rows;
				var cellwidth = (100/cols).toFixed(2); 
				var cellheight = (100/rows).toFixed(2);
				for (var i = 0; i < num; i++) {
					var random = Math.ceil(Math.random()*5);
					var color1 = Math.floor(Math.random()*256);
					var color2 = Math.floor(Math.random()*256);
					var color3 = Math.floor(Math.random()*256);
					var color = 'rgba('+color1+','+color2+','+color3+',1)';
					$('.cellbox').append('<div class="cell" style="width:'+cellwidth+'%; height:'+cellheight+'%; animation:cellscale '+random+'s infinite; background-color:'+color+';"></div>');
				}
			}
			
		});

	</script>
</html>
