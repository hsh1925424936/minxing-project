<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <title>雪花飘落</title>
    <style>
        body{background-color:black;}
        .snowbg{width:1000px;height:600px;clear:both;margin:0 auto;position:relative;overflow:hidden;}
        .snow{position:absolute;top:400px;border-radius: 50%}
    </style>
    <script>
        $(function(){
            var colorarr=['#00B7F1','#E3B300','#2CD294','F09914','84DF1E','EB31AC']
            var d="<div class='snow'><div>"
            $('.snow').each(function(){
                $(this).css({

                })
            })
            var timer2=setInterval(function(){
                var f=$(document).width();
                var color=colorarr[Math.round(Math.random()*5)]
                var e=Math.random()*f-100;
                var o=0.5+Math.random();
                var fon=10+Math.random()*30;
                var l = e - 100 + 200 * Math.random();
                var k=2000 + 5000 * Math.random();
                $(d).clone().appendTo(".snowbg").css({
                    left:e+"px",
                    opacity:o,
                    width:fon,
                    height:fon,
                    backgroundColor:color
                }).animate({
                    top:"0px",
                    left:l+"px",
                    opacity:0.1,
                },k,"linear",function(){$(this).remove()})
            },200)
        })
        //欢迎交流讨论
    </script>
</head>

</div>
</body>
</html>
