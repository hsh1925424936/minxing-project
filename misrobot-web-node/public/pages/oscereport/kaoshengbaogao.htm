		  "testTime" : "2016-12-03 08:00-10:00(考试时间)",
		  "testWay" : " OSCE(考试方式)",

		  "getScore" : 85(本次考试得分，int),
		  "stuNum" : 130(本次考试总人数，int),
		  "ranknum" : 20(本次考试排名，int),
		  "summaries" : [ (考试项，数组)
		      {"itemName" : "病史采集(考试项)", "totalScore" : 20(此项总分,int), "maxScore" : 18(最高分,int), "mediuScore" : 15(中值分,int), "avgScore(平均分,int)" : 14, "minScore" : 8(最低分,int), "getScore" : 16(得分,int)},
		      {"itemName" : "病例分析", "totalScore" : 40, "maxScore" : 38, "mediuScore" : 32, "avgScore" : 33, "minScore" : 27, "getScore" : 36},
		      {"itemName" : "病史采集", "totalScore" : 40, "maxScore" : 37, "mediuScore" : 33, "avgScore" : 14, "minScore" : 28, "getScore" : 34}
		  ],
		  "deficiencies":[(不足点，数组)
		    {"itemName": "病史采集", "itemPoints" : [{"point": "患者身份核对", "deficiency" : "没有核对患者身份"}, {"point": "家族病史询问", "deficiency" : "没有询问家族病史"}]},
		    {"itemName": "病例分析", "itemPoints" : [{"point": "患者身份核对2", "deficiency" : "没有核对患者身份2"}, {"point": "家族病史询问2", "deficiency" : "没有询问家族病史2"}]}
		  ]
		}  }}
	  
	  
	  */
	  

	  var info = null;
	  var data = {"errcode":"0","errdesc":"success","reportinfo":{"scoreranking":18,"studentname":"高星","testway":"OSCE","getscore":296,"testname":"2011级临床医学八年制学生医学综合考试II临床综合能力考核","testtime":"2017-06-29 07:00-23:00","studentno":"11518353","deficiencies":[{"itemname":"问诊1","itempoints":[{"deficiency":"得分率：0.5","point":"伴随症状：胃部有饱胀感，自觉吃下东西不消化，胃口不好，有时感恶心；（2分）"},{"deficiency":"得分率：0.6","point":"开始和结束（指问诊开始时有自我介绍及与病人有简短的交流；问诊结束时应该告诉病人下一步做什么）；（5分）<br>最低分为1分"},{"deficiency":"得分率：0","point":"确认患者姓名；（2分）"}]},{"itemname":"临床操作","itempoints":[{"deficiency":"得分率：0.6","point":"病人准备：<br>核对病人信息；（3分）<br>评估患者状态，明确适应症，判断是否存在禁忌症；（3分）<br>是否签署知情同意；（2分）<br>操作中的病人配合及注意事项（口诉完成）；（2分）"},{"deficiency":"得分率：0.8","point":"物品准备：<br>消毒物品，消毒手套，消毒胸腔穿刺包，麻醉药，抢救药品（0.1%肾上腺素，及注射器），敷贴，听诊器，数只无菌试管等；（4分）<br>检查各种消毒物品的有效消毒日期；（4分）<br>物品放置于操作者的右手边；（2分）"},{"deficiency":"得分率：0.8","point":"抽液完毕，拔出穿刺针，盖以无菌纱布，稍用力压迫片刻，胶布固定；（4分）<br>术后嘱患者卧床休息，观察有无不适反应；（2分）<br>抽液后应常规听诊，注意呼吸音，必要时重复X线检查，以除外气胸，并了解被压缩肺的情况；（4分）"}]},{"itemname":"问诊2","itempoints":[{"deficiency":"得分率：0","point":"血尿：无；（2分）"},{"deficiency":"得分率：0.5","point":"其它阴性症状：无呕吐、腹痛、腹泻等；（2分）"},{"deficiency":"得分率：0.5","point":"其它阴性症状：无鼻塞、流涕、咳嗽、气急等；（2分）"}]},{"itemname":"体格检查","itempoints":[{"deficiency":"得分率：0.5","point":"检查肘关节运动（2分）"},{"deficiency":"得分率：0.5","point":"触诊滑车上淋巴结（2分）"},{"deficiency":"得分率：0.8","point":"系统性(指体检内容是否完整，是否按顺序或部位有序完成)（最高分为5分，最低分为1分)"}]}],"studentcount":50,"studentclass":"2011级临床医学八年制","summaries":[{"avgscore":83.48,"itemname":"问诊1","getscore":75,"totalscore":100,"maxscore":98,"minscore":66,"medianscore":84},{"avgscore":90.74,"itemname":"临床操作","getscore":92,"totalscore":100,"maxscore":100,"minscore":74,"medianscore":92},{"avgscore":79.1,"itemname":"问诊2","getscore":90,"totalscore":100,"maxscore":93,"minscore":55,"medianscore":79.5},{"avgscore":37.68,"itemname":"体格检查","getscore":39,"totalscore":50,"maxscore":46,"minscore":25,"medianscore":39}],"fullscore":350},"command":"osce/report/testreport"};
	  //console.log(data);
	  if(data && (data.errcode == "0" || data.errcode == 0)){
		  info = data.reportinfo;
	  }

	 
      if(info){
		  // student basic info  基本信息
		  $("#testname").text(info.testname + "成绩单");
          $("#examineename").text(info.studentname);  
		  $("#uid").text(info.studentno);
		  $("#stuclass").text(info.studentclass);
		  $("#testtime").text(info.testtime);
		  $("#testway").text(info.testway);

		  $("#fullscore").text(info.fullscore);
		  $("#getscore").text(info.getscore);
		  $("#ranknum").text(info.scoreranking);
		  $("#stunum").text(info.studentcount);

          // summary data 各考站成绩分析
          if(info.summaries){
             
			  var $tabsum = $("#tabsum");

			  for(var i=0; i< info.summaries.length; i++){
                 
				  var tmpstr = "<tr>";
                  var str1 = "<td>" +  info.summaries[i].itemname + "</td>";
				  tmpstr = tmpstr + str1;
                  var str2 = "<td>" +  info.summaries[i].totalscore + "</td>";
				  tmpstr = tmpstr + str2;
				  var str3 = "<td>" +  info.summaries[i].maxscore.toFixed(2) + "</td>";
				  tmpstr = tmpstr + str3;
				  var str4 = "<td>" +  info.summaries[i].medianscore.toFixed(2) + "</td>";
				  tmpstr = tmpstr + str4;
				  var str5 = "<td>" +  info.summaries[i].avgscore.toFixed(2) + "</td>";
				  tmpstr = tmpstr + str5;
				  var str6 = "<td>" +  info.summaries[i].minscore.toFixed(2) + "</td>";
				  tmpstr = tmpstr + str6;
				  var str7 = "<td style='font-weight: bold;'>" +  info.summaries[i].getscore.toFixed(2) + "</td>";
				  tmpstr = tmpstr + str7;

				  tmpstr = tmpstr + "</tr>";

				  
				  $tabsum.append(tmpstr);
				 
			  }

			  // last <tr> tag
			  var tmpstr = "<tr style='font-weight: bold;'>";
                  var str1 = "<td>合计</td>";
				  tmpstr = tmpstr + str1;
                  var str2 = "<td>" + info.fullscore + "</td>";
				  tmpstr = tmpstr + str2;
				  var str3 = "<td>-</td>";
				  tmpstr = tmpstr + str3;
				  var str4 = "<td>-</td>";
				  tmpstr = tmpstr + str4;
				  var str5 = "<td>-</td>";
				  tmpstr = tmpstr + str5;
				  var str6 = "<td>-</td>";
				  tmpstr = tmpstr + str6;
				  var str7 = "<td>" +  info.getscore + "</td>";
				  tmpstr = tmpstr + str7;

				  tmpstr = tmpstr + "</tr>";

				  
				  $tabsum.append(tmpstr);

		  }

		  //各考站主要不足点

		  if(info.deficiencies){
			  var $tabdef = $("#tabdef");

              for(var i = 0 ;i< info.deficiencies.length;i++){
                  var th = "<tr><th colspan='3' style='text-align: left;'>" + (i+1) + "、";
				  th = th + info.deficiencies[i].itemname + "</th></tr>";
                  $tabdef.append(th);

				  if(info.deficiencies[i].itempoints){
                      for(var j=0;j< info.deficiencies[i].itempoints.length; j++){
                          var tr = "<tr>";
						  var td1 = "<td style='text-align: left;'>" + (i+1) + "." + (j+1) + "</td>";
						  tr = tr + td1;

						  var td2 = "<td style='text-align: left;'>" + info.deficiencies[i].itempoints[j].point + "</td>";
						  tr = tr + td2;

						  //var td3 = "<td style='text-align: left;'>" + info.deficiencies[i].itempoints[j].deficiency + "</td></tr>";
						  //tr = tr + td3;

						  $tabdef.append(tr);

                      }
                  }
			  }
          }

	  }


  });
  </SCRIPT>
