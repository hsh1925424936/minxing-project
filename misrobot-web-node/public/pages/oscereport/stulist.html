<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考生列表</title>
    <link href="../../css/oscereport/report.css" rel="stylesheet" type="text/css">
</head>
<script src="../../js/jquery-3.1.1.min.js" charset="utf-8" type="text/javascript"></script>
<script src="../../layer/xie/layer1.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/oscereport/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>

<body>
    <div id="container" v-cloak>
        <h2 id="testName"><span class="return_span" onclick="history.go(-1);"><</span>考生列表</h2>
        <div class="contentbox" class="subTit">
       		<h3>请您选择考生查看报告</h3>
       		<div class="listCon clearfix">
       			<span v-for="result in resultlist" @click="jumpreport(result.id)">{{result.name}}</span>
       		</div>
        </div>

    </div>
    <script type="text/javascript">

		var vm=new Vue({
	        el:'#container',
	        data:{
	            resultlist:[]
	        },
	        methods:{
	        	jumpreport:function(id){//跳转到报告页面的方法
	        		window.location.href = 'stureport.html?studentid='+id+'&examid='+GetQueryString('examid')+'&isjump=1';
	        	}
	        },
	        created:function(){
	        	my_require.R({
					isShade:1,
					url:'/report/queryexaminerorstudentinfo',
					data:{
						command:"report/queryexaminerorstudentinfo",
						examid:GetQueryString('examid'),
						type:1
					},
					callback:function(base){
						console.log(base);
						if ( base.resultlist.length == 0 ){
							layer.msg('暂无数据!');
							return false;
						}
						vm.resultlist = base.resultlist;
					}
				});
	        }

		});

    </script>
</body>
</html>
