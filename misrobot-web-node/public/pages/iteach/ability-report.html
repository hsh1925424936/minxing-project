<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../../js/iteach/layout.js" ></script>
		<meta charset="UTF-8">
		<title>完成情况</title>
		<style type="text/css">
			body{
				background-color:#EFF3F6;
			}
			.box{
				 padding-bottom:50px;
			}
			.outer{
				width:100%;
			}


			.scoreOuter{
				width:100%; background-color:#0495CA; overflow:hidden;
			}
			.teachingNum{
				width:128px; height:128px; margin: 20px auto; border-radius: 50%; 
				border: 4px solid #37b1d8; text-align: center; color: #fff; position: relative;
				overflow: hidden;
			}
			.teachingNum p {
				line-height: 60px; font-size: 48px; margin-top: 10px;
				
			}
			.teachingNum p,.teachingNum span{
				position: relative; z-index: 2;
			}
			.teachingNum div {
				width: 120px; height: 120px; position: absolute; background: #68c6e2; left: 0; top: 120px;
			}
			
			.roleEvaluate,.roleEvaluate:hover,.roleEvaluate:active,.roleEvaluate:visited {
				width:25%; height:35px; float:left; text-decoration: none;
				background-color:#1EA1CF; line-height:35px;
				text-align:center; color:#D9F0F8; font-size:14px;
			}
			.roleEvaluateOn{
				background-color:#4CB4D9;
			}
			.subTit{
				width:100%; font-size:14px; line-height:42px; background: #f0eff5;
				color:#9F9FA1; padding-left:15px; padding-right:15px;
			}
			.subTit span{
				float:right; 
				color:#565656;
			}

			.itemOuter{
				padding:15px; line-height:24px; font-size:16px;
				color:#8C8C8C; background-color:white;
			}
			.wrongOuter{
				line-height:24px; font-size:16px;
				color:#8C8C8C; background-color:white;
			}
			.wrongOuter>div{
				padding-left:15px; padding-right:15px;
			}
			.itemCon{
				margin-bottom:15px; border-bottom:1px solid #F4F4F4;
			}
			.itemCon2{
				margin-bottom:15px;
			}
			.itemName{
				float:left; width:30%;
			}
			.itemVal{
				float:right; text-align:right; width:70%;
			}
			.littleTit{
				width:100%; height:60px; color:#3F3F3F;
				text-align:center; line-height:60px; font-size:14px;
			}
			
			.chartOuter{
				width:100%; height:200px; overflow: auto;
			}

			.wrongTit{
				background-color:#F7F6FB; font-size:14px;
				border-bottom:2px solid #D9D9DB; font-weight:bold;
				line-height:38px;
			}
			.wrongTit1{
				width:50%; float:left;
			}
			.wrongTit2{
				width:50%; text-align:right; float:left;
			}
			.wrongItem{
				border-bottom:1px solid #F8F8F8; color:#707070;
				font-size:14px; line-height:18px; padding-top:10px;
				padding-bottom:10px;
			}
			.wrongName{
				width:80%; float:left;
			}
			.wrongVal{
				width:20%; float:left; text-align:right;
			}
			.orange{
				color:#F18B49;
			}
			.trainSkillOuter{
				width:100%; overflow-x:auto; margin-top:30px;
			}
			.trainSkillBox{
				width:100%;
			}
			.skillCon{
				width:50%; float:left;
			}
			.skillCon>span{
				width:100%; line-height:20px; font-size:16px;
				color:#8B8B8D; text-align:center; display:block;
			}
			.skillImg{
				width:70px; height:70px; margin:0 auto;
				background-color:#D6DEE0;
				background-image:url('../../images/iteach/onlesson.jpg');
				background-size:40% 50%; background-repeat:no-repeat;
				background-position:50% 50%; border-radius:40px;
			}
			.skillImgOn div{
				background-color:#63BCDC;
			}	
			.chartTit{
				width:100%; font-size:14px;
				color:#555555; line-height:50px;
			}
			.scoreTxt{
				width:50%; height:40px; color:white;
				font-size:12px; padding-left:22px; float:left;
			}
			
			.error-rate,.error-person {
				height: 320px;
			}
			.achievements { height: 100%; width: 100%;}

			.class-time {
				height: 400px;
			}
			.class-result{
				height:270px;
			}
			
			
			
		</style>
		<script src="../../js/echarts-all.js"></script>
		<script src="../../js/iteach/web_chart.js"></script>	
		<script src="../../js/iteach/web_aft_report.js"></script>
	</head>
	<body>
		
		<div class="box clearfix">

						<span>教学指数</span>

					</div>
					
					<a href="on-course-report.html" class="roleEvaluate" style="border-right:1px solid #3FAFD7;">
						课程概况
					</a>
					<div class="roleEvaluate roleEvaluateOn" style="border-right:1px solid #3FAFD7;">
						完成情况
					</div>
					<a href="wrong-report.html" class="roleEvaluate" style="border-right:1px solid #3FAFD7;">

					</a>
					<a href="my-evalute.html" class="roleEvaluate">
						我的评价
					</a>
				</div>

				<div class="trainSkillOuter">
					<div class="trainSkillBox clearfix">
						<div class="skillCon">
							<div class="skillImg skillImgOn">
							</div>
							<span>训练技能内容</span>
						</div>

						<div class="skillCon">
							<div class="skillImg">
							</div>
							<span>训练技能内容</span>
						</div>

						<div class="skillCon">
							<div class="skillImg">
							</div>
							<span>训练技能内容</span>
						</div>
					</div>

				</div>
				

				<div class="subTit">
					教学成果对比（正确率提高）
					<span class="jWrongRatioAvg">平均降低48.7%</span>
				</div>

				<div class="itemOuter">
					<div class="chartOuter" style="height: 600px;">
						<div class="achievements">
							
						</div>
					</div>
				</div>

				<div class="subTit">
					完成人数
				</div>

				<div class="itemOuter">
					<div class="littleTit">
						对应训练次数&nbsp;完成人数统计
					</div>					
					<div class="chartOuter completed-time">

					</div>
				</div>

				<div class="subTit">
					班级成绩统计
					<span class="jScoreAvage"></span>
				</div>

				<div class="itemOuter">
					<div class="chartOuter class-result">

					</div>
				</div>

				<div class="subTit">

					<span class="jTimeAvage"></span>

				<div class="itemOuter">
					<div class="chartOuter class-time" >

					</div>
				</div>


				<div class="bottomOuter">
					<a href="schedule.html" class="bottomItem clearfix">
						<img src="../../images/iteach/kebiao.png"/>
						<span>课表</span>
					</a>

					<a href="report.html" class="bottomItem clearfix">
						<img src="../../images/iteach/baogaoon.png"/>
						<span class="bottomItemOn">报告</span>
					</a>

					<a href="message-list.html" class="bottomItem clearfix">
						<img src="../../images/iteach/message.png"/>
						<span>通知</span>
					</a>

					<a href="person-center.html" class="bottomItem clearfix">
						<img src="../../images/iteach/head2.png"/>
						<span>我</span>
					</a>
				</div>

			</div>

		</div>

	</body>
	
</html>
