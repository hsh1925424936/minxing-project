<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../../js/iteach/layout.js" ></script>
		<meta charset="UTF-8">
		<title>我的评价</title>
		<style type="text/css">
			body{
				background-color:#EFF3F6;
			}
			.box{
				 padding-bottom:50px;
			}
			.outer{
				width:100%;
			}


			.scoreOuter{
				width:100%; background-color:#0495CA; overflow:hidden;
			}
			.teachingNum{
				width:128px; height:128px; margin: 20px auto; border-radius: 50%; 
				border: 4px solid #37b1d8; text-align: center; color: #fff; position: relative;
				overflow: hidden;
			}
			.teachingNum p {
				line-height: 60px; font-size: 48px; margin-top: 10px;
				
			}
			.teachingNum p,.teachingNum span{
				position: relative; z-index: 2;
			}
			.teachingNum div {
				width: 120px; height: 120px; position: absolute; background: #68c6e2; left: 0; top: 120px;
			}
			
			.roleEvaluate,.roleEvaluate:hover,.roleEvaluate:active,.roleEvaluate:visited {
				width:25%; height:35px; float:left; text-decoration: none;
				background-color:#1EA1CF; line-height:35px;
				text-align:center; color:#D9F0F8; font-size:14px;
			}
			.roleEvaluateOn{
				background-color:#4CB4D9;
			}
			.subTit{
				width:100%; font-size:14px; line-height:42px; 
				color:#9F9FA1; padding-left:15px; padding-right:15px;
			}
			.subTit>span{
				display:block; float:right; text-align:right;
				color:#565656;
			}

			.itemOuter{
				padding:15px; line-height:24px; font-size:16px;
				color:#8C8C8C; background-color:white;
			}
			.wrongOuter{
				line-height:24px; font-size:16px;
				color:#8C8C8C; background-color:white;
			}
			.wrongOuter>div{
				padding-left:15px; padding-right:15px;
			}
			.itemCon{
				margin-bottom:15px; border-bottom:1px solid #F4F4F4;
			}
			.itemCon2{
				margin-bottom:15px;
			}
			.itemName{
				float:left; width:30%;
			}
			.itemVal{
				float:right; text-align:right; width:70%;
			}
			.littleTit{
				width:100%; height:60px; color:#3F3F3F;
				text-align:center; line-height:60px; font-size:14px;
			}
			.chartOuter{
				width:100%; height:300px;
			}

			.wrongTit{
				background-color:#F7F6FB; font-size:14px;
				border-bottom:2px solid #D9D9DB; font-weight:bold;
				line-height:38px;
			}
			.wrongTit1{
				width:50%; float:left;
			}
			.wrongTit2{
				width:50%; text-align:right; float:left;
			}
			.wrongItem{
				border-bottom:1px solid #F8F8F8; color:#707070;
				font-size:14px; line-height:18px; padding-top:10px;
				padding-bottom:10px;
			}
			.wrongName{
				width:80%; float:left;
			}
			.wrongVal{
				width:20%; float:left; text-align:right;
			}
			.orange{
				color:#F18B49;
			}
			
			.chartTit{
				width:100%; font-size:14px;
				color:#555555; line-height:50px;
			}
			.scoreTxt{
				width:50%; height:40px; color:white;
				font-size:12px; padding-left:22px; float:left;
			}

		</style>
		<script src="../../js/echarts-all.js"></script>
		<script src="../../js/iteach/web_chart.js"></script>	
		<script src="../../js/iteach/web_aft_report.js"></script>
	</head>

					</div>

					</div>
					<div class="topRight">
						
					</div>
				</div>

				<div class="scoreOuter clearfix">
					<div class="teachingNum">
						<p>0</p>
						<span>教学指数</span>
						<div></div>						
					</div>

					<a href="on-course-report.html" class="roleEvaluate" style="border-right:1px solid #3FAFD7;">

					<a href="ability-report.html" class="roleEvaluate" style="border-right:1px solid #3FAFD7;">

					<a href="wrong-report.html" class="roleEvaluate" style="border-right:1px solid #3FAFD7;">

					</a>
					<div class="roleEvaluate roleEvaluateOn">
						我的评价
					</div>
				</div>

				<div class="subTit">
					我的评价
				</div>

				<div class="itemOuter">
					<div class="chartOuter jEvaluate">

					</div>
				</div>

				<div class="bottomOuter">
					<a href="schedule.html" class="bottomItem clearfix">
						<img src="../../images/iteach/kebiao.png"/>
						<span>课表</span>
					</a>

					<a href="report.html" class="bottomItem clearfix">
						<img src="../../images/iteach/baogaoon.png"/>
						<span class="bottomItemOn">报告</span>
					</a>

					<a href="message-list.html" class="bottomItem clearfix">
						<img src="../../images/iteach/message.png"/>
						<span>通知</span>
					</a>

					<a href="person-center.html" class="bottomItem clearfix">

</html>
