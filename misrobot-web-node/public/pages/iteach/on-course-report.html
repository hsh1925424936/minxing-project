<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../../js/iteach/layout.js" ></script>
		<meta charset="UTF-8">
		<title>课程报告</title>
		<style type="text/css">
			body{
				background-color:#EFF3F6;
			}
			.box{
				 padding-bottom:50px;
			}
			.outer{
				width:100%;
			}


			.scoreOuter{
				width:100%; background-color:#0495CA; overflow:hidden;
			}

			.teachingNum{
				width:128px; height:128px; margin: 20px auto; border-radius: 50%; 
				border: 4px solid #37b1d8; text-align: center; color: #fff; position: relative;
				overflow: hidden;
			}
			.teachingNum p {
				line-height: 60px; font-size: 48px; margin-top: 10px;
				
			}
			.teachingNum p,.teachingNum span{
				position: relative; z-index: 2;
			}
			.teachingNum div {
				width: 120px; height: 120px; position: absolute; background: #68c6e2; left: 0; top: 120px;
			}
						
			.roleEvaluate,.roleEvaluate:hover,.roleEvaluate:active,.roleEvaluate:visited {
				width:25%; height:35px; float:left; text-decoration: none;
				background-color:#1EA1CF; line-height:35px;
				text-align:center; color:#D9F0F8; font-size:12px;
			}
			.roleEvaluateOn{
				background-color:#4CB4D9;
			}
			.subTit{
				width:100%; font-size:15px; line-height:42px;  background: #f0eff5;
				color:rgb(127,127,127); padding-left:15px; padding-right:15px;
			}

			.itemOuter{
				padding:15px; line-height:24px; font-size:15px;
				color:rgb(127,127,127); background-color:white;
			}
			
			.itemCon{
				margin-bottom:15px; border-bottom:1px solid #F4F4F4;
			}
			.itemCon2{
				margin-bottom:15px;
			}
			.itemName{
				float:left; width:30%;
			}
			.itemVal{
				float:right; text-align:right; width:70%;
			}
			.wrongOuter{
				border-bottom:1px solid #F4F4F4; padding:15px;
				font-size:14px; line-height:16px;
			}
			.wrongTit{
				font-weight:bold;
			}
			.wrongCon{
				
			}
			.trainSkillOuter{
				width:100%; overflow-x:auto; margin-top:30px;
			}
			.trainSkillBox{
				width:100%;
			}
			.skillCon{
				width:50%; float:left;
			}
			.skillCon>span{
				width:100%; line-height:20px; font-size:16px;
				color:#8B8B8D; text-align:center; display:block;
			}
			.skillImg{
				width:70px; height:70px; margin:0 auto;
				background-color:#D6DEE0;
				background-image:url('../../images/iteach/onlesson.jpg');
				background-size:40% 50%; background-repeat:no-repeat;
				background-position:50% 50%; border-radius:40px;
			}
			.skillImgOn div{
				background-color:#63BCDC;
			}					
		</style>
		<script src="../../js/echarts-all.js"></script>
		<script src="../../js/iteach/web_chart.js"></script>		
		<script src="../../js/iteach/web_aft_report.js"></script>
	</head>
	<body>
		
		<div class="box clearfix">
			<div class="outer clearfix">
				<div class="topOuter">
					<div class="return1">
						
					</div>

					<div class="roleEvaluate roleEvaluateOn" style="border-right:1px solid #3FAFD7;">

					<a href="ability-report.html" class="roleEvaluate" style="border-right:1px solid #3FAFD7;">

				</div>

				<div class="subTit">

				</div>

				<div class="itemOuter">
					<div class="itemCon clearfix">
						<div class="itemName">
							班级

							无

					</div>

					<div class="itemCon clearfix">

							课程

							无

					<div class="itemCon clearfix">

							无

					</div>

					<div class="itemCon clearfix">
						<div class="itemName">

					<div class="skill-list">

				<div class="subTit">

				</div>

				<div class="bottomOuter">
					<a href="schedule.html" class="bottomItem clearfix">

					</a>

					<a href="report.html" class="bottomItem clearfix">
						<img src="../../images/iteach/baogaoon.png"/>
						<span class="bottomItemOn">报告</span>
					</a>

					<a href="message-list.html" class="bottomItem clearfix">
						<img src="../../images/iteach/message.png"/>

					</a>

					<a href="person-center.html" class="bottomItem clearfix">
						<img src="../../images/iteach/head2.png"/>

					</a>

			</div>

		</div>

	</body>
	
</html>
