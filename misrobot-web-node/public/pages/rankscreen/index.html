<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../../js/rankscreen/layout.js" ></script>
		<meta charset="UTF-8">
		<title>导航页</title>
		<style type="text/css">
			body{
				width:100%; height:100%; overflow:hidden;
			}

			.navOuter{
				width:12.2vh; background-color:rgba(0,0,0,0.65);
				border-top-right-radius:0.7vh; border-bottom-right-radius:0.7vh;
				position:fixed; top:62%; left:-12.2vh; padding-top:0.4vh; padding-bottom:1.4vh;
				z-index:5;
			}
			.flex{
				width:2.5vh; height:5.8vh; background-color:rgb(0,0,0);
				position:absolute; top:40%; right:-2.5vh;
				border-top-right-radius:0.7vh; border-bottom-right-radius:0.7vh;
				background-image:url(../../images/rankscreen/left_arrow.png);
				background-size:40%; background-repeat:no-repeat;
				background-position:40% center; cursor:pointer;
			}
			.flex span{
				width:100%; height:100%; background-color:#0030AC;
				border-top-right-radius:0.7vh; border-bottom-right-radius:0.7vh;
				background-image:url(../../images/rankscreen/right_arrow.png);
				background-size:40%; background-repeat:no-repeat;
				background-position:40% center; display:block;
			}

			.item{
				width:11vh; height:3.2vh; margin:auto;
    			background-color:#0069C4; margin-top:1vh;
    			border-radius:0.7vh; color:white; font-size:1.75vh;
    			text-align:center; line-height:3.2vh; cursor:pointer;
			}
			.item:hover{
				background-color:#0030AC;
			}
			.item_active{
				background-color:#0030AC;
			}

			iframe{
				display:block; width:100%; height:100%;
			}
		</style>	
		
		
	</head>
	<body>
		<div class="navOuter">
			<div class="flex">
				<span></span>
			</div>

			<div class="item" href="">
				初赛排行榜
			</div>
			<div class="item" href="">
				复赛排行榜
			</div>
			<div class="item" href="">
				决赛排行榜
			</div>
			<div class="item" href="">
				晋级榜
			</div>
			<div class="item" href="">
				单项奖
			</div>
			<div class="item" href="">
				奖牌榜
			</div>
			<div class="item" href="">
				团体奖
			</div>
		</div>

		<iframe src=""></iframe>
	</body>
	
	<script type="text/javascript">
		$(function() {
			$('.item').click(function() {
				$('.item').removeClass('item_active');
				$(this).addClass('item_active');

				var href = $(this).attr('href');
				$('iframe').attr('src',href);
			});

			$('.flex').click(function() {//导航栏收起来
				$('.navOuter').animate({left:'-12.2vh'},function(){
					$('.flex span').css('display', 'block');
				});
			});

			$('.flex span').mouseover(function() {//打开导航栏
				$('.navOuter').animate({left:'0'},function(){
					$('.flex span').css('display', 'none');
				});
			});
			set_href();
		});

		function set_href(){
			var examid1 = GetQueryString(1); examid1 = examid1 || 1;
			var examid2 = GetQueryString(2); examid2 = examid2 || 2;
			var examid3 = GetQueryString(3); examid3 = examid3 || 3;
			$('.item').eq(0).attr('href', 'preliminary.html?examid='+examid1);
			$('.item').eq(1).attr('href', 'semifinal.html?examid='+examid2);
			$('.item').eq(2).attr('href', 'finals.html?examid='+examid3);
			$('.item').eq(3).attr('href', 'promotion.html?1='+examid1+'&2='+examid2+'&3='+examid3);//晋级榜
			$('.item').eq(4).attr('href', 'single_award.html');//单项奖
			$('.item').eq(5).attr('href', 'awards_list.html?1='+examid1+'&2='+examid2+'&3='+examid3);//奖牌榜
			$('.item').eq(6).attr('href', 'group_award.html?1='+examid1+'&2='+examid2+'&3='+examid3);//团体奖
			$('.item').eq(0).click();
		}
	</script>

</html>
