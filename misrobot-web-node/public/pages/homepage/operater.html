		<style>
			/*1920*1024*/
			body{
				font-size:calc(15.5vw * 100 / 1920);
			}
			#vue_control{
				width:100%;
			}
			.c-header{
				width:100%; height:calc(72vw * 100 / 1920); background-color:#00A0EA; color:#ffffff;
				display:flex; align-items:center;
			}
			.c-header h2{
				font-size:calc(24vw * 100 / 1920); margin-left:calc(30vw * 100 / 1920);
			}
			/*.c-header ul{*/
				/*margin-left:calc(420vw * 100 / 1920); display:flex; align-items:stretch;*/
				/*align-self:stretch;*/
			/*}*/
			/*.c-header ul a{*/
				/*margin:0 calc(20vw * 100 / 1920); padding:0 calc(30vw * 100 / 1920);*/
				/*display:flex; align-items:center;*/
			/*}*/
			/*.c-header-a-active{*/
				/*background-color:rgba(255,255,255,0.3);*/
			/*}*/
            /*退出按钮*/
            .exit{
                margin-left: 83vw;
            }
            .exit button:hover{
                cursor: pointer;
            }
            .exit button{
                border: 1px solid #fff;
                background-color: #00a0ea;
                padding: .3vw 1.2vw;
                border-radius: .4vw;
                color: #fff;
                font-size: calc(16vw *100 / 1920);
            }
			.main{
				width:100%; display:flex; align-items:stretch;
			}
			/*左边部分*/
			.main .leftcon{
				width:calc(448% * 100 / 1920); border-right:calc(1vw * 100 / 1920) solid #E5E8EF;
			}
			.leftcon .personinfo{
				width:100%; border-bottom:calc(1vw * 100 / 1920) solid #E5E8EF;
				padding:calc(30vw * 100 / 1920) 0 calc(20vw * 100 / 1920);
			}
			.personinfo img{
				display:block; margin:auto; width:calc(120vw * 100 / 1920);
				height:calc(120vw * 100 / 1920); border-radius:50%;
			}
			.personinfo ul{
				width:100%; padding:0 calc(55vw * 100 / 1920);
			}
			.personinfo ul li{
				width:100%; margin:calc(10vw * 100 / 1920) 0;
			}
			.personinfo ul li span{
				color:#78909c;
			}
			/*右边部分*/
			.main .rightcon{
				flex:1;
			}
			.rightcon .right_top{
				width:100%; padding:calc(25vw * 100 / 1920); display:flex;
			}
			.rightcon .right_top ul{
				border-right:calc(1vw * 100 / 1920) solid #E5E8EF; padding:0 calc(30vw * 100 / 1920); color:#333333;
			}
			.right_top ul:last-child{
				border-right:0;
			}
			.right_top ul li{
				margin-bottom:calc(30vw * 100 / 1920); display:flex;
			}
			.right_top ul li:last-child{
				margin:0;
			}
			.right_top ul li a{
				margin-left:calc(15vw * 100 / 1920);
			}
			.right_top ul li h5{
				font-weight:bold; margin-right:calc(15vw * 100 / 1920);
			}
			.right_main{
				width:100%; background-color:#E5E8EF;
				padding:calc(20vw * 100 / 1920) calc(20vw * 100 / 1920) calc(10vw * 100 / 1920) calc(20vw * 100 / 1920);
			}

			/*实时管理状态*/
			.real_time_status{
				background-color:#ffffff; width:100%; margin-bottom:calc(20vw * 100 / 1920);
				padding:calc(30vw * 100 / 1920); margin-bottom:0;
			}
			.real_time_status>h2{
				color:#00a0e9; font-size:calc(18vw * 100 / 1920); font-weight:bold;
			}
			.use_status{
				width:100%; margin-top:calc(24vw * 100 / 1920); display:flex;
				justify-content:space-between;
			}
			.use_status_item{
				width:calc(320vw * 100 / 1920); height:calc(116vw * 100 / 1920);
				background-color:#f3f5f9; padding:calc(10vw * 100 / 1920) calc(20vw * 100 / 1920);
				display:flex; justify-content:space-around; flex-direction: column;
				font-weight:bold; color:#333333;
			}
			.blue_text{ color:#00a0e9; }
			.yellow_text{ color:#ffa71f; }
			/*楼层和教室使用状态*/
			.floor_status{
				margin-top:calc(44vw * 100 / 1920); display:flex;
			}
			.floor_status .floor{
				flex:1;
			}
			.floor_status .floor h2{
				text-align:right; color:#00a0ea; font-size:calc(18vw * 100 / 1920);
				font-weight:bold;
			}
			.floor_detail{
				width:100%; display:flex;
			}
			.floor_detail ul{
				width:calc(240vw * 100 / 1920); margin:calc(86vw * 100 / 1920) calc(20vw * 100 / 1920) 0 0;
			}
			.floor_detail ul li{
				display:flex; align-items:center; margin-bottom:calc(10vw * 100 / 1920);
				width:100%;
			}
			.floor_detail ul li span{
				font-size:calc(18vw * 100 / 1920); color:#333333; display:flex;
				align-items:center; justify-content:center; background-color:#e5e8ef;
				margin-right:calc(40vw * 100 / 1920); width:calc(180vw * 100 / 1920);
				height:calc(44vw * 100 / 1920); font-weight:bold; cursor:pointer;
				transition:background-color 1s,color 1s;
			}
			.floor_detail ul li .tri{
				width:calc(20vw * 100 / 1920); opacity:0; transition:opacity 1s;
			}
			.floor_detail .floor_detail_right{
				flex:1; margin-top:calc(52vw * 100 / 1920); position:relative; overflow:hidden;
			}
			/*正在加载*/
			.loading_bg{
				background-image:url(../../js/homepage/layer/skin/default/loading-2.gif);
				background-repeat:no-repeat; background-position:50% 50%;
			}
			.floor_detail_right img{
				width:100%; display:none; position:absolute;
			}
			@keyframes floorshow{
				0%{top:100%; transform:rotateX(90deg);}
				75%{top:0%;}
				100%{transform:rotateX(0deg);}
			}
			/*楼层图切换时的动态效果*/
			.floor_show{
				animation:floorshow 2s; display:block !important;
			}
			.floor_detail_li_on span{
				color:#ffffff !important; background-color:#00A0EA !important;
			}
			.floor_detail_li_on .tri{
				opacity:1 !important;
			}
			.floor_status .room{
				width:calc(470vw * 100 / 1920); min-height:calc(340vw * 100 / 1920); background-color:#f3f5f9;
				margin-top:calc(70vw * 100 / 1920); margin-left:calc(80vw * 100 / 1920);
				display:flex; flex-direction:column; padding:calc(30vw * 100 / 1920) 0 0;
			}
			.floor_status .room>div{
				width:100%; flex:1;
			}
			.floor_status .room>div h3{
				width:calc(100vw * 100 / 1920); height:calc(36vw * 100 / 1920);
				border-radius:0 calc(18vw * 100 / 1920) calc(18vw * 100 / 1920) 0;
				color:#ffffff; font-size:calc(18vw * 100 / 1920);
				display:flex; justify-content:center; align-items:center;
			}
			.floor_status .room>div p{
				color:#333333; line-height:calc(20vw * 100 / 1920); padding:calc(30vw * 100 / 1920);
			}
			.floor_status .room>div p span{
				margin-right:calc(15vw * 100 / 1920);
			}
			.use_room h3{
				background-color:#F4C525;
			}
			.free_room h3{
				background-color:#83EA13;
			}
			.floor_detail_bottom{
				width:100%; display:flex;
			}
			.floor_detail_bottom>div:nth-child(1){
				width:calc(260vw * 100 / 1920);
			}
			.floor_detail_bottom>div:nth-child(3){
				width:calc(590vw * 100 / 1920);
			}
			.floor_detail_bottom_con{
				flex:1;
			}
			.floor_detail_bottom_con img{

			.floor_detail_bottom_con h3{

				justify-content:center; align-items:center; font-weight:bold;
				color:#ffffff; font-size:calc(18vw * 100 / 1920); background-color:#00A0EA;
			}
		</style>

					var self = this;

							self.current_state.maxpeople++;//峰值人数

						this.floor_show = false;
					}
				},
				computed:{
					room_use_rate:function(){//动态计算房间使用率
						var usenum = this.roomusedetail[this.nowfloor-1][this.random].use.length;
						var freenum = this.roomusedetail[this.nowfloor-1][this.random].free.length;
						var use_rate = parseFloat(usenum/(usenum+freenum)*100).toFixed(2);
						return use_rate;
					}
				}
