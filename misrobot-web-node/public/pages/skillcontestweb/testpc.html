    <script>
        var resultArr=[];//将url里的参数解析到数组里
        $(window).load(function(){
			devID = window.external.get_cfg("js.device_id");//调用外部c++方法，获取本机deviceid
            pushHeatBeat();
            var timerHeartBeat=setInterval(pushHeatBeat,300000);//每5分钟调用一次心跳函数
            autoSubmit();//进入答题界面后，启动8分钟后自动提交成绩的定时器。
            getAllParams();//获取本页需要的所有参数，取到后再查询题目
            var url=decodeURI(window.location.href);
            var arr=url.split("&&");
            for(var i=0;i<arr.length;i++){
                resultArr.push(arr[i].split("=")[1]);
            };
            $("#stationNum").html(resultArr[0]);//页面头部显示roomname（第一站：问诊）
            $("#groupNum").html(resultArr[1]);//页面头部显示name(小队名)
            sendAnswers.examineeid=resultArr[2];//小队id,上传答案要用
            sendAnswers.begintime=getTimeStr();//指定考试开始时间
        });
    </script>
