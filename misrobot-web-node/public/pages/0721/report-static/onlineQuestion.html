<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在线试题</title>
	<script type="text/javascript" src="../common/js/layout.js" ></script>
	<style type="text/css">
		body{
			background: rgb(246,246,246);
		}
		.flex{
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.nav{
			background: rgb(246,246,246);
			width: 100vw;
			/*height: 10vh;*/
			/*border-bottom: solid 1px gray;*/
			padding: 0.5rem 5rem;
			font-size: 0.8rem;
		}
		.navRight img:nth-of-type(1){
			width: 1.5rem;
			height: 1.5rem;
			margin-right: 1rem;
		}
		.navRight img:nth-of-type(2){
			width: 2rem;
			height: 2rem;
			margin-right: 1rem;
			border-radius: 50%;
		}
		.navRight img:nth-of-type(3){
			width: 0.7rem;
			height: 0.5rem;
			margin-left: 5rem;
		}
		.header{
			background:rgb(255,255,255);
			/*border-bottom: solid 1px gray;*/
			padding: 0.5rem 2rem;
		}
		.headerLeft img{
			width: 5rem;
			height: 2.8rem;
			margin-right: 1rem;
		}
		.headerLeft span{
			font-weight: 450;
			font-size: 1rem;
		}
		.headerRight ul li{
			font-size: 0.8rem;
			padding: 0 0.3rem;
			text-align: center;
			height: 2rem;
			line-height: 2rem;
			border-radius: 0.2rem;
		}
		.headerRight ul li:nth-of-type(6){
			color: rgb(0,141,196);
		}
		.search{
			padding: 0.5rem 2rem;
			font-size: 0.9rem;
		}
		.search p:nth-of-type(1){
			position: relative;
		}
		.search p:nth-of-type(1) input{
			width: 20rem;
			height: 1.8rem;
			border: solid 1px lightgray;
			border-radius: 1.2rem;
			margin-left: 2rem;
		}
		.search p:nth-of-type(1) img{
			width: 1rem;
			height: 1rem;
			position: absolute;
			right: 1rem;
			top:calc(50% - 0.5rem);
		}
		.search p:nth-of-type(2){
			width: 14rem;
			background: rgb(246,246,246);
			border: none;
		}
		.search p:nth-of-type(2) span{
			padding: 0.2rem 0.6rem;
			margin-left: 1rem;
			background: white;
			border: solid 1px lightgray;
			border-radius: 0.2rem;
			color: gray;
		}
		.select{
			display: flex;
			justify-content: flex-start;
			padding: 0 2rem 0.5rem;
		}
		.select p:nth-child(1),p:nth-child(2){
			width: 5.5rem;
			background: white;
			border: solid 1px lightgray;
			/*height: 1.2rem;*/
			position: relative;
			padding: 0.4rem 0.6rem 0.2rem;
			border-radius: 0.2rem;
			font-size: 0.8rem;
		}
		.select p:nth-of-type(1){
			margin-right: 1rem;
		}
		.select p:nth-of-type(1) img{
			width: 0.7rem;
			height: 0.5rem;
		}
		.select p:nth-of-type(2) img{
			width: 0.7rem;
			height: 0.5rem;
		}
		.main{
			width: 100vw;
			padding: 1rem 2rem;
			background: rgb(255,255,255);
			font-size: 0.8rem;
		}
		.main ul{
			width: 100%;
		}
		.main ul li{
			width: 100%;
			border: solid 1px lightgray;
			padding: 0.5rem 0;
			margin-bottom: 0.5rem;
		}
		.title{
			display: flex;
			justify-content: flex-start;
			align-items: center;
		}
		.title img{
			width: 1.3rem;
			height: 1rem;
			margin-right: 0.5rem;
		}
		.course{
			width: 90%!important;
			border: none!important;
			color: gray;
			font-size: 0.7rem!important;
			margin-top: 0.5rem;
			margin-left:1rem;
		}
		.listFooter{
			padding-left:1.5rem;
			font-size: 0.6rem;
			display: flex;
			align-items: center;
			margin-top: 0.5rem;
		}
		.cont span{
			border: solid 1px lightgray;
			padding: 0.1rem 0.8rem;
			border-radius: 0.5rem;
			margin-right: 0.5rem;
			color: gray;
		}
		.star{
			width:6.5rem!important;
			border: none!important;
			display: flex;
			justify-content: flex-start;
			align-items: center;
			color: gray;
			padding: 0!important;
		}
		.star span{
			margin-right: 0.5rem;
		}
		.star img{
			width: 0.7rem;
			height: 0.7rem;
		}
		.footer{
			width: 100%;
			height: 5rem;
			font-size: 0.6rem;
			position: relative;
		}
		.footer ul{
			display: flex;
			position: absolute;
			top:1.6rem;
			left:calc(50% - 8rem);
		}
		.footer ul li{
			border: solid 1px lightgray;
			padding:0.3rem 0.6rem;
			border-left: none;
			color: gray;
			font-size: 0.6rem;
		}
		.footer ul li:nth-child(1){
			border-left: solid 1px lightgray;
			border-top-left-radius: 0.3rem;
			border-bottom-left-radius: 0.3rem;
		}
		.footer ul li:nth-child(7){
			border-top-right-radius: 0.3rem;
			border-bottom-right-radius: 0.3rem;
		}
		.footer ul li:nth-child(3){
			background: rgb(51,152,220);
			color: white;
			border-color: rgb(51,152,220);
		}
	</style>
</head>
<body id='course'>
	<div class="container">
	<nav class="nav flex">
		<div class="navLeft">
			<span>临床技能中心</span>
		</div>
		<div class="navRight flex">
			<img src="../../../images/ostp/bell.png">
			<img src="../../../images/ostp/feifei.png">
			<span>章一星</span>
			<img src="../common/images/turnDown.png" alt="">
		</div>
	</nav>
	<header class="header flex"> 
		<div class="headerLeft flex">
			<img src="../../../images/ostp/logo.png">
			<span>在线自主技能训练平台</span>
		</div>
		<div class="headerRight">
			<ul class="flex">
				<li v-for='(item,index) in menus'>{{item}}</li>
			</ul>
		</div>
	</header>
	<div class="search flex">
			<p>
				<span>自主学习</span>
				<input type="text">
				<img src="../common/images/sosuo.png" alt="">
			</p>
			<p class="flex">
				<span>查看</span>
				<span>编辑</span>
				<span>删除</span>
			</p>
	</div>
	<div class="select">
		<p class="flex">
				<span>全部类型</span>
				<img src="../common/images/turnDown.png" alt="">
			</p>
			<p class="flex">		
				<span>全部时间</span>
				<img src="../common/images/turnDown.png" alt="">
		  </p>
	</div>
	<main class="main flex">
		<ul>
			<li v-for='(item,index) in list'>
				<p class='title'>
					<img v-if="item.type==0" src="../common/images/icon_dan.png" alt="">
					<img v-if="item.type==1" src="../common/images/icon_duo.png" alt="">
					<img v-if="item.type==4" src="../common/images/icon_pan.png" alt="">
					<img v-if="item.type==3" src="../common/images/icon_wen.png" alt="">
					<img v-if="item.type==2" src="../common/images/icon_zu.png" alt="">
					<img v-if="item.type==5" src="../common/images/icon_zuo-.png" alt="">
					<span>{{index+1}}、{{item.title}}</span>
				</p>
				<p class="course">
					<span>学科分类：</span>
					<span>->{{item.course1}}</span>
					<span>->{{item.course2}}</span>
					<span>->{{item.course3}}</span>
					<span v-if="item.course4">->{{item.course4}}</span>
				</p>
				<div class="listFooter flex">
					<p class="cont">
						<span v-for="v in item.content">{{v}}</span>
					</p>
					<p class="star">
						<span>难度</span>
						<img src="../common/images/star.png" alt="">
						<img src="../common/images/star.png" alt="">
						<img src="../common/images/star.png" alt="">
						<img v-if="index == 7 || index== 9" src="../common/images/star.png" alt="">
						<img v-if="index == 7" src="../common/images/star.png" alt="">
					</p>
				</div>
			</li>
		</ul>
	</main>
	<footer class="footer">
		<ul>
			<li><a>首页</a></li>
			<li><a>上一页</a></li>
			<li><a>1</a></li>
			<li><a>2</a></li>
			<li><a>3</a></li>
			<li><a>下一页</a></li>
			<li><a>末页</a></li>
		</ul>
	</footer>
	</div>
