<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自主训练</title>
	<script type="text/javascript" src="../common/js/layout.js" ></script>
	<style type="text/css">
		body{
			background: rgb(246,246,246);
		}
		.flex{
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.nav{
			background: rgb(246,246,246);
			width: 100vw;
			/*height: 10vh;*/
			/*border-bottom: solid 1px gray;*/
			padding: 0.5rem 5rem;
			font-size: 0.8rem;
		}
		.navRight img:nth-of-type(1){
			width: 1.5rem;
			height: 1.5rem;
			margin-right: 1rem;
		}
		.navRight img:nth-of-type(2){
			width: 2rem;
			height: 2rem;
			margin-right: 1rem;
			border-radius: 50%;
		}
		.navRight img:nth-of-type(3){
			width: 0.7rem;
			height: 0.5rem;
			margin-left: 5rem;
		}
		.header{
			background:rgb(255,255,255);
			/*border-bottom: solid 1px gray;*/
			padding: 0.5rem 2rem;
		}
		.headerLeft img{
			width: 5rem;
			height: 2.8rem;
			margin-right: 1rem;
		}
		.headerLeft span{
			font-weight: 450;
			font-size: 1rem;
		}
		.headerRight ul li{
			font-size: 0.8rem;
			padding: 0 0.3rem;
			text-align: center;
			height: 2rem;
			line-height: 2rem;
			border-radius: 0.2rem;
		}
		.headerRight ul li:nth-of-type(3){
			color: rgb(0,141,196);
		}
		.search{
			padding: 0.5rem 3vw;
			font-size: 0.8rem;
			display: flex;
			justify-content: flex-start;
			align-items: center;
		}
		.search p:nth-of-type(1){
			position: relative;
			margin-left: 2rem;
		}
		.search p:nth-of-type(1) input{
			width: 20rem;
			height: 1.8rem;
			border: solid 1px lightgray;
			border-radius: 1.2rem
		}
		.search p:nth-of-type(1) img{
			width: 1rem;
			height: 1rem;
			position: absolute;
			right: 1rem;
			top:calc(50% - 0.5rem);
		}
		.main{
			width: 100%;
			padding: 0 3vw;
			display: flex;
			font-size: 0.8rem;
		}
		.mainLeft ul li{
			width: 16vw;
			height: 2.2rem;
			line-height: 2.2rem;
			font-size: 0.8rem;
			font-weight: 600;
			background: white;
			border-top: solid 1px rgb(240,240,240);
			padding-left: 1rem;
			box-sizing: border-box;
		}
		.mainLeft ul li:nth-of-type(1){
			background: rgb(4,151,203);
			color: white;
			text-align: center;
			border:none;
			padding-left: 0;
		}
		.mainRight{
			/*border: solid 1px lightgray;*/
			width:calc(100% - 20vw);
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
			margin-left: 2vw;
			border: none;
		}
		.mainRight div{
			width: calc(25% - 1vw);
			background: white;
			margin-top: 1rem;
		}
		.mainRight div>img{
			width: 100%;
			height: auto;
		}
		.name{
			margin-left: 1rem;
			margin-top: 0.6rem;
		}
		.user{
			padding: 0.8rem 1rem;
			box-sizing:border-box;
			color: gray;
		}
		.user img{
			width: 0.7rem;
			height: 0.7rem;
		}
		.user span:nth-last-of-type(1){
			float: right;
		}
		.footer{
			width: 100%;
			height: 5rem;
			font-size: 0.6rem;
			position: relative;
		}
		.footer ul{
			display: flex;
			position: absolute;
			top:1.6rem;
			left:calc(50% - 3rem);
		}
		.footer ul li{
			border: solid 1px lightgray;
			padding:0.3rem 0.6rem;
			border-left: none;
			color: gray;
			font-size: 0.6rem;
		}
		.footer ul li:nth-child(1){
			border-left: solid 1px lightgray;
			border-top-left-radius: 0.3rem;
			border-bottom-left-radius: 0.3rem;
		}
		.footer ul li:nth-child(7){
			border-top-right-radius: 0.3rem;
			border-bottom-right-radius: 0.3rem;
		}
		.footer ul li:nth-child(3){
			background: rgb(51,152,220);
			color: white;
			border-color: rgb(51,152,220);
		}
	</style>
</head>
<body id='course'>
