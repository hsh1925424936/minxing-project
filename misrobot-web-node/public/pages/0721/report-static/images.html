<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../common/css/swiper.min.css">
    <title>内科学_胸腔穿刺术报告</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
            overflow: auto;
            width:100%;
        }
        li {
            display: inline-block;
        }
        .swiper-slide {
            font-size: 1.4rem;
        }
        .swiper-container1 {
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
        .swiper-container2{
            overflow: hidden;
        }
        img {
            width:100%;
            height:100%;
            display: block;
        }
        .swiper-container1 {

        }
        .swiper-slide-active {
            color: #3499db;
            border-bottom: solid 3px #3499db;
        }
    </style>
</head>
<body>
    <div class="swiper-container1">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-id="0">课前学生在线训练报告</div>
            <div class="swiper-slide" data-id="1">课前班级在线训练报告</div>
            <div class="swiper-slide" data-id="2">课上学生虚实结合训练报告</div>
            <div class="swiper-slide" data-id="3">课上学生同伴互助训练报告</div>
            <div class="swiper-slide" data-id="4">课上随堂训练汇总报告</div>
            <div class="swiper-slide" data-id="5">班级教学情况汇总报告</div>
            <div class="swiper-slide" data-id="6">管理者教学情况周报</div>
            <div class="swiper-slide" data-id="7">OSCE-考生成绩报告</div>
            <div class="swiper-slide self" data-id="8">OSCE-考站分析报告</div>
            <div class="swiper-slide now" data-id="9">OSCE-管理者整场考试分析报告</div>
        </div>
    </div>
    <div class="swiper-container2">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../common/images/01个人在线训练报告.png" alt=""></div>
            <div class="swiper-slide"><img src="../common/images/02班级课前在线训练报告.png" alt=""></div>
            <div class="swiper-slide"><img src="../common/images/03班级课堂训练报告.png" alt=""></div>
            <div class="swiper-slide"><img src="../common/images/04班级课后报告.png" alt=""></div>
            <div class="swiper-slide"><img src="../common/images/05同伴互助训练报告.png" alt=""></div>
            <div class="swiper-slide"><img src="../common/images/06个人课上智能训练报告.png" alt=""></div>
            <div class="swiper-slide"><img src="../common/images/07OSCE考试学生成绩报告.png" alt=""></div>
            <div class="swiper-slide"><img src="../common/images/08OSCE考试考官分析报告.png" alt=""></div>
            <div class="swiper-slide"><img src="../common/images/09OSCE考试管理者分析报告.png" alt=""></div>
            <div class="swiper-slide">
                <img src="../common/images/10管理者周报.png" alt="">
                <img src="../common/images/10管理者周报_浅色.png" alt="">
            </div>
        </div>
    </div>
    <script src="../common/js/swiper.min.js"></script>
    <script src="../common/js/jquery-1.11.3.js"></script>
    <script>
        var Swiper1 = new Swiper('.swiper-container1',{
            slidesPerView: 2,
            paginationClickable: true,
            spaceBetween: 20,
            onSlideChangeStart: function(swiper){
                swiper.activeIndex.addClass('swiper-slide-active');
                Swiper2.slideTo(swiper.activeIndex, 1000, false);//切换到第一个slide，速度为1秒
            }
        });
        var Swiper2 = new Swiper('.swiper-container2',{
            autoHeight: true,
            onSlideChangeStart: function(swiper){
                Swiper1.slideTo(swiper.activeIndex, 1000, false);//切换到第一个slide，速度为1秒
                if (swiper.activeIndex==9){
                   $('.self').removeClass('swiper-slide-active');
                   $('.now').addClass('swiper-slide-active');
                }
            }
        });

        $('.swiper-container1 .swiper-slide').click(function(){
            $(this).addClass('swiper-slide-active');
            $(this).siblings().removeClass('swiper-slide-active');
            var id=$(this).data('id');
            Swiper2.slideTo(id, 1000, false);//切换到第一个slide，速度为1秒
        });
    </script>
</body>
</html>
