<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理与优化</title>

    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
    <script src="../common/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../common/js/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="../common/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="../common/css/swiper.min.css" type="text/css" />
</head>
<body>
<div id="reportlist">
    <div>
        <div class="menus">
            <p class="tabBar" @click="tabBar(1)">按角色查看</p>
            <p class="tabBar" @click="tabBar(2)">按时间查看</p>
        </div>
        <div class="main">
            <div class="swiper-list">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <p>学生</p>
                        <ul class="student">
                            <li v-for="(item,index) in student">
                                <a :href="item.url">
                                    <i></i>
                                </a>
                                <span>
                                    {{item.name}}
                                </span>
                            </li>
                        </ul>
                        <p>老师</p>
                        <ul class="teacher">
                            <li v-for="(item,index) in teacher">
                                <a :href="item.url">
                                    <i></i>
                                </a>
                                <span>
                                    {{item.name}}
                                </span>
                            </li>
                        </ul>
                        <p>管理者</p>
                        <ul class="admin">
                            <li v-for="(item,index) in admin">
                                <a :href="item.url">
                                    <i></i>
                                </a>
                                <span>
                                    {{item.name}}
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="swiper-slide">
                        <p>课前</p>
                        <ul class="before">
                            <li v-for="(item,index) in before">
                                <a :href="item.url">
                                    <i></i>
                                </a>
                                <span>
                                    {{item.name}}
                                </span>
                            </li>
                        </ul>
                        <p>课上</p>
                        <ul class="doing">
                            <li v-for="(item,index) in doing">
                                <a :href="item.url">
                                    <i></i>
                                </a>
                                <span>
                                    {{item.name}}
                                </span>
                            </li>
                        </ul>
                        <p>课后</p>
                        <ul class="after">
                            <li v-for="(item,index) in after">
                                <a :href="item.url">
                                    <i></i>
                                </a>
                                <span>
                                    {{item.name}}
                                </span>
                            </li>
                        </ul>
                        <p>OSCE考试</p>
                        <ul class="exam">
                            <li v-for="(item,index) in exam">
                                <a :href="item.url">
                                    <i></i>
                                </a>
                                <span>
                                    {{item.name}}
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var vm = new Vue({
        el: '#reportlist',
        data: {
            student:[
                {'url':'./train-record-detail-phone.html',name:'学生-单次-在线虚拟训练报告'},
                {'url':'./train-record.html',name:'学生-单次-虚实结合训练报告'},
                {'url':'./friendsHelp.html',name:'学生-单次-同伴互助训练报告'},
                {'url':'./osce_student.html',name:'学生-个人成绩报告'}
            ],
            teacher:[
                {'url':'./report.html',name:'班级-在线虚拟训练汇总报告'},
                {'url':'./report_after_class.html',name:'班级-随堂训练汇总报告'},
                {'url':'./allreport.html',name:'班级-教学情况汇总报告'},
                {'url':'./osce_teacher.html',name:'考官-该站汇总分析报告'}
            ],
            admin:[
                {'url':'./weekreport-wap.html',name:'管理者-教学情况周报'},
                {'url':'./osce_admin.html',name:'管理者-整场考试汇总分析报告'}
            ],
            before:[
                {'url':'./train-record-detail-phone.html',name:'学生-单次-在线虚拟训练报告'},
                {'url':'./report.html',name:'班级-在线虚拟训练汇总报告'}
            ],
            doing:[
                {'url':'./train-record.html',name:'学生-单次-虚实结合训练报告'},
                {'url':'./friendsHelp.html',name:'学生-单次-同伴互助训练报告'},
                {'url':'./report_after_class.html',name:'班级-随堂训练汇总报告'}
            ],
            after:[
                {'url':'./allreport.html',name:'班级-教学情况汇总报告'},
                {'url':'./weekreport-wap.html',name:'管理者-教学情况周报'}
            ],
            exam:[
                {'url':'./osce_student.html',name:'学生-个人成绩报告'},
                {'url':'./osce_teacher.html',name:'考官-该站汇总分析报告'},
                {'url':'./osce_admin.html',name:'管理者-整场考试汇总分析报告'}
            ],
            mySwiper:{},
            index:0
        },
        created() {

        },
        mounted () {
            let self = this;
            setTimeout(function(){
                self.mySwiper = new Swiper('.swiper-list', {
                    autoHeight:true,
                    onSlideChangeEnd:function(swiper){
                        self.index = swiper.activeIndex
                    }
                });
            },100);
            $($('.tabBar')[0]).addClass('active')
        },
        watch:{
            'index':function(val,oldval){
                $('.tabBar').removeClass('active');
                $($('.tabBar')[val]).addClass('active')
            }
        },
        methods: {
            tabBar(val) {
                $('.tabBar').removeClass('active');
                $(event.target).addClass('active');
                if(val == 1){
                    this.mySwiper.slidePrev();
                }else if(val == 2){
                    this.mySwiper.slideNext();
                }
            }
        }
    })
</script>
