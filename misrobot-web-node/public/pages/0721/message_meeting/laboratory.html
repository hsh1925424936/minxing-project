<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../../../css/bigdatascreen/swiper.min.css" type="text/css" />

    <script src="../../../js/bigdatascreen/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../js/bigdatascreen/swiper.min.js" type="text/javascript" charset="utf-8"></script>

    <title>华西开放实验室管理平台</title>
    <style>
        html{
            font-size: 16px;
        }
        body{
            background: rgb(240,240,240);
        }
        .head{
            background: rgb(255,255,255);
            /*margin-top: 0.8rem;*/
            font-size: 1rem;
            line-height: 1.8;
            padding:0.5rem 1rem;
        }
        /*.images{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }*/
        /*.main{*/
            /*width: 100%;*/
            
        /*}*/
        .list{
            width:100%;
            margin-top: 0.8rem;
            padding:0.5rem 1rem;
            background:rgb(255,255,255);
        }
        .list h2{
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .cont{
            width: 100%;
        }
        .cont div{
            width: 100%;
        }
        .flex{
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .cont div{
            width:calc(50% - 0.1rem);
        }
        /*.list:nth-of-type(1) img{
            width:100%;
        }
        .list:nth-of-type(2) img{
            width:100%;
        }
        .list:nth-of-type(7) img{
            width: 100%;
        }*/
        .images{
            width: 100%!important;
        }
        .cont div img{
            width: 100%;
        }
        .name{
            margin-top: 0.2rem;
            margin-bottom: 0.35rem;
            color: rgb(136,136,136);
            font-size: 0.8rem;
            text-align: center;
        }
        .footerName div:nth-child(2n+1) img{
            position: relative;
            bottom:0.6rem;
        }
       
        .footerName p{
            width:200%!important;
            position: relative;
            right:100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="head">
            华西临床技术中心经过2年多实践已经依托先进的信息化技术建设起了开发、智能的开放实验室管理平台。
        </div>
        <!--<div class="main">-->
            <div v-for="(item,index) in list" class="list">
                <h2>{{item.title}}</h2>
                <div class="cont flex" :class="footerName(index)">
                    <div v-for="v in item.imgs" :class='images(index)'>
                        <img :src="v.url" alt="">
                        <p class="name" >{{v.name}}</p>
                    </div>
                </div>
            </div>
        <!--</div>-->
    </div>
    <script>
        var vm = new Vue({
            el:'.container',
            data:{
                num:[0,1,6],
                list:[
                    {title:'一、开放训练项设置',imgs:[
                        {url:'../common/images/1开发训练项设置.png'}
                    ]},
                    {title:'二、开放时间段设置',imgs:[
                        {url:'../common/images/2开发时间段设置.png'}
                    ]},
                     {title:'三、学生预约',imgs:[
                        {url:'../common/images/3.1选择训练项.png',name:'选择训练项'},
                        {url:'../common/images/3.2选择时段.png',name:'选择时段'},
                        {url:'../common/images/3.3选择位置.png',name:'选择位置'},
                        {url:'../common/images/3.4预约管理.png',name:'预约管理'},
                    ]},
                    {title:'四、管理员审批学生预约及管理',imgs:[
                        {url:'../common/images/4.1审批预约.png',name:'审批预约'},
                        {url:'../common/images/4.2审批查询.png',name:'审批查询'},
                        {url:'../common/images/4.3实验室查询.png',name:'实验室查询'},
                        {url:'../common/images/4.4实验室实验监控.png',name:'实验室使用计划监控'},
                    ]},
                    {title:'五、APP智能开门',imgs:[
                        {url:'../common/images/5.1根据预约记录智能开门.png'},
                        {url:'../common/images/5.2根据预约记录智能开门.png',name:'根据预约记录智能开门'},
                    ],
                    },
                    {title:'六、训练',imgs:[
                        {url:'../common/images/6.1.png'},
                        {url:'../common/images/6.2.png',name:'在线训练，自动纠错'},
                        {url:'../common/images/6.3.png'},
                        {url:'../common/images/6.4.png',name:'使用机器人训练，自动纠错'},
                        {url:'../common/images/6.5.png'},
                        {url:'../common/images/6.6.png',name:'使用模型人训练，同伴纠错'},
                    ],
                    },
                    {title:'七、实验室使用监控',imgs:[
                        {url:'../common/images/7实验室使用监控.png',name:'实验室使用率、空置率分析及详情查询'}
                    ]
                    },
                ]
            },
            mounted(){

            },
            methods:{
                images(index){
                    if(index == 0 || index == 1 || index ==6){
                        return {images:true}
                    }
                },
                footerName(index){
                    if(index == 4 || index == 5){
                        return {footerName:true}
                    }
                }
            }
        })
    </script>
</body>
</html>
