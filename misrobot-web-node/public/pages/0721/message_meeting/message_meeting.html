<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../../../css/bigdatascreen/swiper.min.css" type="text/css" />
    <link rel="stylesheet" href="../../../css/bigdatascreen/common.css" type="text/css" />
    <script src="../../../js/bigdatascreen/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
    <!--<script src="../../../js/bigdatascreen/layer/layer.js" type="text/javascript" charset="utf-8"></script>-->
    <script src="../../../js/bigdatascreen/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../js/bigdatascreen/swiper.min.js" type="text/javascript" charset="utf-8"></script>

    <!--<script src="../../../js/bigdatascreen/common.js" type="text/javascript" charset="utf-8"></script>-->
    <title>资讯信息</title>
    <style>
        /*公共样式*/

        html {
            font-size: 16px!important;
        }

        .flex {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .flex-between{
            display:flex;
            justify-content: space-between;
            align-items: center;
        }
        /*单独样式*/

        .nav {
            width: 100vw;
            height: 32vh;
        }

        .swiper-container {
            width: 100vw;
            height: 100%;
        }

        .swiper-slide {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
        }

        .swiper-slide>p {
            position: absolute;
            left: 2vw;
            bottom: 2vh;
            z-index: 10;
            color: white;
            font-size: 1rem;
        }
        .menus {
            width: 100vw;
            height: 8vh;
            /*border: solid 1px red;*/
            background: rgb(242, 242, 242);
            /*display: flex;*/
        }
        .menus p {
            /*width: 50%;*/
            height: 8vh;
            line-height: 8vh;
            text-align: center;
            font-size: 1.1rem;
            padding:0 10px;
        }
        .active {
            color: #3499db;
            border-bottom: solid 3px #3499db;
        }
        .list{
            border-bottom: solid 1px rgb(230,230,230);
            padding: 0.5rem 0.8rem;
            /*margin-bottom:0.2rem;*/
        }
        .list:nth-last-child(1){
            border-bottom: none;
            /*margin-bottom: 0;*/
        }
        .list a{
            /*display: inline-block;*/
            width:100%;
        }
        .list p{
            /*color: black;*/
            width:80%;
            font-size: 1rem;
        }
        .list p small{
            color:gray;
        }
        .list img{
            width: 2.8rem;
            height: 2.8rem;
            border-radius: 0.2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="http://mp.weixin.qq.com/s/sMl0pRerkvf3oyWiEk_nJQ">
                            <img src="../common/images/first.jpg" alt="">
                        </a>
                        <p>国务院办公厅关于深化医教协同进一步推进医学教育改革与发展的意见</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="http://mp.weixin.qq.com/s/ArnRA2mpSue1dWI8aX1YNQ">
                            <img src="../common/images/second.jpg" alt="">
                        </a>
                        <p>李克强对全国医学教育改革发展工作会议作出重要批示</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="http://mp.weixin.qq.com/s/5WSXJYwWuQ3mb3x1t0xuKw">
                            <img src="../common/images/third.jpg" alt="">
                        </a>
                        <p>2017年住院医师规范化培训高峰论坛第一轮通知</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="http://mp.weixin.qq.com/s/2CO3PMivFYD8hP4KNwJCrg">
                            <img src="../common/images/jiaoyubu.jpg" alt="">
                        </a>
                         <p></p> 
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="menus flex">
            <p class="tabBar" @click="tabBar(1)">行业动态</p>
            <p class="tabBar" @click="tabBar(2)">精品信息</p>
        </div>
        <div class="main">
            <div class="swiper-list">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="list" v-for="(item,key) in listLeft">
                            <a :href="item.url" class="flex-between">
                                <p>
                                    <span>{{item.title}}</span>
                                    <!--<small>{{item.time}}</small>-->
                                </p>
                                <img :src="item.img" alt="暂无资源">
                            </a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="list flex-between" v-for="(item,key) in listRight">
                           <a :href="item.url" class="flex-between">
                                <p>
                                    <span>{{item.title}}</span>
                                    <!--<small>{{item.time}}</small>-->
                                </p>
                                <img :src="item.img" alt="暂无资源">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '.container',
        data: {
            listLeft: [
                { title: '中美全科住院医师规范化培训试点项目在武汉“启航”', time: '2017-07-13', img: '../common/images/hydt001.jpg',url:'https://mp.weixin.qq.com/s/We6rg6zI_xdv_YC9gzZcXw' },
                { title: '关于免费开放使用“国家医学电子书包”的通知', time: '2017-03-31', img: '../common/images/hydt002.png',url:'http://mp.weixin.qq.com/s/VCztQ87OV76IRPhh9kv5jw' },
                { title: '国家卫生计生委副主任曾益新要求：各地必须落实住院医师待遇、提高培训质量', time: '2017-06-26', img: '../common/images/hydt003.jpg',url:'http://mp.weixin.qq.com/s/uXLzhy3ts4hxeApaOgsJtQ' },
                { title: '2017年中美医学教育高峰论坛在京举办', time: '2017-05-03', img: '../common/images/hydt004.jpg',url:'http://mp.weixin.qq.com/s/bKgam8zvI37qfnNLu9SHSw' },
                { title: '中国住院医师规范化培训平台介绍', time: '2017-05-18', img: '../common/images/hydt005.jpg' ,url:'http://mp.weixin.qq.com/s/4Jvim8eV397_caS3wSEUPg'},
                { title: '总理请来四位院士，国务院第一会议室成了“科学讲堂”', time: '2017-06-28', img: '../common/images/hydt006.jpg',url:'http://mp.weixin.qq.com/s/tQiG96jrg8fMpDm5OEOXDg' },
                { title: '以人民群众健康需求为导向深化医学人才培养改革', time: '2017-07-14', img: '../common/images/hydt007.jpg',url:'http://mp.weixin.qq.com/s/oc-ktNSN6DCXMiSFdvc9Lg' },
                { title: '继续医学教育学分授予和管理办法', time: '2017-07-05', img: '../common/images/hydt008.jpg' ,url:'http://mp.weixin.qq.com/s/yuk8Ax2H9k1fLnJ1m-liZA'},
            ],
            listRight: [
                { title: '教育部办公厅关于2017-2020年开展示范性虚拟仿真实验教学项目建设的通知', time: '2017-08-01', img: '../common/images/jiaoyubu.jpg' ,url:'http://mp.weixin.qq.com/s/2CO3PMivFYD8hP4KNwJCrg'},
                { title: '《关于进一步做好“5+3”一体化医学人才培养工作的若干意见》印发', time: '2017-06-22', img: '../common/images/jpxx001.png' ,url:'http://mp.weixin.qq.com/s/7hP7sj6L5di89KW3NC8Xew'},
                { title: '国家卫生计生委办公厅关于公布第一批住院医师规范化培训基地名录的通知', time: '2014-09-29', img: '../common/images/jpxx002.png',url:'http://mp.weixin.qq.com/s/plLkKoG6_aVPLhprykSwLg' },
                { title: '第二批推荐国家住院医师规范化培训基地名单公布', time: '2017-04-06', img: '../common/images/jpxx003.png' ,url:'https://mp.weixin.qq.com/s/6RTPbuAqUtQtq36Bn99zew'},
                { title: '关于开展专科医师规范化培训制度试点的指导意见', time: '2016-01-11', img: '../common/images/jpxx004.jpg',url:'http://mp.weixin.qq.com/s/WMn7J5snstBrEA9ke-W9LQ' },
                { title: '中国医师协会关于首批专科医师规范化培训制度试点培训基地遴选结果的公示', time: '2017-07-07', img: '../common/images/jpxx005.jpg',url:'http://mp.weixin.qq.com/s/PyCAX24PW5pCJi5cI_n9Zw' },
                { title: '国务院办公厅关于深化医教协同进一步推进医学教育改革与发展的意见', time: '2017-07-03', img: '../common/images/first.jpg',url:'http://mp.weixin.qq.com/s/sMl0pRerkvf3oyWiEk_nJQ' },
                { title: '李克强对全国医学教育改革发展工作会议作出重要批示', time: '2017-07-10', img: '../common/images/second.jpg',url:'http://mp.weixin.qq.com/s/ArnRA2mpSue1dWI8aX1YNQ' },
                { title: '2017年住院医师规范化培训高峰论坛第一轮通知', time: '2017-07-12', img: '../common/images/third.jpg',url:'http://mp.weixin.qq.com/s/5WSXJYwWuQ3mb3x1t0xuKw' }
            ],
            contSwiper:{},
            index:0
        },
        mounted() {
            let self = this
            var swiper = new Swiper('.swiper-container', {
                pagination: '.swiper-pagination',
                paginationClickable: true,
                spaceBetween: 0,
                centeredSlides: true,
                speed: 500,
                autoplayDisableOnInteraction: false,
                loop: true,
                paginationType: 'progress',
                autoplay: 8000,
            });
            this.contSwiper = new Swiper('.swiper-list', {
                onSlideChangeEnd:function(swiper){
                    self.index = swiper.activeIndex
                }
            });
            $($('.tabBar')[0]).addClass('active')
            this.listLeft = this.listLeft.sort(self.sort)
            this.listRight = this.listRight.sort(self.sort)
        },
        watch:{
            'index':function(val,oldval){
                $('.tabBar').removeClass('active')
                $($('.tabBar')[val]).addClass('active')
            }
        },
        methods: {
            tabBar(val) {
                $('.tabBar').removeClass('active')
                $(event.target).addClass('active')
                if(val == 1){
                    this.contSwiper.slidePrev()
                }else if(val == 2){
                    this.contSwiper.slideNext()
                }
            },
            sort(a,b){
                let n = Date.parse(a.time)
                let m = Date.parse(b.time)
				return m - n
			},
            // detail(index,key){
            //     location.href = './detail.html?index='+index+'&key='+key

            // }
        }
    })

</script>
