                    ]},

                    imgs:[

                    {title:'临床技能大数据与形成性评价系统',

                        {url:'../common/images/bigdata-evaluate-system-detail.jpg'},
                    ]},
                ],
                images:[]
            },
            mounted(){
                let self = this
                this.url = this.getRequest()
                console.log(this.url)
                if(this.url.index == 1){
                    $('title').html(self.robots[self.url.key].title)
                    this.images = this.robots[self.url.key].imgs
                }else if(this.url.index == 2){
                    $('title').html(self.message[self.url.key].title)
                    this.images = this.message[self.url.key].imgs
                }
            },
            methods:{
                 getRequest() {
                    var url = location.search; //获取url中"?"符后的字串
                    var theRequest = new Object();
                    if (url.indexOf("?") != -1) {
                        var str = url.substr(1);
                        strs = str.split("&");
                        for (var i = 0; i < strs.length; i++) {
                            theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                        }
                    }
                    return theRequest;
                }
            }
        })
    </script>
