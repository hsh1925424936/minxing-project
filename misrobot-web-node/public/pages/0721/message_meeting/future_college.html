<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../../../css/bigdatascreen/swiper.min.css" type="text/css" />
    <link rel="stylesheet" href="../../../css/bigdatascreen/common.css" type="text/css" />
    <script src="../../../js/bigdatascreen/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
    <!--<script src="../../../js/bigdatascreen/layer/layer.js" type="text/javascript" charset="utf-8"></script>-->
    <script src="../../../js/bigdatascreen/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../js/bigdatascreen/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <!--<script src="../../../js/echarts.min.js" type="text/javascript"></script>-->
    <!--<script src="../../../js/bigdatascreen/common.js" type="text/javascript" charset="utf-8"></script>-->
    <title>明日大学</title>
    <style>
        html{
            font-size: 16px;
        }
        .contant{
            width:100vw;
        }
        .title{
            width:100%;
            height:2rem;
            line-height: 2rem;
            background:rgb(215,215,215);
            font-size: 1rem;
        }
        .flex{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .flexLi{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        .cont{
            width: 100%;
        }
        .cont ul{
            width: 100%;
        }
        .cont ul li{
            width: 33.3%;
            height: 6rem;
            border:solid 1px rgb(240,240,240);
            font-size: 0.8rem;
            padding:10px;
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title">
                <p>虚拟仿真训练机器人</p>
            </div>
            <div class="cont">
                <ul class="flex">
                    <li v-for='(item,key) in robots' class="flexLi" @click="detail(1,key)">
                        <span>{{item.title}}</span>
                    </li>
                    <li class="flex" @click="more">
                        <span>更多</span>
                    </li>
                </ul>
            </div>
            <div class="title">
                <p>信息化系统</p>
            </div>
            <div class="cont">
                <ul class="flex">
                    <li v-for='(item,key) in message' class="flexLi" @click="detail(2,key)">
                        {{item.title}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el:'.container',
            data:{
                robots:[
                    {title:'综合穿刺智能训练系统'},
                    {title:'情境化综合急救智能训练系统'},
                    {title:'腹腔镜手术智能训练系统（住院医师版）'},
                    {title:'腹腔镜手术智能训练系统（虚拟结合版）'},
                    {title:"中心静脉穿刺智能训练系统"},
                ],
                message:[
                    {title:'医学智能一体化课堂'},
                    {title:'OSCE考试智能管理系统'},
                    {title:'医学在线学习系统'},
                    {title:'医学技能中心运营管理系统'},
                    {title:'技能训练智能分析系统'},
                    {title:'技能中心自主训练管理系统'},
                    {title:'临床技能大数据与形成性评价系统'},
                ]
            },
            mounted(){

            },
            methods:{
                more(){
                    window.location.href = './product.html'
                },
                detail(index,key){
                    location.href = './college_detail.html?&index='+index+'&key='+key
                }
            }
        })
    </script>
</body>
</html>
