<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doorplate</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
    <script src="../common/js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
    <script src="../common/js/vue.js" type="text/javascript" charset="utf-8"></script>
    <style>
        * {
            padding:0;
            margin:0;
            font-size:62.5%;
            list-style: none;
        }
        #doorplate {
            height:100vh;
            width:100vw;
            overflow: hidden;
            flex-direction: column;
        }
        .flex {
            display: flex;
        }
        header {
            height:50%;
            background: url('../common/images/bg.png') 0 0 no-repeat;
            background-size: cover;
        }
        section {
            flex:1;
            flex-direction: row;
        }
        footer {
            height:10%;
            width:100%;
            background: #00C58C;
        }
        .pic {
            margin-left: 4.5%;
            align-items: center;
            height:100%;
        }
        .pic span p{
            color: #fff;
            text-align: center;
        }
        .pic span p:first-child {
            font-size: 8rem;
        }
        .pic span p:last-child {
            font-size: 4rem;
        }
        .pic img {
            width:25vh;
            height:25vh;
            border-radius: 5px;
        }
        .pic img:nth-child(even) {
            margin:1.7%;
        }
        .bewrite {
            width:25%;
            height:100%;
            position: relative;
        }
        .bewrite i {
            position: absolute;
            left:0;
            top:0;
            background: #b0b7de;
            color: #fff;
            font-size: 2rem;
            font-style: normal;
            width: 4rem;
            height: 4rem;
            line-height: 4rem;
            text-align: center;
        }
        .bewrite:not(:last-child) a{
            border-right:3px solid #d7d7da;
        }
        .bewrite a {
            display: flex;
            width:100%;
            flex-direction: column;
            margin: 8rem 1rem;
            text-align: center;
        }
        .bewrite p:first-child {
            color: #2e2f40;
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        .bewrite p:last-child {
            color: #666;
            font-size: 2.5rem;
            text-align: left;
        }
        #text {
            font-size: 4.4rem;
            line-height: 8rem;
            color: #fff;
        }
        .name {margin-left:1vh;}
        .name p:nth-child(1){position:relative;}
        .name p:nth-child(1) span{
            width:80px; height:34px; font-size:22px; color:white; display:inline-block;
            background-color:#00C58C; border-radius:2px; text-align:center; line-height:34px;
            position:absolute; top:30px; right:-50px;
        }
        [v-cloak] { display: none }
    </style>
</head>
<body>
    <div id="doorplate" class="flex" v-cloak>
        <header>
            <div class="pic flex">
                <img v-for="(item,index) in pic" :src="item">
                <span class="name">
                    <p>{{roomnum}}<span>上课中</span></p>
                    <p>{{roomname}}</p>
            </span>
            </div>
        </header>
        <section class="flex">
            <span class="bewrite flex" v-for="(item,index) in items">
                <i>{{index | convert}}</i>
                <a>
                    <p>{{item.title}}</p>
                    <p>{{item.bewrite}}</p>
                </a>
            </span>
        </section>
        <footer>
            <marquee behavior="scroll" direction="left" id="text">
                已有{{counts}}人参与在线训练体验
            </marquee>
        </footer>
    </div>
</body>
<script>
    var vm=new Vue({
        el:'#doorplate',
        data:{
            roomnum:'【201】',
            roomname:'在线训练室',
            roomstatu:'上课中',
            pic:[
                '../common/images/a.jpg',
                '../common/images/a.jpg',
                '../common/images/a.jpg'
            ],
            items:[
                {
                    title:'自主学习',
                    bewrite:'实现人人可练、时时可练、处处可练。'
                },{
                    title:'学习报告',
                    bewrite:'及时生成多维度可量化的能力模型报告。'
                },{
                    title:'指导学习',
                    bewrite:'学生及时了解知识掌握程度，进行侧重训练。'
                },{
                    title:'精准化教学',
                    bewrite:'老师提前了解学生掌握情况，让教学更加精准化。'
                }
            ],
            counts:''
        },
        filters:{
            convert: function (value) {
                return value+1
            }
        },
        mounted:function(){
            this.init();
        },
        methods:{
            init:function(){
                var _this = this;
                var _json = {
                    "1": {
                        command: "report/menpaidetail",
                        querytype: 2
//                        reportid: ,
//                        classid:
                    }
                };
                var json = JSON.stringify(_json);
                $.ajax({
                    url: "/report/menpaidetail",
                    type: "POST",
                    data: json,
                    success: function (data) {
                        data = data["1"];
                        if (data.errcode == 0) {
                            _this.counts=data.alltrainstdcount;
                        }
                    }
                })
            }
        }
    })
</script>
</html>
