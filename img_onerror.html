<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- <img src="img/20.jpg" alt="" onerror="javascript:this.src='img/2.jpg';"> -->
    <img src="img/20.jpg" alt="" onerror="nofind();">
    <script>
        function nofind(){
            var img = event.srcElement;
            img.src = "img/2.jpg";
            img.onerror = null;//
        }
    </script>
</body>
